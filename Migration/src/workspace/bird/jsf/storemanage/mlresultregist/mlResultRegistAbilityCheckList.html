<html xmlns:m="http://www.seasar.org/maya" m:action="#{mlResultRegistAbilityCheckListAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>マスターライセンス結果登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="マスターライセンス結果登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■マスターライセンス結果登録</span>
 <span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSM008V02"/>
<div m:inject="s:insert" m:name="body">
<script language="JavaScript">
<!--
function load(){

  loadScroll("mlresultscroll", 418);

 }
-->
</script>
<style type="text/css">
<!--
/* テーブルデフォルト設定 パターン２*/
/* テーブル幅 */
table.body_table2{
  width   : 98%;
}
/* テーブルヘッダデフォルト設定 パターン２*/
/* テーブルヘッダのセンタリング用 */
table.body_table2 tr th{
  text-align            : center;
  border-style          : solid;
  border-color          : #808080;
}
.scroll_area {
    width:100%;
	height:	  360px;
	overflow: auto;
}
-->
</style>

<form m:id="mlResultRegistAbilityCheck">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />

	<input type="submit" value="戻る" m:action="#{mlResultRegistAbilityCheckListAction.back}"/>
	<input type="submit" value="実行" m:action="#{mlResultRegistAbilityCheckListAction.regist}" m:disabled="#{mlResultRegistDto.selectedAbilityCheckIndex < 0}"/>

<div class="scroll_padding_head">
<div class="scroll_hidden margin_bottom_hidden">
<table class="body_table2" style="margin-top:4px;">
	<caption class="body_title width_percent_98_98" style="text-align:left; padding:2px 0px;"> 能力チェック対象者選択</caption>
	<tr>
		<th width="25px"></th>
		<th width="70px">受験番号</th>
		<th width="150px">支部名</th>
		<th width="*">オーナー名</th>
		<th width="200px">店舗名</th>
		<th width="200px">受験者氏名</th>
		<th width="60px">結果</th>
	</tr>
</table>
</div>
</div>
<div class="scroll_padding_data">
<div id="mlresultscroll" class="scroll_hidden">
<span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" m:id="selectedAbilityCheckIndex" m:value="#{mlResultRegistDto.selectedAbilityCheckIndex}">
<table style="border-top-width:0px" class="body_table2">


	<div m:inject="s:forEach" m:items="#{mlResultRegistDto.listAbilitiyStaffList}" m:var="e" m:varindex="i">
	<tr class="non_top_border">
		<td width="25" style="text-align:center;">
		<input type="radio" value="#{i}" m:rendered="#{e.sub1Result != '2'}"/>
		</td>
		<td width="70"><span m:value="#{e.examNo}" m:converter="#{mlresultStatusRefMiseConverter}"/></td>
		<td width="150"><span m:converter="#{characterEncodingConverter}" m:value="#{e.sibuName}"/></td>
		<td width="*"><span m:converter="#{characterEncodingConverter}" m:value="#{e.onerNameKj}"/></td>
		<td width="200"><span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/></td>
		<td width="200"><span m:converter="#{characterEncodingConverter}" m:value="#{e.staffLNameKj}"/> <span m:converter="#{characterEncodingConverter}" m:value="#{e.staffFNameKj}"/></td>
		<td  width="60"><span m:converter="#{characterEncodingConverter}" m:value="#{e.sub1ResultDisp}"/></td>
	</tr>
	</div>
</table>
</span>
</div>
</div>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>

</div>
</body>
</html>
