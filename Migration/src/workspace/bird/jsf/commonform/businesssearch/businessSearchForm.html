<html xmlns:m="http://www.seasar.org/maya" m:action="#{businessSearchAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>業態選択</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="業態選択"/>
<span m:inject="s:insert" m:name="bodyTitleName">■業態選択</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BCO007V01"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.operation_pane {
	width				: 100%;
}

.list_tab_pane {
	width				: 540px;
}
.col_check {
	width				: 50px;
	text-align			: center;
}
.col_businessname {
	width				: 490px;
}

.scroll_area {
	height				: 360px;
	width				: 556px;
}
.list_pane table {
	width				: 540px;
}
-->
</style>
<form>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:value="#{businessSearchAction.initialFlag}" />

<div class="operation_pane">
<input type="submit" value="決定" m:action="#{businessSearchAction.select}"/>&nbsp;&nbsp;
<input type="submit" value="戻る" m:action="#{businessSearchAction.cancel}"/>
</div>
<!--タブエリア-->
<ul class="list_tab_area" style="margin-top:4px;">
<div m:inject="s:forEach" m:items="#{businessSearchListDto.companyList}" m:var="e" m:varindex="i">
	<li class="body_#{e.companyCd != businessSearchListDto.selectedCompanyCd?'non_':''}active_cell"
	    style="width:165px;">
		<a m:action="#{businessSearchAction.changeTab}">
			<span m:converter="#{characterEncodingConverter}" m:value="#{e.companyName}"/>
			<span m:inject="f:param" m:name="selectCompanyCd" m:value="#{e.companyCd}"/>
		</a>
	</li>
</div>
</ul>
<div style="clear:both;"/>
<table class="body_table2">
	<!--タブ帯-->
	<caption class="body_caption" style="line-height:3px;">&nbsp;</caption>
	<tr class="header_row"><th class="col_check">選択</th>
		<th class="col_businessname">業態名称</th></tr>
</table>
<div class="scroll_area">
<table class="body_table2" style="border-top-width:0px;">
    <div m:inject="s:forEach" m:items="#{businessSearchListDto.gyotaiList}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
        <td class="col_check"><input type="checkbox" m:value="#{e.checkedGyotai}"/></td>
        <td class="col_businessname"><span m:converter="#{characterEncodingConverter}" m:value="#{e.gyotaiName}"/></td>
    </tr>
    </div>
</table>
</div>

</form>
</div>
</body>
</html>
