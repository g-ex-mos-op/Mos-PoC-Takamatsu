<html xmlns:m="http://www.seasar.org/maya" m:action="#{miseRefCondAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>個店照会</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="個店照会"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject="s:insert" m:name="bodyTitleName">■個店照会</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSI001V1"/>
<span m:inject="s:insert" m:name="body">
<script type="text/javascript">
<!--
function load(){
	focusElement("miseRef");
}
function initMiseList(){
    //店選択
	document.forms['miseRef'].elements['miseRef:__link_clicked__'].value='miseRef:loadMiseList';
	document.forms['miseRef'].submit();
	return false;
}
//-->
</script>

<form m:id="miseRef"  onKeyDown="return setDefaultSubmitButton('miseRef','execution');">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>

<div class="search_condition">
	<!--条件項目エリア-->
    <!-- ユーザタイプ「本部」の場合 ※テキスト------------------>
    <table m:rendered="#{miseRefDto.userTypeCd == '01'}" class="body_table" style="float:left;">
      <tr>
        <th>会社</th>
        <td>
          <div class="hideArea">
            <select class="condition_field" 
                m:id="condCompanyCd"
                m:value="#{miseRefDto.condCompanyCd}"
                m:items="#{miseRefDto.listCompany}"
                m:itemValue="companyCd"
                m:itemLabel="companyName">
              <option value="">モスフードサービス</option>
              <option value="">トモス</option>
              <option value="">四季菜</option>
            </select>
          </div>
        </td>
			
        <th>
          店コード&nbsp;<input type="button" value="検索" class="operation_button" m:action="#{miseRefCondAction.callMiseForm}"/>
        </th>
        <td>
          <input class="imenotuse" type="text" m:id="condMiseCd" m:value="#{miseRefDto.condMiseCd}" m:maxlength="5" m:size="10"/>
        </td>
      </tr>
    </table>
	<!-- ユーザタイプ「オーナー」の場合 ※プルダウン------------>
	<table m:rendered="#{miseRefDto.userTypeCd == '02'}" class="body_table" style="float:left;">
		<tr>
			<th>会社</th>
			<td>
				<div class="hideArea">
				<select style="width:140px;" class="condition_field" 
						m:id="condCompanyCd2"
						m:value="#{miseRefDto.condCompanyCd}"
						m:items="#{miseRefDto.listCompany}"
						m:itemValue="companyCd"
						m:itemLabel="companyName"
						m:onChange="initMiseList()">
					<option value="">モスフードサービス</option>
					<option value="">トモス</option>
					<option value="">四季菜</option>
				</select>
				</div>
			<a id="loadMiseList" m:action="#{miseRefCondAction.loadMiseList}"/>
			</td>
	
			<th>店コード</th>
			<td>
				<div class="hideArea">
				<select style="width:320px;" class="condition_field" 
						m:id="miseCd2"
						m:value="#{miseRefDto.condMiseCd}"
						m:items="#{miseRefDto.listPullMise}"
						m:itemValue="miseCd"
						m:itemLabel="miseNameShow">
					<option value="">弘前店</option>
					<option value="">青森新町店</option>
					<option value="">郡山オリエントパーク店</option>
				</select>
				</div>
			</td>
		</tr>
	 </table>
	<!--実行ボタン-->
	<table style="float:left;">
		<tr>
			<td>
	  &nbsp;<input m:id="execution" 
	               type="button" value="実行" class="operation_button" 
	               m:action="#{miseRefCondAction.execute}"/>
			</td>
		</tr>
	</table>
</div>

<input type="text" m:id="dummyEnter" style="display:none">
</form>
</span>
</body>
</html>
