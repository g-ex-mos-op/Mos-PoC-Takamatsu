<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>個店照会 関連リンク一覧</title>
</head>
<body>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSI001V3"/>
<span m:inject="s:insert">
<STYLE type="text/css">
<!--
.navi2_field2{
  padding-left : 10px;
}
-->
</STYLE>
<form>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>

<table class="navi2" cellspacing="0" cellpadding="0">
  <tr class="navi2_header">
    <th>関連リンク一覧</th>
  </tr>
  <span m:inject="s:forEach" m:items="#{miseRefDto.listKotenLinkJoho}" m:var="el">
    <tr>
      <td>
        <span m:converter="#{characterEncodingConverter}" m:rendered="#{el.subMenuName == null}" m:value="#{el.menuName}"/>
      <div m:rendered="#{el.subMenuName != null}" class="navi2_field2">
        <div m:rendered="#{el.siteKbn == '0'}">
          <a href="#{el.linkUrl}" m:target="_blank">
            <span m:converter="#{characterEncodingConverter}" m:value="#{el.subMenuName}"/>
          </a>
        </div>
        <div m:rendered="#{el.siteKbn == '1'}" class="navi2_field2">
          <a m:action="#{miseRefAction.startOutLink}" m:target="_blank">
            <span m:converter="#{characterEncodingConverter}" m:value="#{el.subMenuName}"/>
            <span m:inject="f:param" m:name="linkId" m:value="#{el.kLinkId}"/>
            <span m:inject="f:param" m:name=":isUseCommonDto" m:value="1"/>
          </a>
        </div>
      </div>
      </td>
    </tr>
  </span>
</table>

</form>
</span>
</body>
</html>
