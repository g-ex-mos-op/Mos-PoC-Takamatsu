<html xmlns:m="http://www.seasar.org/maya" m:action="#{mlRegistSelectAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>マスターライセンスマスタ登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="マスターライセンスマスタ登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■マスターライセンスマスタ登録</span>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN007V01"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.scroll_area {
	overflow			: auto;
	height				: 397px;
	width				: 930px;
}
.data_width {
	width				: 910px;
}
.col_select {
	width				: 30px;
}
.col_title {
	width				: *;
}
.col_date {
	width				: 90px;
}
-->
</style>

<form m:id="mlRegistSelect">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<input type="submit" value="新規" m:action="#{mlRegistSelectAction.insert}"/>&nbsp;&nbsp;
<input type="submit" value="編集" m:action="#{mlRegistSelectAction.update}" m:disabled="#{mlRegistDto.emptyMlEntryList}"/>

<div m:rendered="#{!mlRegistDto.emptyMlEntryList}">
<table class="hiddenBody data_width" style="margin-top:1px;margin-bottom:4px;">
	<tr>
		<td width="50%" style="font-weight:bold;padding-top:3px;">※日付はオーナーの設定期間です。</td>
<td align="right">
	<input type="submit" value="最初へ" class="page_operation_button" m:action="#{mlRegistSelectAction.changePage}" m:disabled="#{mlRegistDto.firstPage}">
		<span m:inject="f:param" m:name="selectPageNumber" m:value="#{mlRegistDto.firstPageNumber}"/>
	</input>
	<input type="submit" value="前へ" class="page_operation_button" m:action="#{mlRegistSelectAction.changePage}" m:disabled="#{!mlRegistDto.existPreviousPage}">
		<span m:inject="f:param" m:name="selectPageNumber" m:value="#{mlRegistDto.previousPageNumber}"/>
	</input>
	<input type="submit" value="次へ" class="page_operation_button" m:action="#{mlRegistSelectAction.changePage}" m:disabled="#{!mlRegistDto.existNextPage}">
		<span m:inject="f:param" m:name="selectPageNumber" m:value="#{mlRegistDto.nextPageNumber}"/>
	</input>
	<input type="submit" value="最後へ" class="page_operation_button" m:action="#{mlRegistSelectAction.changePage}" m:disabled="#{mlRegistDto.lastPage}">
		<span m:inject="f:param" m:name="selectPageNumber" m:value="#{mlRegistDto.lastPageNumber}"/>
	</input>
	<span class="page_operation_number"><span m:value="#{mlRegistDto.currentPageNumber}"/>／<span m:value="#{mlRegistDto.lastPageNumber}"/>ページ</span>
</td>
</tr>
</table>
<table class="body_table2 data_width">
	<tr class="header_row">
		<th class="col_select" rowspan="2"/>
		<th class="col_title">開催日</th>
		<th class="col_date">申込開始</th>
		<th class="col_date">申込終了</th>
		<th class="col_date">表示開始</th>
		<th class="col_date">表示終了</th>
	</tr>
	<tr class="header_row">
		<th>タイトル</th>
		<th colspan="4">備考</th>
	</tr>
</table>

<div class="scroll_area">
<div m:inject="s:selectOneRadio2" m:value="#{mlRegistDto.selectIndex}" m:required="true">
<table class="body_table2 data_width" style="border-top-width:0px;">
	<div m:inject="s:forEach" m:items="#{mlRegistDto.mlEntryList}" m:var="e" m:varindex="i">
	<tr class="non_top_border">
		<td class="col_select" rowspan="2" align="center"><input type="radio" m:value="#{i}"/></td>
		<td class="col_title">
			<span m:value="#{e.openFromDt}" m:converter="#{mlRegistDateConverter2}"/>
			〜
			<span m:value="#{e.openToDt}" m:converter="#{mlRegistDateConverter2}"/></td>
		<td class="col_date"><span m:value="#{e.applyFromDt}" m:converter="#{mlRegistDateConverter1}"/></td>
		<td class="col_date"><span m:value="#{e.applyToDt}" m:converter="#{mlRegistDateConverter1}"/></td>
		<td class="col_date"><span m:value="#{e.displayFromDt}" m:converter="#{mlRegistDateConverter1}"/></td>
		<td class="col_date"><span m:value="#{e.displayToDt}" m:converter="#{mlRegistDateConverter1}"/></td>
	</tr>
	<tr>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{e.entryTitle}"/></td>
		<td colspan="4" width="363px"><span m:converter="#{characterEncodingConverter}" m:value="#{e.note}"/></td>
	</tr>
	</div>
</table>
</div>
</div>

</div>

</form>

</div>
</body>
</html>
