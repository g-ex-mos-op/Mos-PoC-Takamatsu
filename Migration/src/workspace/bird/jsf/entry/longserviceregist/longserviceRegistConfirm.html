<html xmlns:m="http://www.seasar.org/maya" m:action="#{longserviceRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title></title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="永年勤続マスタ登録（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■永年勤続マスタ登録（確認画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN017V03"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
-->
</style>
<SCRIPT LANGUAGE="javascript">
<!--
function bodyLoad() {
	// フォーカス設定
	focusElement("longserviceRegistConfirmForm");
}
//-->
</SCRIPT>
<form m:id="longserviceRegistConfirmForm" onKeyDown="return setDefaultSubmitButton('longserviceRegistConfirmForm','btnExecute');">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{longserviceRegistDto.windowId}"/>
<input type="hidden" m:id="sessionKey" m:value="#{longserviceRegistDto.sessionKey}"/>

<input type="submit" value="戻る" m:action="#{longserviceRegistConfirmAction.cancel}"/>&nbsp;&nbsp;
<span m:rendered="#{longserviceRegistDto.editMode == 3}">
	<input type="submit" value="削除" m:action="#{longserviceRegistConfirmAction.regist}"/>&nbsp;&nbsp;
</span>
<span m:rendered="#{longserviceRegistDto.editMode != 3}">
	<input type="submit" value="登録" m:id="btnExecute" m:action="#{longserviceRegistConfirmAction.regist}"/>&nbsp;&nbsp;
</span>
<table class="body_table2" style="width:960px;margin-top:4px;">
	<col style="width:160px;"/>
	<col style="width:320px;"/>
	<col style="width:160px;"/>
	<col style="width:320px;"/>
	<tr>
		<th>対象処理</th>
		<td colspan="3"><span m:converter="#{characterEncodingConverter}" m:value="#{longserviceRegistDto.targetProcess}"/></td>
	</tr>
	<tr>
		<th height="22">イベント名称</th>
		<td colspan="3"><span m:converter="#{characterEncodingConverter}" m:value="#{longserviceRegistDto.uiEntryMst.entryTitle}"/></td>
	</tr>
	<tr>
		<th height="22">オーナー：表示開始</th>
		<td>
			<span m:value="#{longserviceRegistDto.uiEntryMst.onerDispFrom}" m:converter="#{dateConverter}"/>
		</td>
		<th>本部：表示開始</th>
		<td>
			<span m:value="#{longserviceRegistDto.uiEntryMst.honbuDispFrom}" m:converter="#{dateConverter}"/>
		</td>
	</tr>
	<tr>
		<th height="22">オーナー：申込開始</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.onerEntryFrom}" m:converter="#{dateConverter}"/></td>
		<th>本部：申込開始</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.honbuEntryFrom}" m:converter="#{dateConverter}"/></td>
	</tr>
	<tr>
		<th height="22">オーナー：申込終了</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.onerEntryTo}" m:converter="#{dateConverter}"/></td>
		<th>本部：申込終了</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.honbuEntryTo}" m:converter="#{dateConverter}"/></td>
	</tr>
	<tr>
		<th height="22">オーナー：表示終了</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.onerDispTo}" m:converter="#{dateConverter}"/></td>
		<th>本部：表示終了</th>
		<td><span m:value="#{longserviceRegistDto.uiEntryMst.honbuDispTo}"m:converter="#{dateConverter}"/></td>
	</tr>
</table>
<input type="text" m:id="dummyEnter" style="display:none">
</form>
</div>
</body>
</html>
