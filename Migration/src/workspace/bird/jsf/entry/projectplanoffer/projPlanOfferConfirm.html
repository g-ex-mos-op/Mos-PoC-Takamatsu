<html xmlns:m="http://www.seasar.org/maya" m:action="#{projectPlanOfferConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<link href="./css/main.css" rel="stylesheet" type="text/css"/>
<link href="./css/header.css" rel="stylesheet" type="text/css"/>
<link href="./css/navi.css" rel="stylesheet" type="text/css"/>
<link href="./css/body.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="./js/bird.js"></script>
</head>
<body>
  <span m:inject="f:param" m:name="layoutTitle" m:value="事業方針説明会申込　確認画面"/>
  <span m:inject="s:insert" m:name="bodyTitleName">■事業方針説明会申込（確認画面）</span>
  <span m:inject="f:param" m:name="viewIdValue" m:value="BEN011V03"/>
  <span m:inject="s:insert" m:name="body">
<STYLE type="text/css">
<!--
  .body_captionBold{
  color                 : white;
  background-color      : navy;
  text-align            : left;
  font-weight           : bold;
  }
  
  
  .scroll_area {
		width:	  840px;
		height:	  460px;
  }
		

//-->
</STYLE>
  <script type="text/javascript">
  <!--
	function backMove(){
		var f=document.forms['projectplanoffer'];
		f.elements['projectplanoffer:__link_clicked__'].value='projectplanoffer:backMove';
		f.submit();
		return false;
	}
	
	function procEnd(){
		var f=document.forms['projectplanoffer'];
		f.elements['projectplanoffer:__link_clicked__'].value='projectplanoffer:procEnd';
		f.submit();
		return false;
	}
	
  //-->
  </script>
  <form m:id="projectplanoffer">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{projectPlanOfferDto.windowId}"/>
	<input type="hidden" m:id="prmConfirmKbn" m:value="#{projectPlanOfferDto.prmConfirmKbn}"/>
	<a m:id="backMove" m:action="#{projectPlanOfferConfirmAction.backMove}"/>
	<a m:id="procEnd" m:action="#{projectPlanOfferConfirmAction.procEnd}"/>
    <table width="820" cellspacing="0" cellpadding="0">
	    <tr>
	      <div m:rendered="#{projectPlanOfferDto.prmConfirmKbn != 'V'}">
	        <td width="50">
  	          <input type="button" value="戻る" class="operation_button" m:onclick="backMove();"  onDblClick="return false"/>
	        </td>
	      </div>
	      <td width="90"><input type="button" value="終了" class="operation_button" m:onclick="procEnd();"  onDblClick="return false"/></td>
	      <td>&nbsp;</td>
	    </tr>
	</table>
	<div style="line-height:4px;"><br/></div>

  <table m:rendered="#{projectPlanOfferDto.valChkMode == 'ININMODE'}"
         width="820" class="body_table2" style="margin-bottom:4px;">
  	<caption class="body_caption">委任状</caption>
    <tr>
      <th>店舗</th>
      <td colspan="4"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmIninMiseNm}"/></td>
    </tr>
    <tr>
     <th width="170">氏名</th>
     <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmIninFName}"/>&nbsp;</td>
     <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmIninLName}"/>&nbsp;</td>
     <th width="170">店舗数（所有店舗数）</th>
     <td width="240"><span m:value="#{projectPlanOfferDto.prmIninMiseTotal}" m:converter="#{numericConverter}"/>&nbsp;店舗</td>
    </tr>
  	      </table>
	<!-- tab0:申込責任者 -->
	<div class="scroll_area" style="height:#{projectPlanOfferDto.valChkMode == 'ININMODE'?'390px':'460px'}">
	  <table width="820" style="margin-bottom:4px;" cellspacing="0" cellpadding="0">
	   <caption class="body_caption">申込責任者</caption>
	    <tr>
	      <td>
	        <table width="100%" class="body_table2">
	          <tr>
	            <th width="170">会社名</th>
	            <td width="650" colspan="3"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmDutyOnerName}"/></td>
		      </tr>
		      <tr>
		        <th width="170">連絡先名</th>
		        <td width="240"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmDutySoufuName}"/></td>
		        <th width="170">電話番号</th>
		        <td width="240"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmDutyTel}"/></td>
		      </tr>
		      <tr>
		        <th width="170">申込責任者</th>
		        <td width="240"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmDutyName}"/></td>
		        <th width="170">役職</th>
		        <td width="240"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.prmDutyJobType}"/></td>
		      </tr>	
	          <tr>
	            <th rowspan="3" width="170">住所</th>
	            <td colspan="3" width="650">
		          <div style="float:left;">〒</div>
		          <div style="float:left; width:97px;">
			      	<span m:value="#{projectPlanOfferDto.prmDutyZip}" m:converter="#{projectPlanOfferZipConverter}"/>
			      			  </div>
		          <div style="float:left;">
					<span m:value="#{projectPlanOfferDto.prmDutyAddress1}" m:converter="#{projectPlanOfferCharacterEncodingConverter}"/><br/>
	                <span m:value="#{projectPlanOfferDto.prmDutyAddress2}" m:converter="#{projectPlanOfferCharacterEncodingConverter}"/><br/>
					<span m:value="#{projectPlanOfferDto.prmDutyAddress3}" m:converter="#{projectPlanOfferCharacterEncodingConverter}"/>
	              </div>
	            </td>
	  		      </tr>
	        </table>
	      </td>
	    </tr>
	  </table>
		<div m:rendered="#{projectPlanOfferDto.delFlg == 'D'}"
	       align="center" style="font-weight:bold;"><br/>上記オーナーによる事業方針説明会申込登録情報を削除します。</div>
		<div m:rendered="#{projectPlanOfferDto.prmJoinKanaCnt == '0' && eventListDto.entryTermKind == '1'}"
	       align="center" style="font-weight:bold;"><br/>上記オーナーの事業方針説明会申込情報は存在しません。</div>
		<div m:rendered="#{projectPlanOfferDto.delFlg != 'D'}">
		<!-- tab1〜３:申込責任者1、２，３ -->
			<div m:inject="s:forEach" m:items="#{projectPlanOfferDto.prmJoinPersonList}" m:var="joinPers" m:varindex="i">
				<div m:rendered="#{joinPers.lNameKna != ''}">
					<table style="margin-bottom:4px;" width="820" cellspacing="0" cellpadding="0">
					    <caption class="body_caption">出席者<span m:converter="#{characterEncodingConverter}" m:value="#{i+1}"/></caption>
				        <tr>
					      <td>
					        <table width="100%" class="body_table2">
					          <tr>
					            <th width="170">支部名</th>
					            <td width="240" colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.sibuNameList[i+1]}"/></td>
						        <th width="170">店舗</th>
						        <td width="240" ><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanOfferDto.miseNameList[i+1]}"/>
						        </td>
						      </tr>
						      <tr>
						        <th width="170">フリガナ</th>
						        <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.lNameKna}"/></td>
						        <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.fNameKna}"/></td>
						        <th width="170">性別</th>
						        <td width="240" >
				  				<div m:rendered="#{joinPers.sex == '0'}">男</div>			        				
				  				<div m:rendered="#{joinPers.sex == '1'}">女</div>	
						        </td>
						      </tr>
						      <tr>
						        <th width="170">氏名</th>
						        <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.lNameKj}"/></td>
						        <td width="120"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.fNameKj}"/></td>
						        <th width="170">年齢</th>
						        <td width="240"><div m:rendered="#{joinPers.age != ''}">
						        <span m:value="#{joinPers.age}"/>&nbsp;歳</div></td>
						      </tr>	
					          <tr>
					            <th width="170">チェーン方針説明会</th>
					            <td colspan="2" width="240">
					  				<div m:rendered="#{joinPers.jigyoFlg == '0'}">出席</div>			        				
					  				<div m:rendered="#{joinPers.jigyoFlg == '1'}">欠席</div>
					            </td>
						        <th width="170">懇親会</th>
						        <td width="240">
					  				<div m:rendered="#{joinPers.konshinFlg == '0'}">出席</div>			        				
					  				<div m:rendered="#{joinPers.konshinFlg == '1'}">欠席</div>	
						        </td>
						      </tr>
					          <tr>
					            <th width="170">共栄会定時総会</th>
					            <td colspan="2" width="240">
					  				<div m:rendered="#{joinPers.kyoeiFlg == '0'}">出席</div>			        				
					  				<div m:rendered="#{joinPers.kyoeiFlg == '1'}">欠席</div>
					            </td>
						        <th width="170">本部手配宿泊</th>
						        <td width="240">
					  				<div m:rendered="#{joinPers.shukuhakuFlg == '0'}">無</div>			        				
					  				<div m:rendered="#{joinPers.shukuhakuFlg == '1'}">シングル</div>
					  				<div m:rendered="#{joinPers.shukuhakuFlg == '2'}">ツイン</div>
						        </td>
						      </tr>	
					          <tr>
					            <th width="170">備考</th>
					            <td width="650" colspan="4"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.note}"/></td>
						      </tr>	
					          <tr>
					            <th width="170">チェーン方針説明会<br>欠席理由</th>
					            <td width="650" colspan="4"><span m:converter="#{characterEncodingConverter}" m:value="#{joinPers.absenceReason}"/></td>
						      </tr>			      		      	      
					        </table>
					      </td>
				        </tr>
				      </table>
			    </div>
		    </div>
	    </div>
    </div>
  </form>
  </span>
</body>
</html>
