<html xmlns:m="http://www.seasar.org/maya" m:action="#{basicViewListConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ベーシック研修申込状況照会</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ベーシック研修申込状況照会"/>
<span m:inject="f:param" m:name="onLoadName" m:value="init();"/>
<span m:inject="s:insert" m:name="bodyTitleName">■ベーシック研修申込状況照会</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN003V02"/>
<span m:inject="s:insert" m:name="body">
<script type="text/javascript">
<!--



function init(){

loadScroll("basicViewListscroll",285)
}

//-->
</script>

<form m:id="basicViewList">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="submit" value="戻る" m:action="#{basicViewListConfirmAction.cancel}"/>&nbsp;&nbsp;
<input type="button" class="operation_button" value="ダウンロード"
        m:id="btnDownload"
        m:action="#{basicViewListConfirmAction.downloadCsv}"/>&nbsp;&nbsp;



<table class="body_table2" border="1" width="600px"   style="margin-top:4px">
  <tr>
    <th width="150px">
	ベーシック研修
    </th>
    <td colspan="3">
	<span m:value="#{basicViewListCommonDto.basicDtFrom}" m:converter="#{basicDateConverter}"/><span m:value="#{basicViewListCommonDto.basicDtFrom}" m:converter="#{basicDateConverter2}"/> 〜 <span m:value="#{basicViewListCommonDto.basicDtTo}" m:converter="#{basicDateConverter}"/><span m:value="#{basicViewListCommonDto.basicDtTo}" m:converter="#{basicDateConverter2}"/>
    </td>
  </tr>
  <tr>
    <th width="150px">
	 臨店実習コース
    </th>
    <td colspan="3">
	 <span m:value="#{basicViewListCommonDto.rintenDtFrom}" m:converter="#{basicDateConverter}"/><span m:value="#{basicViewListCommonDto.rintenDtFrom}" m:converter="#{basicDateConverter2}"/> 〜 <span m:value="#{basicViewListCommonDto.rintenDtTo}" m:converter="#{basicDateConverter}"/><span m:value="#{basicViewListCommonDto.rintenDtTo}" m:converter="#{basicDateConverter2}"/>
    </td>
  </tr>
  <tr>
    <th width="150px">
	 タイトル
    </th>
    <td colspan="3">
	 <span m:converter="#{characterEncodingConverter}" m:value="#{basicViewListCommonDto.entryTitle}"/>
    </td>
  </tr>
  <tr>
    <th width="150px">
	本部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：申込開始
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.honbuInputDtFrom}" m:converter="#{basicDateConverter}"/>
    </td>
    <th width="150px">
	本部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：申込終了
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.honbuInputDtTo}" m:converter="#{basicDateConverter}"/>
    </td>
  </tr>
  <tr>
    <th width="150px">
	オーナー：申込開始
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.onerInputDtFrom}" m:converter="#{basicDateConverter}"/>
    </td>
    <th width="150px">
	オーナー：申込終了
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.onerInputDtTo}" m:converter="#{basicDateConverter}"/>
    </td>
  </tr>
  <tr>
    <th width="150px">
	定員　
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.numberLimit}" m:converter="#{NumericConverter}"/>人
    </td>
    <th width="150px">
	総申込人数
    </th>
    <td width="150px">
	<span m:value="#{basicViewListCommonDto.entryNum}" m:converter="#{NumericConverter}"/>人
    </td>
  </tr>
  <tr>
    <th width="150px">
	備考　
    </th>
    <td colspan="3">
	<span m:converter="#{characterEncodingConverter}" m:value="#{basicViewListCommonDto.note}"/>
    </td>
  </tr>
</table>
<div class="scroll_padding_head">
<div class="scroll_hidden margin_bottom_4">
<table class="body_table2" border="1" width="98%"   style="margin-top:4px">
  <tr>
    <th width="20px"></th>
    <th width="30%" style="text-align:center;">
	オーナー
    </th>
    <th width="40%" style="text-align:center;">
	店舗
    </th>
    <th width="*%" style="text-align:center;">
	研修生
    </th>
    <th width="80px" style="text-align:center;">
	臨店申込
    </th>
  </tr>
</table>
</div>
</div>
<div class="scroll_padding_data">
<div id ="basicViewListscroll" class="scroll_hidden">

<table style="border-top-width:0px" class="body_table2" border="1" width="98%">
<div m:inject="s:forEach" m:items="#{basicViewListCommonDto.basicEntryList}" m:var="e" m:varindex="i">

  <div m:rendered="#{e.keiyakuFlg == '1'}">
    <tr class="non_top_border">
      <th width="20px"><span m:converter="#{characterEncodingConverter}" m:value="#{i+1}"/></th>
      <td width="30%" style="text-align:left; background-color:#80FFFF;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.onerNameKj}"/>
      </td>
      <td width="40%" style="text-align:left; background-color:#80FFFF;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.miseCd}"/>&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/>
      </td>
      <td width="*%" style="text-align:left; background-color:#80FFFF;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.staffNameKj}"/>
      </td>
      <td width="80px" style="text-align:center; background-color:#80FFFF;">
	    <span m:value="#{e.otherFlg1}"/>
      </td>
    </tr>
  </div>

  <div m:rendered="#{e.keiyakuFlg != '1'}">
    <tr class="non_top_border">
      <th width="20px"><span m:converter="#{characterEncodingConverter}" m:value="#{i+1}"/></th>
      <td width="30%" style="text-align:left;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.onerNameKj}"/>
      </td>
      <td width="40%" style="text-align:left;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.miseCd}"/>&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/>
      </td>
      <td width="*%" style="text-align:left;">
	    <span m:converter="#{characterEncodingConverter}" m:value="#{e.staffNameKj}"/>
      </td>
      <td width="80px" style="text-align:center;">
	    <span m:value="#{e.otherFlg1}"/>
      </td>
    </tr>
  </div>

</div>
</table>
</div>
</div>
</div>


<input type="text" m:id="dummyEnter" style="display:none">
</form>
<script type="text/javascript">
<!--
	focusElement("hanyoRegistSelect");
-->
</script>


</span>
</body>
</html>
