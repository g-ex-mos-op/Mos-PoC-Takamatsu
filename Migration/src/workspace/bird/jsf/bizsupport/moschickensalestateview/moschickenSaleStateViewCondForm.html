<html xmlns:m="http://www.seasar.org/maya" m:action="#{mosChickenSaleStateViewCondAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
	<meta http-equiv="Content-Style-Type" content="text/css"/>
	<link href="./css/main.css" rel="stylesheet" type="text/css"/>
	<link href="./css/header.css" rel="stylesheet" type="text/css"/>
	<link href="./css/navi.css" rel="stylesheet" type="text/css"/>
	<link href="./css/body.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="./js/bird.js"></script>
	<title>ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ販売状況一覧</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ販売状況一覧"/>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="s:insert" m:name="bodyTitleName">■ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ販売状況一覧</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBS017V01"/>
<span m:inject="s:insert" m:name="body">
<script type="text/javascript">
  <!--
    function bodyLoad() {
      if(document.mosChickenSaleStateView.elements['mosChickenSaleStateView:condOnerCd1'] != null) {
        document.mosChickenSaleStateView.elements['mosChickenSaleStateView:condOnerCd1'].focus();
      }
    }

	function changeTitleCd(){
		var f=document.forms['mosChickenSaleStateView'];
		f.elements['mosChickenSaleStateView:__link_clicked__'].value='mosChickenSaleStateView:changeAction';
		f.elements['mosChickenSaleStateView:condTitleCd'].value = f.elements['mosChickenSaleStateView:condTitleCd1'].value;
		f.submit();
		return false;
	}
	
	function backMove(){
		var f=document.forms['mosChickenSaleStateView'];
		f.elements['mosChickenSaleStateView:__link_clicked__'].value='mosChickenSaleStateView:backMove';
		f.submit();
		return false;
	}

	function callOnerForm() {
		var f=document.forms['mosChickenSaleStateView'];
		f.elements['mosChickenSaleStateView:__link_clicked__'].value='mosChickenSaleStateView:callOnerForm';
		f.submit();
		return false;
	}

	function searchTenpo(){
		var f=document.forms['mosChickenSaleStateView'];
		if(document.mosChickenSaleStateView.elements['mosChickenSaleStateView:condOnerCd1'] != null) {
		  f.elements['mosChickenSaleStateView:condOnerCd'].value = f.elements['mosChickenSaleStateView:condOnerCd1'].value;
		}
		f.elements['mosChickenSaleStateView:__link_clicked__'].value='mosChickenSaleStateView:searchTenpo';
		f.submit();
		return;
	}

	function searchExcute(){
		var f=document.forms['mosChickenSaleStateView'];
		f.elements['mosChickenSaleStateView:condTitleCd'].value = f.elements['mosChickenSaleStateView:condTitleCd1'].value;
  		f.elements['mosChickenSaleStateView:condTaishoKikanCdFr'].value = f.elements['mosChickenSaleStateView:condTaishoKikanCdFr1'].value;
		f.elements['mosChickenSaleStateView:condTaishoKikanCdTo'].value = f.elements['mosChickenSaleStateView:condTaishoKikanCdTo1'].value;
		if(document.mosChickenSaleStateView.elements['mosChickenSaleStateView:condTenpoCd1'] != null) {
    		f.elements['mosChickenSaleStateView:condTenpoCd'].value = f.elements['mosChickenSaleStateView:condTenpoCd1'].value;
    	}
		f.elements['mosChickenSaleStateView:condShohinGroupCd'].value = f.elements['mosChickenSaleStateView:condShohinGroupCd1'].value;
		f.elements['mosChickenSaleStateView:__link_clicked__'].value='mosChickenSaleStateView:searchExcute';
		f.submit();
		return;
	}
	
  //-->
  </script>
<form m:id="mosChickenSaleStateView" onKeyDown="return setDefaultSubmitButton('mosChickenSaleStateView','btnExecute');">
<a m:id="changeAction" m:action="#{mosChickenSaleStateViewCondAction.onchangeTitle}"/>
<a m:id="searchTenpo" m:action="#{mosChickenSaleStateViewCondAction.execute}"/>
<a m:id="searchExcute" m:action="#{mosChickenSaleStateViewCondAction.searchExecute}"/>
<a m:id="backMove" m:action="#{mosChickenSaleStateViewCondAction.backMove}"/>
<a m:id="callOnerForm" m:action="#{mosChickenSaleStateViewCondAction.callOnerForm}"/>
<!-- 複数window対応 -->
<input type="hidden" m:id="windowId" m:value="#{mosChickenSaleStateViewDto.windowId}"/>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="condOnerCd" m:value="#{mosChickenSaleStateViewDto.condOnerCd}"/>
<input type="hidden" m:id="condTitleCd" m:value="#{mosChickenSaleStateViewDto.condTitleCd}"/>
<input type="hidden" m:id="condTaishoKikanCdFr" m:value="#{mosChickenSaleStateViewDto.condTaishoKikanCdFr}"/>
<input type="hidden" m:id="condTaishoKikanCdTo" m:value="#{mosChickenSaleStateViewDto.condTaishoKikanCdTo}"/>
<input type="hidden" m:id="condTenpoCd" m:value="#{mosChickenSaleStateViewDto.condTenpoCd}"/>
<input type="hidden" m:id="condShohinGroupCd" m:value="#{mosChickenSaleStateViewDto.condShohinGroupCd}"/>
<div m:rendered="#{mosChickenSaleStateViewDto.userTypeCd == '01'}">
  <div m:rendered="#{mosChickenSaleStateViewDto.titleListSize == 0}"><!-- タイトルサイズが0より大きい場合-->
	<table class="body_table" style="float:left;">
		<tr>
			<th style="text-align:left; border-right-width: 0;">
				オーナー</th>
			<th width="50" style="border-left-width: 0;">
				<input type="button" value="検索" 
				                     onclick="callOnerForm();"/></th>
			<td>
			    <input class="imenotuse" m:id="condOnerCd1"
			           m:name="CondOnerCd1" type="text"
			           value="#{mosChickenSaleStateViewDto.condOnerCd}" maxlength="5" size="10"/>
			</td>
        </tr>
    </table>
	<input type="button" style="margin:3px;" value="実行" m:name="mosChickenSaleStateView:btnExecute" class="operation_button" m:onclick="searchTenpo();"/>
  </div>
</div>
<div m:rendered="#{mosChickenSaleStateViewDto.userTypeCd != '01'}">
<div m:rendered="#{mosChickenSaleStateViewDto.titleListSize == 0}"><!-- タイトルサイズが0より大きい場合-->
era-
</div>
</div>
<!-- 戻るボタン-->
<div m:rendered="#{mosChickenSaleStateViewDto.titleListSize > 0}"><!-- タイトルサイズが0より大きい場合-->
    <table>
        <div m:rendered="#{mosChickenSaleStateViewDto.userTypeCd == '01'}"> 
        <tr>
            <td>
  		                <input type="button" value="戻る" class="operation_button" m:onclick="backMove();"/>
            </td>
        </tr>
        </div>
        <tr>
            <td>
				<table class="body_table">
					<tr>
						<th style="text-align:left;">
							タイトル
						</th>
						<td widht="200" style="text-align:left;">
						    <div class="hideArea">
						        <select m:id="condTitleCd1"
					                  m:value="#{mosChickenSaleStateViewDto.condTitleCd}" 
					                  m:items="#{mosChickenSaleStateViewDto.condListTitle}" 
					                  m:itemValue="ckanriNo" 
					                  m:itemlabel="title"
					                  m:onchange="changeTitleCd()">
					            </select>
							</div>
						</td>
						<th style="text-align:left;">
							対象期間
						</th>
						<td widht="360" style="text-align:left;">
                            <div class="hideArea">
						        <select m:id="condTaishoKikanCdFr1"
					                  m:value="#{mosChickenSaleStateViewDto.condTaishoKikanCdFr}" 
					                  m:items="#{mosChickenSaleStateViewDto.condListTaishoKikan}" 
					                  m:itemValue="value" 
					                  m:itemlabel="label">
					            </select>      
                                &nbsp;〜&nbsp;
                                <select m:id="condTaishoKikanCdTo1"
					                  m:value="#{mosChickenSaleStateViewDto.condTaishoKikanCdTo}" 
					                  m:items="#{mosChickenSaleStateViewDto.condListTaishoKikan}" 
					                  m:itemValue="value" 
					                  m:itemlabel="label">
					            </select>  
                            </div>
						</td>
					</tr>
					<tr>
                        <th style="text-align:left;">
							対象店舗
						</th>
						<td widht="200" style="text-align:left;">
						  <div m:rendered="#{mosChickenSaleStateViewDto.tenpoListSize > 1}">
						    <div class="hideArea">
                                <select m:id="condTenpoCd1"
					                  m:value="#{mosChickenSaleStateViewDto.condTenpoCd}" 
					                  m:items="#{mosChickenSaleStateViewDto.condListTenpo}" 
					                  m:itemValue="miseCd" 
					                  m:itemlabel="miseNameKj">
					            </select> 										
						    </div>
						  </div>
						  <div m:rendered="#{mosChickenSaleStateViewDto.tenpoListSize == 1}">
							  <div m:inject="s:forEach" m:items="#{mosChickenSaleStateViewDto.condListTenpo}" m:var="e" m:varindex="i">
                                <span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/>
                              </div>
						  </div>								  
						</td>
						<th style="text-align:left;">
							商品グループ
						</th>
						<td widht="360" style="text-align:left;">
                          <div m:rendered="#{mosChickenSaleStateViewDto.shohinGroupListSize >= 1}">
                            <div class="hideArea">
                            <select m:id="condShohinGroupCd1"
				                  m:value="#{mosChickenSaleStateViewDto.condShohinGroupCd}" 
				                  m:items="#{mosChickenSaleStateViewDto.condListShohinGroup}" 
				                  m:itemValue="menuGroup" 
				                  m:itemlabel="menuGroupNm">
				            </select> 		                                    
                            </div>
						  </div>
						  <div m:rendered="#{mosChickenSaleStateViewDto.shohinGroupListSize == 0}">
                            &nbsp;
						  </div>
						</td>
					</tr>
				</table>
			</td>
			<td valign="bottom" width="240">
			 <input type="button" m:id="btnExecute1" class="operation_button" value="実行" m:onclick="searchExcute();" />
			</td>
		</tr>
	</table>
</div>
</form>
<!-- ★★★★ボディー部　END★★★★ -->
</span>
</body>
</html>
