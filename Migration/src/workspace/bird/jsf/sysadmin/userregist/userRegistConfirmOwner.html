<html xmlns:m="http://www.seasar.org/maya" m:action="#{userRegistConfirmOwnerAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ユーザー登録 確認</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ユーザー登録 確認"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="s:insert" m:name="bodyTitleName">■ユーザー登録 確認</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSA006V03"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
-->
</STYLE>
<form m:id="informConfirm">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="button" value="戻る" m:action="#{userRegistConfirmOwnerAction.cancel}"/>&nbsp;
	<input type="button" value="登録" m:action="#{userRegistConfirmOwnerAction.regist}"/>&nbsp;
	<table class="body_table2" style="margin-top:4px;width:98%;border-bottom-width:0px;">
	  <tr>
	    <th>ユーザータイプ</th>
	    <td colspan="3">オーナー</td>
	  </tr>
	  <tr>
	    <th>ユーザーID</th>
	    <td colspan="3"><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userId}" /></td>
	  </tr>
	  <tr>
	    <th style="width:150px;">ユーザー名</th>
		<td style="width:250px;"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKj}" /></td>
	    <th style="width:150px;">ユーザー名(カナ)</th>
	    <td style="width:*;"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKana}" /></td>
	  </tr>
	  <tr>
		<th>会社</th>
		<td colspan="3">
			<div m:inject="s:forEach" m:items="#{userRegistDto.userOnerList}" m:var="bm06" m:varindex="i">
				<div m:rendered="#{bm06.checked}">
				<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/>&nbsp;&nbsp;
				</div>
			</div>
		</td>
		</tr>
	</table>
	<div m:inject="s:forEach" m:items="#{userRegistDto.userOnerScreenList}" m:var="list1Row" m:varindex="r">
		<table class="body_table2" style="width:98%;border-top-width:0px;border-bottom-width:0px;">
		<tr class="non_top_border">
			<div m:inject="s:forEach" m:items="#{list1Row}" m:var="bm06" m:varindex="i">
				<th style="width:150px;">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/><br/>オーナーコード</th>
				<td style="width:#{i==0?'*':'145'}px;">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerCd}"/>&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerNameKj}"/>
				</td>
			</div>
			</tr>
		</table>
	</div>
	<table class="body_table2" style="width:98%;border-top-width:0px;">
		<tr class="non_top_border">
	    <th style="width:150px;">業態</th>
	    <td colspan=2 >
		    <div m:inject="s:forEach" m:items="#{userRegistDto.userGyotaiList}" m:var="e" m:varindex="i">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.gyotaiName}"/><br>
		    </div>
	    </td>
	    <th >契約タイプ</th>
	    <td colspan="2" ><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.keiyakuName}"/></td>
	  </tr>
	  <tr>
	    <th>請求フラグ</th>
		<td colspan="2">請求 <span m:inject="h:outputText" m:value="#{userRegistDto.labelSekyuFlg}" /></td>
	    <th>オプション選択</th>
	    <td colspan="2">
	      	<input m:id="opFuncChecked" type="checkbox" disabled="disabled"
	      	       checked="#{userRegistDto.optionFunctionFlg}" m:passthrough="true"/> オプション機能
	      	<input m:id="opDtChecked" type="checkbox" disabled="disabled"
	      	       checked="#{userRegistDto.optionDataFlg}" m:passthrough="true"/> データ提供
	    </td>
	  </tr>
	  <tr>
	    <th>請求開始日</th>
	    <td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.seikyuDt}" m:converter="#{dateConverterYMD}"/></td>
	    <th>請求変更予定日</th>
	    <td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.seikyuUpdtDt}" m:converter="#{dateConverterYMD}"/></td>
	    <th>申込日</th>
	    <td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.appliedDt}" m:converter="#{dateConverterYMD}"/></td>
	  </tr>
	  <tr>
	    <th>メールアドレス</th>
	    <td colspan="3"><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.mailAdd}"/></td>
	    <th>使用停止</th>
	    <td>使用停止 <span m:inject="h:outputText" m:value="#{userRegistDto.labelStopFlg}"/></td>
	  </tr>
	</table>
</form>
</span>
</body>
</html>
