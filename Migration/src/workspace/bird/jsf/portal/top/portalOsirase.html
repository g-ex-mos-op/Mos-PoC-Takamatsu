<html xmlns:m="http://www.seasar.org/maya" m:action="#{portalTopOsiraseAction.initialize}">
	<head>
	<title>
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
	<meta http-equiv="Content-Style-Type" content="text/css">
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/main.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body_#{birdUserInfo.emosslesAppId}.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/print.css?#{headerDto.loginTime}" media="print"/>
	<script type="text/javascript" src="#{request.contextPath}/js/bird.js?#{headerDto.loginTime}"></script>
	<style type="text/css">
	<!--
	.body_caption {
		padding:2px 1px;
	}
	.scroll_area {
	    width:100%;
		height:	  155px;
	}

	-->
	</style>
	</head>
<body>
	<table width="100%" cellspacing="0" cellpadding="0">
	  <tr>
	    <td class="body_caption line_height_17">インフォメーション（ﾄｯﾌﾟ画面）</td>
	  </tr>
	</table>
	<div m:rendered="#{portalTopDto.listOsiraseSize > 0}">
		<div class="scroll_area">
		    <table cellspacing="0" cellpadding="0" border="1" class="body_table2" width="100%">
		    <span m:inject="s:forEach" m:items="#{portalTopDto.listOsirase}" m:var="e" m:varindex="i">
		      <tr>
		        <td class="line_height_14">
		      	  <span m:value="#{e.pubDateFrom}" m:converter="#{dateConverter}"/>
		      	  &nbsp;<span m:converter="#{characterEncodingConverter}" style="font-weight:bold;" m:value="#{e.title}"/><br/>
		          <span m:value="#{e.message}" m:converter="#{changeLineRefConverter}" m:escape="false" />
		        </td>
		      </tr>
		    </span>
		    </table>
		</div>
	</div>
	<div m:rendered="#{(1 > portalTopDto.listOsiraseSize)}">
	現在のインフォメーションはありません。
	</div>
</body>
</html>
