<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報変更(オーナー) システム管理者</title>
</head>
<body>
<span m:converter="#{characterEncodingConverter}" m:inject="f:param" m:name="layoutTitle" m:value="#{accounteditDto.gamenTitle}（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報変更（確認画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA001V10"/>
<span m:inject="s:insert" m:name="body">

<form m:id="accountOnerComform">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{accounteditReqDto.windowId}"/>
	<input type="hidden" m:id="sessionKey" m:value="#{accounteditReqDto.sessionKey}"/>
	<input type="button" value="戻る" m:action="#{accounteditRenewAction.back}" />&nbsp;&nbsp;
	<input type="button" value="登録"  m:action="#{accounteditRenewAction.update}" />
	<table class="body_table2" style="margin-top:4px;width:98%;border-bottom-width:0px;">
		<col style="width:180px;"/>
		<col style="width:250px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		<tr>
			<th>ユーザータイプ</th>
			<td colspan="3">オーナー</td>
		</tr>
		<tr>
			<th>ユーザーID (アカウント)</th> 
			<td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userId}" />&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" style="color:red;" m:value="#{accounteditDto.pwLockMsg}"/></td>
		    <th>ロック解除</th>
			<td>
			  ロック解除<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.pwResetFlgLabel}" />
		    </td>
		</tr>
		<tr>
			<th style="width:180px;">ご利用者名</th>
			<td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userNameKj}" /></td>
			<th style="width:155px;">ご利用者名(カナ)</th>
			<td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userNameKana}" /></td>
		</tr>
		<tr>
			<th>会社</th>
			<td colspan="3">
				<div m:inject="s:forEach" m:items="#{accounteditDto.userOnerList}" m:var="bm06" m:varindex="i">
					<div m:rendered="#{bm06.checked}">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/>&nbsp;&nbsp;
					</div>
				</div>
			</td>
		</tr>
	</table>
	<div m:inject="s:forEach" m:items="#{accounteditDto.userOnerScreenList}" m:var="list1Row" m:varindex="r">
		<table class="body_table2" style="width:98%;border-top-width:0px;border-bottom-width:0px;">
		<tr class="non_top_border">
			<div m:inject="s:forEach" m:items="#{list1Row}" m:var="bm06" m:varindex="i">
				<th style="width:#{i==0?'180':'140'}px;">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/><br/>オーナーコード</th>
				<td style="width:#{i==0?'*':'145'}px;">
					<span m:rendered="#{bm06.checked}">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerCd}"/>&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerNameKj}"/></span>
				</td>
			</div>
			</tr>
		</table>
	</div>
	<table class="body_table2" style="width:98%;border-top-width:0px;">
		<col style="width:180px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		<tr class="non_top_border">
			<th style="width:180px;">業態</th>
			<td colspan="5" >
				<div m:inject="s:forEach" m:items="#{accounteditDto.userGyotaiList}" m:var="e" m:varindex="i">
	        	<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.gyotaiName}"/><br>
		  		</div>
			</td>
		</tr>
		<tr>
			<th>ご請求フラグ</th>
			<td colspan="5">
			請求<span m:inject="h:outputText" m:value="#{accounteditDto.labelSekyuFlg}" />
			</td>
		</tr>
		<tr>
			<th>ご請求開始日</th>
			<td><span m:inject="h:outputText" m:value="#{accounteditDto.uIUser.seikyuDt}" m:converter="#{dateConverterYMD}"/></td>
			<th>ご請求変更予定日</th>
			<td><span m:inject="h:outputText" m:value="#{accounteditDto.uIUser.seikyuUpdtDt}" m:converter="#{dateConverterYMD}"/></td>
			<th>お申込日</th>
			<td><span m:inject="h:outputText" m:value="#{accounteditDto.uIUser.appliedDt}" m:converter="#{dateConverterYMD}"/></td>		
		</tr>
		<tr> 
			<th>メールアドレス</th>
			<td colspan="3"><span m:inject="h:outputText" m:value="#{accounteditDto.uIUser.mailAdd}"/> </td>
			<th>ご利用停止</th>
			<td>利用停止&nbsp;<span m:inject="h:outputText" m:value="#{accounteditDto.labelStopFlg}" />	</td>
		</tr>
		<tr>
			<th>パスワードリセット</th>
	        <td colspan="3">
	      	    リセット&nbsp;<span m:inject="h:outputText" m:value="#{accounteditDto.passWordReset?'する':'しない'}"/>
	        </td>
		    <th>マトリクスリセット</th>
		    <td>リセット&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.matrixResetFlgLabel}"/></td>
		</tr>
		
	</table>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>
</body>
</html>
