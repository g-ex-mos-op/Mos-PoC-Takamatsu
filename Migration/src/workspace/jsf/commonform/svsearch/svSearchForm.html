<html xmlns:m="http://www.seasar.org/maya" m:action="#{svSearchAction.initialize}" m:extends="/jsf/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title></title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="SV選択"/>
<span m:inject="s:insert" m:name="bodyTitleName">■SV選択</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="s:insert" m:name="naviarea" m:src="/jsf/commonform/svsearch/svSearchFormNavi.html"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BCO009V01"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--

function loadSibuList(){
    //支部選択
	document.forms['svSearch'].elements['svSearch:__link_clicked__'].value='svSearch:loadSibuList';
	document.forms['svSearch'].submit();
	return false;
}

function clearForm(formobj) {
    for (i = 0; i < formobj.elements.length; i++) {
        if (formobj.elements[i].type == "text") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "textarea") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "file") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "password") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "checkbox") {
            formobj.elements[i].checked = formobj.elements[i].defaultChecked;
            formobj.elements[i].checked = false;
        } else if (formobj.elements[i].type == "radio") {
            formobj.elements[i].checked = formobj.elements[i].defaultChecked;
        } else if (formobj.elements[i].type == "select-one") {
            for (j = 0; j < formobj.elements[i].options.length; j++) {
                formobj.elements[i].options[j].selected = formobj.elements[i].options[j].defaultSelected;
            }
            formobj.elements[i].selectedIndex = -1;
            formobj.elements[i].selectedIndex = 0;
        } else if (formobj.elements[i].type == "select-multiple") {
            for (j = 0; j < formobj.elements[i].options.length; j++) {
                formobj.elements[i].options[j].selected = formobj.elements[i].options[j].defaultSelected;
            }
            formobj.elements[i].selectedIndex = -1;
        }
    }
}

function checkInfo() {
	var sortFlg;
	
	sortNum = document.svSearch.sort.length;	
	for( i = 0; i < sortNum; i++ ) {
		sortFlg = document.svSearch.sort[i].checked;
		if( sortFlg ) {
			document.svSearch.elements['svSearch:sortSeq'].value = document.svSearch.sort[i].value;
			break;
		}
	}
	
}

function bodyLoad() {
	var endVal,sortVal;
	sortNum = document.svSearch.sort.length;
	for( i = 0; i < sortNum; i++ ) {
		sortVal = document.svSearch.elements['svSearch:sortSeq'].value;
		if ( sortVal == document.svSearch.sort[i].value ) {
			document.svSearch.sort[i].checked = true;
			break;
		}
	}
	
	naviLoad();
}
//-->
</SCRIPT>
<form m:id="svSearch">

<input type="hidden" m:id="sortSeq" name="sortSeq" m:value="#{svSearchConditionDto.sortSeq}"/>

<div class="operation_pane">
<table class="" height= "5">
<input type="submit" value="検索"   m:action="#{svSearchAction.search}" onclick="checkInfo();"/>&nbsp;&nbsp;
<input type="submit" value="戻る"   m:action="#{svSearchAction.cancel}"/>&nbsp;&nbsp;
<input type="button" value="クリア" onclick="clearForm(this.form);"/>&nbsp;&nbsp;
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
</table>
</div>

<table class="body_table" width="800px">
  <tr>
    <th width="130px">会社</th>
    <td width="270px">
      <div class="hideArea">
        <select style="width:250px;" m:id="companyCd" 
                m:value="#{svSearchConditionDto.kaisyaCd}"
                m:items="#{svSearchConditionDto.companyList}"
                m:itemValue="companyCd"
                m:itemLabel="companyName"
                m:onChange="loadSibuList()">
            <option value="">選択</option>
            <option value="">MOS</option>
        </select>
      </div>
	<a id="loadSibuList" m:action="#{svSearchAction.loadSibuList}"/>
    </td>
    <th width="130px">
      支部
    </th>
    <td width="270px">
      <div class="hideArea">
        <select style="width:250px;" m:value="#{svSearchConditionDto.sibuCd}"
                m:items="#{svSearchConditionDto.sibuList}"
                m:itemValue="sibuCd"
                m:itemLabel="sibuName"
                m:nullLabel=" ">
            <option value=""> </option>
            <option value="">MOS</option>
        </select>
      </div>
    </td>
  </tr>
  <tr>
    <th>オーナーコード</th>
    <td>
      <input type="text" m:id="onerCd" m:value="#{svSearchConditionDto.onerCd}" m:converter="#{codeConverterOwner}" m:size="10" m:maxlength="5" style="ime-mode:disabled"/>
    </td>
    <th>店コード</th>
    <td>
      <input type="text" m:id="miseCd" m:value="#{svSearchConditionDto.miseCd}" m:converter="#{codeConverterMise}" m:size="10" m:maxlength="5" style="ime-mode:disabled"/>
    </td>
  </tr>
  <tr>
    <th>オーナー名</th>
    <td>
      <input type="text" m:id="onerNameKj" m:value="#{svSearchConditionDto.onerNameKj}" m:size="47" m:maxlength="40"/>
    </td>
    <th>店名称</th>
    <td>
      <input type="text" m:id="miseNameKj" m:value="#{svSearchConditionDto.miseNameKj}" m:size="47" m:maxlength="40"/>
    </td>
  </tr>
  <tr>
	<th>ソート順</th>
	<td colspan="3">
		<input type="radio" name="sort" value="SV_CD"  m:passthrough="true" checked="checked"/>コード順&nbsp;
		<input type="radio" name="sort" value="SV_NAME_KNA" m:passthrough="true"/>SV名称順(カナ順) 
	</td>
  </tr>    
</table>
<br>

<span m:rendered="#{svSearchConditionDto.searchSvListSize != 0}">
<table class="body_table" width="800" border="1">
  <tr>
    <th class="body_header3" width="120">
      SVコード
    </th>
    <th class="body_header3" width="280">
      SV名
    </th>
    <th class="body_header3" width="270px">
      SV名（カナ）
    </th>
  </tr>
</table>
<div style="{overflow:auto; width:820px; height:279px;"class="scrollarea">
	<table class="body_table" style="{border-top-width : 0px;}" width="800px" border="1">
	    <div m:inject="s:forEach" m:items="#{svSearchConditionDto.searchSvList}" m:var="e" m:varindex="i">
	      <tr>
	        <td width="120">
	          <span m:value="#{e.svCd}"/>
	        </td>
	        <td width="280">
			  <a m:action="#{svSearchAction.select}">
		        <span m:converter="#{characterEncodingConverter}" m:value="#{e.svNameKj}"/>
		        <span m:converter="#{characterEncodingConverter}" m:inject="f:param" m:name="index" m:value="#{i}"/>
			  </a>
		    </td>
	        <td width="270px">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.svNameKna}"/>
	        </td>      
	      </tr>
	    </div>	
	</table>
</div>
</span>
<input type="text" m:id="dummyEnter" style="display:none">
</form>
<script type="text/javascript">
<!--
	focusElement("svSearch");
-->
</script>
<div></div>
</span>
</body>
</html>
