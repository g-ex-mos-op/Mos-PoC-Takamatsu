</script>
<form m:id="naviForm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="searchCateId" m:value="#{docformReqDto.searchCateId}"/>
<input type="hidden" m:id="cateSearchField" m:value="#{docformReqDto.cateSearchField}"/>
<input type="hidden" m:id="currentPageNumber" m:value="#{docformReqDto.currentPageNumber}"/>
<input type="hidden" m:id="buttonSearchField" m:value="#{docformReqDto.buttonSearchField}"/>
<input type="hidden" m:id="searchWord" m:value="#{docformReqDto.searchWord}"/>
<input type="hidden" m:id="searchTitle" m:value="#{docformReqDto.searchTitle}"/>
<a id="searchByCate" m:action="#{docformAction.searchByCate}"/>
<table width="150px" class="navi_caption" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      ■カテゴリー一覧
    </td>
  </tr>
</table>
<table width="150px" cellspacing="0" cellpadding="0" style="margin-top:7px">
  <tr>
    <td onClick="swicthTab('03');" onMouseOver="this.style.cursor='pointer';"
        class="body_#{docformReqDto.cateSearchFieldDoc?'':'non_'}active_cell tab_change_area_03"
        width="50%" >文書</td>
    <td onClick="swicthTab('04');" onMouseOver="this.style.cursor='pointer';"
        class="body_#{docformReqDto.cateSearchFieldDoc==false?'':'non_'}active_cell tab_change_area_04"
        width="50%" >フォーム</td>
  </tr>
  <tr class="navi_caption" style="height:5px;">
  	<td colspan="2"/>
  </tr>
</table>

<div class="scroll_area">
<div class="tab_change_area_03 #{docformReqDto.cateSearchFieldDoc? '':'in'}visible_tab">
	<table class="navi2">
		<tr>
		<td class="navi2_base">
		<table cellspacing="0" cellpadding="0">
		<span m:inject="s:forEach" m:items="#{docformDto.ListBunshoCategory}" m:var="e" m:varindex="i">
			<tr m:rendered="#{i>0}" style="height:13px;"/>
			<tr>
		    <td class="navi2_base">
	        <a href="#" onClick="searchByCate('#{e.cateId}', '03');return false;" onDblClick="return false;">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.cateName}"/>
	        </a>
	        </td>
			</tr>
		</span>
		</table>
		</td>
		</tr>
	</table>
</div>
<div class="tab_change_area_04 #{!docformReqDto.cateSearchFieldDoc? '':'in'}visible_tab">
	<table class="navi2">
		<tr>
		<td class="navi2_base">
		<table cellspacing="0" cellpadding="0">
		<span m:inject="s:forEach" m:items="#{docformDto.ListFormCategory}" m:var="e" m:varindex="i">
			<tr m:rendered="#{i>0}" style="height:13px;"/>
			<tr>
			<td>
	        <a href="#" onClick="searchByCate('#{e.cateId}', '04');return false;" onDblClick="return false;">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.cateName}"/>
	        </a>
	        </td>
			</tr>
		</span>
		</table>
		</td>
		</tr>
	</table>
</div>
</div>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
