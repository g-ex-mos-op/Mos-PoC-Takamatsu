<html xmlns:m="http://www.seasar.org/maya" m:action="#{longserviceOfferConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>永年勤続申請</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="永年勤続申請（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■永年勤続申請（確認画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN018V02"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<div m:inject="s:insert" m:name="body">

<STYLE type="text/css">
<!--
  .scroll_area {
		width:	  980px;
		height:	  400px;
	}
//-->
</STYLE>
<script type="text/javascript">
<!--

function load(){

 }
function end(){
	document.forms['longserviceOfferConfirmForm'].elements['longserviceOfferConfirmForm:__link_clicked__'].value='longserviceOfferConfirmForm:end';
	document.forms['longserviceOfferConfirmForm'].submit();
	return false;
}

function cancel(){
	document.forms['longserviceOfferConfirmForm'].elements['longserviceOfferConfirmForm:__link_clicked__'].value='longserviceOfferConfirmForm:cancel';
	document.forms['longserviceOfferConfirmForm'].submit();
	return false;
}
//-->
</script>
<form m:id="longserviceOfferConfirmForm">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{longserviceOfferDto.windowId}"/>

		<div m:rendered="#{longserviceOfferDto.editMode != 3}">
		    <input type="button" value="戻る" class="operation_button" m:action="#{longserviceOfferConfirmAction.cancel}" onDblClick="return false" style="float:left; margin-right:4px;"/>
		</div>
		<input type="button" value="終了" class="operation_button" m:action="#{longserviceOfferConfirmAction.end}" onDblClick="return false"/>
		<div m:rendered="#{longserviceOfferDto.editMode == 2}" style="margin-top:5px;font-weight:bold;">
      	以下の内容で登録が完了しました。<br/>
		「終了」ボタンを押下して下さい。<br/>
          	   誤りがある場合は「戻る」ボタンを押下して、前の画面に戻ってください。
		</div>
		<!-- 責任者開始 -->
		<div style="margin-top:4px;" class="scroll_area">
        <table class="body_table2">
        	<caption class="body_caption" style="line-height:18px;">■申込責任者</caption>
          <tr>
            <th>会社名</th>
            <td colspan="3"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{longserviceOfferDto.uIOnerInfo.onerNameKj}"/></td>
	      </tr>
	      <tr>
	        <th width="160">申込責任者</th>
	        <td width="330"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{longserviceOfferDto.uIOfferMst.name}"/></td>
	        <th width="160">電話番号</th>
	        <td width="330"><span m:inject="h:outputText" m:value="#{longserviceOfferDto.uIOfferMst.tel}"/></td>
	      </tr>
	      <tr>
	        <th>申込担当者</th>
	        <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{longserviceOfferDto.uIOfferMst.soufuName}"/></td>
	        <th>役職</th>
	        <td><span m:inject="h:outputText" m:value="#{longserviceOfferDto.uIOfferMst.jobType}"/></td>
	      </tr>
        </table>
	    <!-- 責任者終了 -->
		<div m:rendered="#{longserviceOfferDto.editMode == 6}" align="center">
	    	<br/><b>上記オーナーによる永年勤続申込登録情報を削除しました。</b>
	    </div>
	    <div align="center" m:rendered="#{longserviceOfferDto.entryCount <= '0' && longserviceOfferDto.editMode == 3}"
	    	 style="font-weight:bold;">
	    	<br/>上記オーナーの永年勤続申込情報は存在しません。
	    </div>
	    <div m:rendered="#{longserviceOfferDto.entryCount > '0'}">
	    <div m:rendered="#{longserviceOfferDto.miseListSize > 0}">
	    <!-- 申請者開始 -->
	    <div m:inject="s:forEach" m:items="#{longserviceOfferDto.uIOfferEntryList}" m:var="e" m:varindex="i">
		<div m:rendered="#{e.cleaFlg != true}">
	        <table  class="body_table2" style="margin-top:4px;">
	        	<caption class="body_caption" style="line-height:18px;">■申請者<span m:converter="#{characterEncodingConverter}" m:value="#{e.seqNoView}"/></caption>
		          <tr>
			        <th width="160">店舗</th>
			        <td width="820" colspan="4"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.miseName}"/></td>
			      </tr>
			      <tr>
			        <th width="160">氏名</th>
			        <td width="345"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.lNameKj}"/>&nbsp;（氏）</td>
			        <td width="345"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.fNameKj}"/>&nbsp;（名）</td>
			        <th width="60">性別</th>
			        <td width="60"><span m:inject="h:outputText" m:value="#{e.sex == 0?'男':'女'}"/></td>
			      </tr>
			      <tr>
			        <th>ローマ字</th>
			        <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.lNameRm}"/>&nbsp;（氏）</td>
			        <td colspan="3"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.fNameRm}"/>&nbsp;（名）</td>
			      </tr>
			      <tr>
			        <th>生年月日</th>
			        <td colspan="4">
						西暦&nbsp;<span m:inject="h:outputText" m:value="#{e.birthday_Year}"/>年
						<span m:inject="h:outputText" m:value="#{e.birthday_Month}"/>月
						<span m:inject="h:outputText" m:value="#{e.birthday_Day}"/>日&nbsp;
						<span m:inject="h:outputText" m:value="#{e.age}"/>歳
					</td>
			      </tr>
		          <tr>
			        <th>入社年月日</th>
			        <td colspan="4">
						西暦&nbsp;<span m:inject="h:outputText" m:value="#{e.entryDate_Year}"/>年
						<span m:inject="h:outputText" m:value="#{e.entryDate_Month}"/>月
						<span m:inject="h:outputText" m:value="#{e.entryDate_Day}"/>日
					</td>
			      </tr>
		          <tr>
			        <th>店舗経験</th>
			        <td colspan="4">
						<span m:inject="h:outputText" m:value="#{e.staffType == 'E'?'社員':'Ｐ/Ａ'}" />暦：<span m:inject="h:outputText" m:value="#{e.staffType == 'E'?e.employeeYears:e.parttimerYears}" />年
			        </td>
			      </tr>
		        </table>
	    </div>
	    </div>
	    <!-- 申請者終了 -->
	    </div>
	</div>
	</div>
</form>
</div>
</body>
</html>
