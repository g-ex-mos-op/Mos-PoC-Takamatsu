<html xmlns:m="http://www.seasar.org/maya" m:action="#{hanyoAppConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title></title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="研修参加申込"/>
<span m:inject="s:insert" m:name="bodyTitleName">■研修参加申込</span>
<span m:inject="f:param" m:name="onLoadName" m:value="onLoadFunction()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN005V03"/>
<span m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.scroll_area {
		width:	  820px;
		height:	  365px;
		overflow: auto;
-->
</style>
<SCRIPT LANGUAGE="javascript">
<!--
function onLoadFunction() {
}
//-->
</SCRIPT>
<form m:id="hanyoApplicationEdit">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<div align="center" m:rendered="#{hanyoApplicationDto.selectEntryMst.editFlg == '1'}">
  <table border="1" style="border-color: #FFFFFF;">
    <tr>
      <td style="text-align:center;">以下の内容で登録が完了しました。<br/>
      誤りがある場合は戻るボタンを押して、前の画面に戻ってください。</td>
    </tr>
  </table>
</div>


<input type="button" value="戻る" class="operation_button"
       m:action="#{hanyoAppConfirmAction.cancel}"
       m:rendered="#{hanyoApplicationDto.selectEntryMst.editFlg == '1'}"/>
<input type="button" value="終了" class="operation_button" m:action="#{hanyoAppConfirmAction.regist}"/>


<table class="body_table2" style="margin-top:4px;margin-bottom:6px;">
  <tr class="header_row">
    <th class="width_206_s" width="190">開催日</th>
    <th width="350">開催名</th>
    <th width="100px">申込日</th>
  </tr>
  <tr>
    <td>
      <span m:value="#{hanyoApplicationDto.selectEntryMst.kaisaiFrom}"
            m:converter="#{hanyoApplicationDateConverter3}"/>〜<span m:value="#{hanyoApplicationDto.selectEntryMst.kaisaiTo}"
            m:converter="#{hanyoApplicationDateConverter3}"/></td>
    <td>
      <span m:converter="#{characterEncodingConverter}" m:value="#{hanyoApplicationDto.selectEntryMst.entryTitle}"
            m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
    <td>
      <span m:value="#{hanyoApplicationDto.selectEntryMst.editFlg == '1' ?  hanyoApplicationDto.sysDate : hanyoApplicationDto.entryDate}"
            m:converter="#{hanyoApplicationDateConverter4}"/></td>
  </tr>
</table>

<div class="scroll_area" m:id="fream">
	<table width="800" class="body_table2" style="margin-bottom:4px;">
	  <tr>
	    <th class="body_header4" colspan="#{hanyoApplicationDto.entryCd != '30'?'5':'4'}" m:style="text-align:left;">■申込責任者</th>
	  </tr>
	  <tr>
	    <th width="142px" colspan="#{hanyoApplicationDto.entryCd != '30'?'2':'1'}">会社名</th>
	    <td colspan="3"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.onerNameKj}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	  </tr>
	  <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
	    <th width="142px" colspan="#{hanyoApplicationDto.entryCd != '30'?'2':'1'}">申込責任者</th>
	    <td width="280px"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.name}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	    <th width="50px" class="width_100">職位</th>
	    <td width="*"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.jobType}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	  </tr>
	  <tr m:rendered="#{hanyoApplicationDto.entryCd == '30'}">
	    <th width="142px" colspan="#{hanyoApplicationDto.entryCd != '30'?'2':'1'}">申込責任者</th>
	    <td width="280px"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.name}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	    <th width="50px">職位</th>
	    <td width="*"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.jobType}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	  </tr>
	  <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
	    <th width="90px" rowspan="4">結果送付先</th>
	    <th width="49px">氏名</th>
	    <td colspan="3"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.soufuName}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
	  </tr>
	  <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
	    <th width="49px" rowspan="3">住所</th>
	    <td class="putInnerTable td_line_width" colspan="3" >
	    <table class="body_table2 body_table2_hosoku">
	    	<tr>
			    <td width="90">〒<span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.zip}" m:converter="#{hanyoApplicationZipConverter}"/></td>
			    <td width="557px"  class="putInnerTable1">
			      <span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.address1}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			    </td>
			  </tr>
			  <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
			    <td>&nbsp;</td>
			    <td  class="putInnerTable1">
			      <span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.address2}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			    </td>
			  </tr>
			  <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
			    <td>&nbsp;</td>
			    <td  class="putInnerTable1">
			      <span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.address3}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			    </td>
			  </tr>
	  		</table>
	    </td>
	    </tr>
	</table>
	<div m:inject="s:forEach" m:items="#{hanyoApplicationDto.listEntryState}" m:var="e" m:varIndex="i">
	  <table m:rendered="#{e.staffId != null && e.staffId != ''}"
	         width="800" class="body_table2" style="margin-bottom:4px;">
	    <tr>
	      <th class="body_header4" colspan="6"><span m:converter="#{characterEncodingConverter}" m:value="#{i + 1}"/></th>
	    </tr>
	    <tr>
	      <th width="142px">氏名</th>
	      <td width="649px" colspan="5"><span m:converter="#{characterEncodingConverter}" m:value="#{e.staffSelect}"/></td>
	    </tr>
	    <tr>
	      <th>フリガナ</th>
	      <td width="280px"><span m:converter="#{characterEncodingConverter}" m:value="#{e.nameKnaInput}"/></td>
	      <th width="50px">性別</th>
	      <td><span m:value="#{e.sex == '0' ? '男' : '女'}"/>&nbsp;</td>
	      <th width="50px">職位</th>
	      <td><span m:converter="#{characterEncodingConverter}" m:value="#{e.job}"/></td>
	    </tr>
	    <tr>
	      <th>店舗経験</th>
	      <td colspan="5">
	        <span m:rendered="#{e.empExpYear != '' && e.empExpMonth != ''}">
	        社員歴：<span m:value="#{e.empExpYear}"/>年 <span m:value="#{e.empExpMonth}"/>月
	        　&nbsp;&nbsp;
	        </span>
	        <span m:rendered="#{e.paExpYear != '' && e.paExpMonth != ''}">
	        パート・アルバイト歴：<span m:value="#{e.paExpYear}"/>年 <span m:value="#{e.paExpMonth}"/>月
	        </span>
	      </td>
	    </tr>
	    <tr m:rendered="#{hanyoApplicationDto.entryCd != '30'}">
	      <th >受講案内<br/>送付先</th>
	      <td class="putInnerTable" colspan="5">
	      	<table class="body_table2  body_table2_hosoku">
	      		<tr>
			      <td class="putInnerTable1"><span m:converter="#{characterEncodingConverter}" m:value="#{e.guideKbnName}"/></td>
			      <td class="putInnerTable1">
			        その他の送付先：<span m:value="#{e.guideNameInput}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			      </td>
			    </tr>
			 </table>
	      	<table class="body_table2  body_table2_hosoku">
			    <tr>
			      <td width="90px">〒<span m:value="#{e.guideZip}" m:converter="#{hanyoApplicationZipConverter}"/></td>
			      <td class="putInnerTable1">
			        <span m:value="#{e.guideAdrs1}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			      </td>
			    </tr>
			    <tr>
			      <td>&nbsp;</td>
			      <td class="putInnerTable1">
			        <span m:value="#{e.guideAdrs2}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			      </td>
			    </tr>
			    <tr>
			      <td>&nbsp;</td>
			      <td class="putInnerTable1">
			        <span m:value="#{e.guideAdrs3}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/>
			      </td>
			    </tr>
			 </table>
	      </td>
	    </tr>
	  </table>
	</div>
	<div m:rendered="#{hanyoApplicationDto.insupEntryStateNum == 0 && hanyoApplicationDto.selectEntryMst.editFlg == '1'}">
	<div align="center" style="font-weight:bold;">
		<span m:converter="#{characterEncodingConverter}" m:value="#{hanyoApplicationDto.msgAllStaffDelete}"/></div>
	</div>
	<div m:rendered="#{hanyoApplicationDto.insupEntryStateNum == 0 && hanyoApplicationDto.selectEntryMst.editFlg != '1'}">
	<div align="center"><b>上記オーナーによる研修申込登録情報はありません。</b></div>
	</div>
</div>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>
</body>
</html>
