<SCRIPT LANGUAGE="javascript">
<!--
function onLoadFunction() {
if (document.focusElementForm.elements["FOCUS_ELEMENT"].value != "") {
   focusElement("basicEntryEdit");
 } else {
   focusPosition();
 }

}

function doSubmit() {
  var targetForm = document.forms['basicEntryEdit'];
  var i=0;
  for (i=0; i<targetForm.elements.length; i++) {
    type = targetForm.elements[i].type;
    //チェック対象エレメント名称
    var targetName =targetForm.elements[i].name;
    if ((targetName.lastIndexOf("sex") > 0 || targetName.lastIndexOf("sex") > 0)
          && type == "radio")
    {
	  targetForm.elements[i].disabled = false;
	  targetForm.elements[i].disabled = false;
    }
  }//end of for

  return true;
}
function doAction() {
	var f=document.forms['basicEntryEdit'];
	f.target='';
	f.elements['basicEntryEdit:__link_clicked__'].value='basicEntryEdit:dummyAction';
	f.submit();
	return false;
}

function setIndex(index) {
    var f = document.forms['basicEntryEdit'];
    f.elements['basicEntryEdit:addStaffIndex'].value = index;
}

function staffChange(index) {
  var f = document.forms['basicEntryEdit'];
  //選択されたスタッフID
  var staffId = "";
  var staffInfoBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('select-one' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.lastIndexOf(index + ':staffId') > 0) {
        staffInfoBaseName = f.elements[i].name.substring(0, nameLength - 7);
        staffId = f.elements[i].value;
        break;
      }
    }
  }
  //選択されたスタッフのフリガナ、性別をセット
  var type;
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('hidden' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.substring(nameLength - 9, nameLength) == "h_staffId" &&
          f.elements[i].value == staffId)
      {
        if (staffId != "") {
          var lName = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_staffLNameKna"].value;
          var fName = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_staffFNameKna"].value;
          f.elements[staffInfoBaseName + 'nameKnaInput'].value = lName + '  ' + fName;
        }
        else {
          f.elements[staffInfoBaseName + 'nameKnaInput'].value = "";
        }
        var sex = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_sex"].value;
        f.elements[staffInfoBaseName + 'sex_radio1'].disabled = false;
        f.elements[staffInfoBaseName + 'sex_radio2'].disabled = false;
        if ('0' == sex) {
          f.elements[staffInfoBaseName + 'sex_radio1'].click();
        }
        else if ('1' == sex) {
          f.elements[staffInfoBaseName + 'sex_radio2'].click();
        }
        else {
          f.elements[staffInfoBaseName + 'sex_radio1'].click();
        }
        f.elements[staffInfoBaseName + 'sex_radio1'].disabled = true;
        f.elements[staffInfoBaseName + 'sex_radio2'].disabled = true;
        return true;
      }
    }
  }
}

function sofuChange(index) {
  var f = document.forms['basicEntryEdit'];
  //選択送付先区分
  var guideKbn = "";
  var guideKbnBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('select-one' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.lastIndexOf(index + ':guideKbn') > 0) {
        guideKbnBaseName = f.elements[i].name.substring(0, nameLength - 8);
        guideKbn = f.elements[i].value;
        break;
      }
    }
  }

  //選択された送付先の情報をセット
  var type;
  if ("KEKKA" == guideKbn) {
    //結果報告先
    f.elements[guideKbnBaseName + 'guideName'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideZip'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs1'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs2'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs3'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideName'].value = "";
    f.elements[guideKbnBaseName + 'guideZip'].value
        = f.elements['basicEntryEdit:MosikomiSekininKekkaHokokuZip'].value;
    f.elements[guideKbnBaseName + 'guideAdrs1'].value
        = f.elements['basicEntryEdit:MosikomiSekininKekkaHokokuAddress1'].value;
    f.elements[guideKbnBaseName + 'guideAdrs2'].value
        = f.elements['basicEntryEdit:MosikomiSekininKekkaHokokuAddress2'].value;
    f.elements[guideKbnBaseName + 'guideAdrs3'].value
        = f.elements['basicEntryEdit:MosikomiSekininKekkaHokokuAddress3'].value;
  }
  else if ("OTHER" == guideKbn) {
    // その他
    f.elements[guideKbnBaseName + 'guideName'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideZip'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs1'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs2'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs3'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideName'].value = "";
    f.elements[guideKbnBaseName + 'guideZip'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs1'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs2'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs3'].value = "";
  }
  else {
    for (i = 0; i < f.elements.length; i++) {
      type = f.elements[i].type;
      if ('hidden' == type) {
        var nameLength = f.elements[i].name.length;
        if (guideKbn != "" &&
            f.elements[i].name.substring(nameLength - 8, nameLength) == "h_miseCd" &&
            f.elements[i].value == guideKbn)
        {
          var misePostNo = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_misePostNo"].value;
          var miseAdrs1 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs1"].value;
          var miseAdrs2 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs2"].value;
          var miseAdrs3 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs3"].value;
          f.elements[guideKbnBaseName + 'guideName'].value = "";
          if (misePostNo.length > 3) {
            misePostNo = misePostNo.substring(0, 3) + "-" + misePostNo.substring(3);
          }
          f.elements[guideKbnBaseName + 'guideZip'].value = misePostNo;
          f.elements[guideKbnBaseName + 'guideAdrs1'].value = miseAdrs1;
          f.elements[guideKbnBaseName + 'guideAdrs2'].value = miseAdrs2;
          f.elements[guideKbnBaseName + 'guideAdrs3'].value = miseAdrs3;
          f.elements[guideKbnBaseName + 'guideName'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideZip'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs1'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs2'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs3'].setAttribute('readOnly', true);
          return true;
        }
      }
    }
  }
}

function torikesi(index) {
  var f = document.forms['basicEntryEdit'];

  var objBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    var nameLength = f.elements[i].name.length;
    if (f.elements[i].name.lastIndexOf(index + ':staffId') > 0) {
      objBaseName = f.elements[i].name.substring(0, nameLength - 7);
      break;
    }
  }
  // ラジオボタンを初期化
  document.getElementById(objBaseName + "otherFlg1You").click();
  //  document.getElementById(objBaseName + "otherFlg2_1").click();
  document.getElementById(objBaseName + "sex_radio1").disabled = false;
  document.getElementById(objBaseName + "sex_radio2").disabled = false;
  document.getElementById(objBaseName + "sex_radio1").click();
  document.getElementById(objBaseName + "sex_radio1").disabled = true;
  document.getElementById(objBaseName + "sex_radio2").disabled = true;
  f.elements[objBaseName + 'staffId'].selectedIndex = 0;
  staffChange(index);
  f.elements[objBaseName + 'nameKnaInput'].value = "";
  f.elements[objBaseName + 'job'].value = "";
  f.elements[objBaseName + 'empExpYear'].value = "";
  f.elements[objBaseName + 'empExpMonth'].value = "";
  f.elements[objBaseName + 'paExpYear'].value = "";
  f.elements[objBaseName + 'paExpMonth'].value = "";
  f.elements[objBaseName + 'guideKbn'].selectedIndex = 0;
  sofuChange(index);
  f.elements[objBaseName + 'bossName'].value = "";
  f.elements[objBaseName + 'bossGroup'].value = "";
  f.elements[objBaseName + 'bossJobType'].value = "";
  f.elements[objBaseName + 'bossComment'].value = "";

}

function rintenChange(index, flg) {
  var f = document.forms['basicEntryEdit'];
  //選択送付先区分
  var rintenKikan = "";
  var objBaseName = "";
  var value = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('text' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.lastIndexOf(index + ':rintenKikan') > 0) {
        objBaseName = f.elements[i].name.substring(0, nameLength - 11);
        break;
      }
    }
  }
  alert(objBaseName);
}

function focusPosition() {
    var f = document.forms['basicEntryEdit'];
    if (f.elements['basicEntryEdit:nowEntryCount'].value != 0 &&
    f.elements['basicEntryEdit:nowEntryCount'].value !=
        f.elements['basicEntryEdit:listEntryCount'].value) {

        //申請者件数取得
        var entrycount = f.elements['basicEntryEdit:listEntryCount'].value - 1;
        var otherFlg = targetElementName('basicEntryEdit','otherFlg',entrycount);

        var freamHeight  = document.getElementById("basicEntryEdit:fream");
        freamHeight.scrollTop = freamHeight.scrollHeight;
        document.basicEntryEdit.elements[otherFlg][0].focus();
   }
   if (f.elements['basicEntryEdit:nowEntryCount'].value == 0) {
      if (f.elements['basicEntryEdit:staffBottonIndex'].value != 0 ){

        staffBottonNo = f.elements['basicEntryEdit:staffBottonIndex'].value -1;
        var staffId = targetElementName('basicEntryEdit','staffId',staffBottonNo);
        document.basicEntryEdit.elements[staffId].focus();

      }
   }

    f.elements['basicEntryEdit:staffBottonIndex'].value = 0;
    f.elements['basicEntryEdit:nowEntryCount'].value = 0;
}

function setNowEntryCount() {
   var f = document.forms['basicEntryEdit'];
   var nowCount = f.elements['basicEntryEdit:listEntryCount'].value;
   f.elements['basicEntryEdit:nowEntryCount'].value = nowCount;

}

function setStaffBottonIndex(nanber) {
   var f = document.forms['basicEntryEdit'];
   var nanberFormat = nanber + 1;
   f.elements['basicEntryEdit:staffBottonIndex'].value = nanberFormat;
}
//-->
</SCRIPT>

<form m:id="basicEntryEdit" m:onkeydown="return setDefaultSubmitButton('basicEntryEdit','btnExecute');">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="addStaffIndex" m:value="#{basicEntryDto.addStaffIndex}"/>
	<input type="hidden" m:id="limitAlertMsg" m:value="#{basicEntryDto.editAlertMsg}"/>
	<input type="hidden" m:id="listEntryCount" m:value="#{basicEntryDto.listEntryCount}"/>
    <input type="hidden" m:id="nowEntryCount" m:value="#{basicEntryDto.nowEntryCount}"/>
    <input type="hidden" m:id="staffBottonIndex" m:value="#{basicEntryDto.staffBottonIndex}"/>
	<input type="button" value="戻る" class="operation_button" m:onclick="return doSubmit();" m:action="#{basicEntryEditAction.cancel}"/>
	<input type="button" value="入力欄追加" class="operation_button" m:onclick="setNowEntryCount();return doSubmit();" m:action="#{basicEntryEditAction.addRow}"/>
	<input type="button" value="登録・終了" class="operation_button" m:id="btnExecute" m:onclick="return doSubmit();" m:action="#{basicEntryEditAction.regist}"/>

	<table class="body_table2"  style="width:650px; margin-top:4px;margin-bottom:4px;">
	  <tr>
	    <th class="width_213_safari" style="text-align:center;" width="200">開催日</th>
	    <th style="text-align:center;" width="300">開催名</th>
	    <th style="text-align:center;"width="150">申込日</th>
	  </tr>
	  <tr>
	    <td><span m:value="#{basicEntryDto.selectEntryMst.kaisaiDtFrom}"
	              m:converter="#{basicEntryDateConverter3}"/>〜
	        <span m:value="#{basicEntryDto.selectEntryMst.kaisaiDtTo}"
	              m:converter="#{basicEntryDateConverter3}"/></td>
	    <td><span m:converter="#{characterEncodingConverter}" m:value="#{basicEntryDto.selectEntryMst.entryTitle}"
	              m:converter="#{basicEntryCharacterEncodingConverter}"/></td>
	    <td><span m:value="#{basicEntryDto.sysDate}"
	            m:converter="#{basicEntryDateConverter2}"/></td>
	  </tr>
	</table>
	<!--スクロール開始-->
	<div class="scroll_area" m:id="fream">
		<!--申込責任者-->
		<table width="800" class="body_table2">
		  <col width="100"/>
		  <col width="50"/>
		  <col width="100"/>
		  <col width="200"/>
		  <col width="100"/>
		  <col width="250"/>
		  <tr>
		    <th class="body_header4" colspan="2" m:style="text-align:left;border-right-style:none;">■申込責任者</th>
		    <th class="body_header4" m:style="border-left-style:none;border-right-style:none;"></th>
		    <th class="body_header4" m:style="border-left-style:none;border-right-style:none;"></th>
		    <th class="body_header4" m:style="border-left-style:none;border-right-style:none;"></th>
		    <th class="body_header4" m:style="border-left-style:none;"></th>
		  </tr>
		  <tr>
		    <th colspan="2">会社名</th>
		    <td colspan="4"><span m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.onerNameKj}" m:converter="#{basicEntryCharacterEncodingConverter}"/></td>
		  </tr>
		  <tr>
		    <th colspan="2">申込責任者</th>
		    <td colspan="2"><input type="text" class="imeon width_280" m:id="MosikomiSekininName" m:size="50" m:maxlength="40" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.name}" m:converter="#{basicEntryCharacterEncodingConverter}"/></td>
		    <th>職位</th>
		    <td><input type="text" class="imeon width_180" m:id="MosikomiSekininJobType" m:size="30" m:maxlength="20" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.jobType}" m:converter="#{basicEntryCharacterEncodingConverter}"/></td>
		  </tr>
		  <tr>
		    <th rowspan="4" width="100">結果送付先</th>
		    <th>氏名</th>
		    <td colspan="4"><input type="text" class="width_280" m:id="MosikomiSekininKekkaHokokuName" m:size="50" m:maxlength="40" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.soufuName}" m:converter="#{basicEntryCharacterEncodingConverter}"/></td>
		  </tr>
		  <tr>
		    <th rowspan="3">住所</th>
		    <td>〒<input type="text" class="imenotuse width_62" m:size="10" m:maxlength="8" m:id="MosikomiSekininKekkaHokokuZip" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.zip}" m:converter="#{basicEntryZipConverter}"/></td>
		    <td colspan="3">
		      <input type="text" class="imeon width_450" m:size="80" m:maxlength="15" m:id="MosikomiSekininKekkaHokokuAddress1" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.address1}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		    </td>
		  </tr>
		  <tr>
		    <td></td>
		    <td colspan="3">
		      <input type="text" m:size="80" class="width_450" m:maxlength="15" m:id="MosikomiSekininKekkaHokokuAddress2" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.address2}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		    </td>
		  </tr>
		  <tr>
		    <td></td>
		    <td colspan="3">
		      <input type="text" class="width_450" m:size="80" m:maxlength="15" m:id="MosikomiSekininKekkaHokokuAddress3" m:value="#{basicEntryDto.uiEntryOnerMosikomiSekinin.address3}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		    </td>
		  </tr>
		</table>
		<!--申込者-->
		<div m:inject="s:forEach" m:items="#{basicEntryDto.listEntryState}" m:var="e" m:varIndex="i">
		  <table class="body_table2" style="width:900px; margin-top:4px;margin-bottom:4px;">
		    <col width="30"/>
		    <col width="100"/>
		    <col width="125"/>
		    <col width="125"/>
		    <col width="50"/>
		    <col width="170"/>
		    <col width="100"/>
		    <col width="200"/>
		    <tr>
		      <th class="body_header4" colspan="3" m:style="border-right-style:none;"></th>
		      <th class="body_header4" m:style="text-align:center;border-right-style:none;border-left-style:none;"></th>
		      <th class="body_header4" colspan="2" m:style="text-align:center;border-right-style:none;border-left-style:none;"><span m:converter="#{characterEncodingConverter}" m:value="#{i + 1}"/></th>
		      <th class="body_header4" colspan="2" m:style="text-align:right;border-left-style:none;"><input type="button" style="margin-right:2px" m:value="申込取消" m:onclick="torikesi(#{i})"/></th>

		    <tr>
		      <th colspan="2">臨店実習</th>
		      <td colspan="3">
		        <span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" m:id="otherFlg" m:name="otherFlg1" m:value="#{e.otherFlg1}">
		          <input type="radio" m:id="otherFlg1You" m:value="1"/>要
		          &nbsp;
		          <input type="radio" m:id="otherFlg1Fuyou" m:value=""/>不要
		        </span>
		      </td>
		      <th>臨店期間</th>
		      <td colspan="2">
		        <span m:value="#{basicEntryDto.selectEntryMst.rintenDtFrom}" m:converter="#{basicEntryDateConverter2}"/>
		        〜
		        <span m:value="#{basicEntryDto.selectEntryMst.rintenDtTo}" m:converter="#{basicEntryDateConverter2}"/>
		      </td>
		    </tr>
		    <tr>
		      <th colspan="2">研修中宿泊</th>
		      <td colspan="6">研修寮&nbsp;<input type="hidden" m:value="#{e.otherFlg2}"/></td>
		    </tr>
		    <tr>
		      <th rowspan="7">研<br/>修<br/>生</th>
		      <th>氏名</th>
		      <td colspan="6">
		        <select m:id="staffId" m:value="#{e.staffId}"
		                m:items="#{basicEntryDto.listStaff}"
		                m:itemValue="staffId"
		                m:itemLabel="staffSelect"
		                m:onchange="staffChange(#{i})">
		            <option value="">研修生を選択して下さい。</option>
		            <option value="11111111">海　太郎（海岸通り店）</option>
		            <option value="22222222">山　次郎（山麓店）</option>
		        </select>
		        <input type="button" m:value="新規スタッフ追加" class="operation_button" m:action="#{basicEntryEditAction.addStaff}" m:onclick="setIndex(#{i});setStaffBottonIndex(#{i});doSubmit();"/>
		        <input type="button" m:value="スタッフ編集" class="operation_button" m:action="#{basicEntryEditAction.editStaff}" m:onclick="setIndex(#{i});setStaffBottonIndex(#{i});doSubmit();"/>

		    </tr>
		    <tr>
		      <th>フリガナ</th>
		      <td colspan="2"><input type="text" class="width_230" m:id="nameKnaInput" m:size="40" m:maxlength="40" m:value="#{e.nameKnaInput}" m:readonly="true"/></td>
		      <th>性別</th>
		      <td>
		        <span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" m:id="sex" m:value="#{e.sex}" m:required="true">
		          <input type="radio" m:id="sex_radio1" m:disabled="true" m:value="0"/>男　
		          <input type="radio" m:id="sex_radio2" m:disabled="true" m:value="1"/>女
		        </span>
		      </td>
		      <th>職位</th>
		      <td><input type="text" class="imeon width_130" m:id="job" m:size="20" m:maxlength="20" m:value="#{e.job}"/></td>
		    </tr>
		    <tr>
		      <th>店舗経験</th>
		      <td colspan="6">
		        社員歴：<input type="text" class="imenotuse"  m:id="empExpYear" m:size="5" m:maxlength="2" m:style="text-align:right;" m:value="#{e.empExpYear}"/>年
		        <input type="text" class="imenotuse"  m:id="empExpMonth" m:size="5" m:maxlength="2" m:style="text-align:right;" m:value="#{e.empExpMonth}"/>月
		        　&nbsp;&nbsp;
		        パート・アルバイト歴：<input type="text" class="imenotuse"  m:id="paExpYear" m:size="5" m:maxlength="2" m:style="text-align:right;" m:value="#{e.paExpYear}"/>年
		        <input type="text" class="imenotuse"  m:id="paExpMonth" m:size="5" m:maxlength="2" m:style="text-align:right;" m:value="#{e.paExpMonth}"/>月
		      </td>
		    </tr>
		    <div m:id="guideKbnKai" m:value="#{e.guideKbn}"/>

		    <tr m:rendered="#{basicEntryDto.entryCd != '30'}">
		      <th rowspan="4">受講案内<br>送付先</th>
		      <td colspan="2">
		        <select m:id="guideKbn" m:value="#{e.guideKbn}"
		                m:items="#{basicEntryDto.listSofusakiPulldown}"
		                m:itemValue="value"
		                m:itemLabel="label"
		                m:onchange="sofuChange(#{i})">
		            <option value="KEKKA">結果報告先</option>
		            <option value="01776">01776（王子店）</option>
		            <option value="0XXXX">0XXXX（梶原店）</option>
		            <option value="OHTER">その他</option>
		        </select>
		      </td>
		      <td colspan="4">
		        その他の送付先：<input type="text" class="imeon width_230" m:id="guideName" m:size="40" m:maxlength="40" m:value="#{e.guideNameInput}" m:readonly="#{e.readOnlyFlg}" m:converter="#{basicEntryCharacterEncodingConverter}" />
		      </td>
		    </tr>
		    <tr m:rendered="#{basicEntryDto.entryCd != '30'}">
		      <td>
		        〒<input type="text" m:id="guideZip" class="imenotuse" m:size="10" m:maxlength="8" m:value="#{e.guideZip}" m:readonly="#{e.readOnlyFlg}" m:converter="#{basicEntryZipConverter}"/>
		      </td>
		      <td colspan="5">
		        <input type="text" m:id="guideAdrs1" class="imeon width_450" m:size="80" m:maxlength="15" m:value="#{e.guideAdrs1}" m:readonly="#{e.readOnlyFlg}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		      </td>
		    </tr>
		    <tr m:rendered="#{basicEntryDto.entryCd != '30'}">
		      <td></td>
		      <td colspan="5">
		        <input type="text" m:id="guideAdrs2" class="imeon width_450" m:size="80" m:maxlength="15" m:value="#{e.guideAdrs2}" m:readonly="#{e.readOnlyFlg}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		      </td>
		    </tr>
		    <tr m:rendered="#{basicEntryDto.entryCd != '30'}">
		      <td></td>
		      <td colspan="5">
		        <input type="text" m:id="guideAdrs3" class="imeon width_450" m:size="80" m:maxlength="15" m:value="#{e.guideAdrs3}" m:readonly="#{e.readOnlyFlg}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
		      </td>
		    </tr>
		    <tr>
		      <th rowspan="2">上司</th>
		      <th>氏名</th>
		      <td colspan="2">
		        <input type="text" class="imeon width_230" m:id="bossName" m:size="40" m:maxlength="40" m:value="#{e.bossName}"/>
		      </td>
		      <th>所属</th>
		      <td>
		        <input type="text" class="imeon width_140" m:id="bossGroup" m:size="25" m:maxlength="20" m:value="#{e.bossGroup}"/>
		      </td>
		      <th>職位</th>
		      <td>
		        <input type="text" class="imeon width_150" m:id="bossJobType" m:size="25" m:maxlength="20" m:value="#{e.bossJobType}"/>
		      </td>
		    </tr>
		    <tr>
		      <th>コメント</th>
		      <td colspan="6">
		        <b>※コメントは、全角１２０文字以内で入力して下さい。</b><br/>
		        <textarea rows="3" cols="100" class="imeon width_650 height_45" m:id="bossComment" m:value="#{e.bossComment}" m:converter="#{changeLineEditConverter}"/>
		      </td>
		    </tr>
		  </table>
		</div>
	</div>
	<!--スクロール終了-->
	<div m:inject="s:forEach" m:items="#{basicEntryDto.listStaff}" m:var="e">
	  <input type="hidden" m:id="h_staffId" m:value="#{e.staffId}"/>
	  <input type="hidden" m:id="h_staffLNameKna" m:value="#{e.staffLNameKna}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	  <input type="hidden" m:id="h_staffFNameKna" m:value="#{e.staffFNameKna}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	  <input type="hidden" m:id="h_sex" m:value="#{e.sex}"/>
	</div>

	<div m:inject="s:forEach" m:items="#{basicEntryDto.listMstMise}" m:var="e">
	  <input type="hidden" m:id="h_miseCd" m:value="#{e.miseCd}"/>
	  <input type="hidden" m:id="h_miseNameKj" m:value="#{e.miseNameKj}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	  <input type="hidden" m:id="h_misePostNo" m:value="#{e.misePostNo}"/>
	  <input type="hidden" m:id="h_miseAdrs1" m:value="#{e.miseAdrs1}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	  <input type="hidden" m:id="h_miseAdrs2" m:value="#{e.miseAdrs2}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	  <input type="hidden" m:id="h_miseAdrs3" m:value="#{e.miseAdrs3}" m:converter="#{basicEntryCharacterEncodingConverter}"/>
	</div>
	<input type="hidden" m:id="h_rintenDtDisp" m:value="#{basicEntryDto.selectEntryMst.rintenDtDisp}"/>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>

</span>
</body>
</html>
