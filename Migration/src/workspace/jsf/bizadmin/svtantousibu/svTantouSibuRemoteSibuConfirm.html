<html xmlns:m="http://www.seasar.org/maya" m:action="#{svTantouSibuRemoteSibuConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>リモート閲覧支部登録（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="リモート閲覧支部登録（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■リモート閲覧支部登録（確認画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA004V03"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.scroll_area{
    width:518px;
    height:400px;
}
-->
</style>
<script type="text/javascript">
<!--
function bodyLoad() {
}

function execute() {
}
//-->
</script>

<form m:id="svTantouSibuRemoteSibuConfirm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{svTantouSibuDto.windowId}"/>

<!-- 画面操作エリア -->
<input type="button" class="operation_button" value="戻る" m:action="#{svTantouSibuRemoteSibuConfirmAction.back}"/>
<input type="button" class="operation_button" value="登録" m:action="#{svTantouSibuRemoteSibuConfirmAction.confirm}" m:disabled="#{svTantouSibuDto.processError}"/>
<span style="font-weight:bold;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;※以下の内容で更新します。問題なければ「登録」ボタンをクリックして下さい。
</span>

<!-- 条件エリア -->
<table class="body_table" style="margin-top:4px;margin-bottom:4px;">
    <tr>
        <th>対象ユーザ</th>
        <td>
            <span m:value="#{svTantouSibuDto.userId}"/>&nbsp;
            <span m:converter="#{characterEncodingConverter}" m:value="#{svTantouSibuDto.userName}"/>&nbsp;
        </td>
    </tr>
</table>
<!-- 編集エリア -->
<table class="body_table2" style="width:500px;">
    <tr class="header_row">
        <th width="60px">閲覧可</th>
        <th width="*">対象支部</th>
    </tr>
</table>
<div class="scroll_area">
<table class="body_table2" style="width:500px;border-top-width:0px;">
    <div m:inject="s:forEach" m:items="#{svTantouSibuDto.listEditData}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
        <td width="60px" style="text-align:center;">
            <input type="checkbox" m:id="chkEturan" m:value="#{e.selCheck}" m:disabled="true"/>
        </td>
        <td width="*"><span m:converter="#{characterEncodingConverter}" m:value="#{e.sibuName}"/></td>
    </tr>
    </div>
</table>
</div>
</form>
</div>
</body>
</html>
