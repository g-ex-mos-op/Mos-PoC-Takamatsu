<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html" m:action="#{accounteditCheckAction.initialize}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報変更(店舗) システム管理者</title>
</head>
<body>
<span m:converter="#{characterEncodingConverter}" m:inject="f:param" m:name="layoutTitle" m:value="#{accounteditDto.gamenTitle}（編集画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報変更（編集画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA001V06"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load() {
	focusElement("accountInput");
}
//-->
</SCRIPT>
<form m:id="accountInput" onKeyDown="return setDefaultSubmitButton('accountInput','executeBt')";>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{accounteditReqDto.windowId}"/>
	<input type="hidden" m:id="sessionKey" m:value="#{accounteditReqDto.sessionKey}"/>
	<input type="button" value="戻る" m:action="#{accounteditCheckAction.back}" />&nbsp;&nbsp;
	<input type="button" value="確認" m:id="executeBt" class="operation_button" m:action="#{accounteditCheckAction.update_check}" />
	<table class="body_table2" style="margin-top:4px;width:98%;">
		<col width="180px;" class="width_190_s"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		<tr>
			<th>ユーザータイプ </th>
			<td colspan="5">店舗スタッフ</td>
		</tr>
		<tr>
			<th>ユーザーID (アカウント)</th>
			<td colspan="2">
				<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userId}" />&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" style="color:red;" m:value="#{accounteditDto.pwLockMsg}"/>
			</td>
		    <th>ロック解除</th>
			<td colspan="2">
			  <input type="checkbox" m:value="#{accounteditDto.pwLockResetFlg}"/>&nbsp;&nbsp;ロック解除
		    </td>
		</tr>
		<tr>
			<th>ご利用者名</th>
			<td colspan="2"><input m:id="userNameKj" type="text" m:maxlength="40" size="45"
			                       m:value="#{accounteditDto.uIUser.userNameKj}" class="imeon"/></td>
			<th>ご利用者名(カナ)</th>
			<td colspan="2"><input m:id="userNameKana" type="text" m:maxlength="20" size="45"
			                       m:value="#{accounteditDto.uIUser.userNameKana}" class="imeon"/></td>
		</tr>
		<tr>
			<th>会社</th>
			<td colspan="2">
		    	<select class="condition_field"
						m:value="#{accounteditDto.userCompany.rCompanyCd}"
						m:items="#{accounteditDto.companyList}"
						m:itemValue="companyCd"
						m:itemLabel="companyName">
		        </select>
			</td>
			<th>店コード</th>
			<td colspan="2">
				<input m:id="miseCd" class="imenotuse" type="text" size=7 m:maxlength="5"
				       m:value="#{accounteditDto.userMise.miseCd}" m:converter="#{accounteditCodeConverter}"/>&nbsp;
				<input type="button" value="店選択" m:action="#{accounteditCheckAction.searchMise}"/>
			</td>
		</tr>
		<tr>
			<th>オーナー公開</th>
			<td colspan="5">
			<span m:inject="s:selectOneRadio2" m:value="#{accounteditDto.uIUser.sekyuFlg}">
				<input type="radio" m:value="1"/>公開する
				<input type="radio" m:value="2"/>公開しない
			</span>
	 		</td>
		</tr>

		<tr>
			<th>ご請求開始日</th>
			<td><input m:id="seikyuDt" class="imenotuse" type="text" m:maxlength="10" size=20 m:value="#{accounteditDto.uIUser.seikyuDt}"/></td>
			<th>ご請求変更予定日</th>
			<td><input m:id="seikyuUpdtDt"  class="imenotuse" type="text" m:maxlength="10" size=20 m:value="#{accounteditDto.uIUser.seikyuUpdtDt}"/></td>
			<th>お申込日</th>
			<td><input m:id="appliedDt"  class="imenotuse" type="text" m:maxlength="10" size=20 m:value="#{accounteditDto.uIUser.appliedDt}"/></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td colspan="3"><input m:id="mailAdd" class="imenotuse" type="text" m:maxlength="60" size="58" m:value="#{accounteditDto.uIUser.mailAdd}"/> </td>
			<th>ご利用停止</th>
			<td>
			<input type="checkbox" m:value="#{accounteditDto.checkStopFLg}" />&nbsp;&nbsp;使用停止
			</td>
		</tr>
		<tr>
			<th>パスワードリセット</th>
	        <td>
	      	    <input id="password" type="password" m:size="20" m:value="#{accounteditDto.userPassWordImple}"/></td>
	        <th>確認用パスワード</th>
	        <td>
	    	    <input id="password2" type="password" m:size="20" m:value="#{accounteditDto.userPassWordKakuninImple}"/></td>
		    <th>マトリクスリセット</th>
		    <td>
		        <input type="checkbox" m:value="#{accounteditDto.matrixResetFlg}"/>&nbsp;&nbsp;リセット</td>
		</tr>

	</table>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>
</body>
</html>
