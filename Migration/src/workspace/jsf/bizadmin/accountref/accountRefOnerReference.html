<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報照会(オーナー)</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="アカウント情報照会"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報照会</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA002V02"/>
<span m:inject="s:insert" m:name="body">

<form>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="button" value="戻る" m:action="#{accountRefAction.back}" />
</form>
	<table class="body_table2" style="margin-top:4px;width:98%;border-bottom-width:0px;">
		<tr >
			<th>ユーザータイプ </th>
			<td colspan="3">オーナー</td>
		</tr>
		<tr >
			<th>ユーザーID</th> 
			<td colspan="3"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userId}" /></td>
		</tr>
		<tr >
			<th style="width:150px;">ご利用者名</th>
			<td style="width:250px;"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userNameKj}" /></td>
			<th style="width:150px;">ご利用者名(カナ)</th>
			<td style="width:*;"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userNameKana}" /></td>
		</tr>
		<tr >
			<th>会社</th>
			<td colspan="3">
				<div m:inject="s:forEach" m:items="#{accountRefDto.listUserOner}" m:var="bm06" m:varindex="i">
					<div m:rendered="#{bm06.checked}">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/>&nbsp;&nbsp;
					</div>
				</div>
			</td>
		</tr>	
	</table>
	<div m:inject="s:forEach" m:items="#{accountRefDto.userOnerScreenList}" m:var="list1Row" m:varindex="r">
		<table class="body_table2" style="width:98%;border-top-width:0px;border-bottom-width:0px;">
		<tr class="non_top_border">
			<div m:inject="s:forEach" m:items="#{list1Row}" m:var="bm06" m:varindex="i">
				<th style="width:150px;">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.companyName}"/><br/>オーナーコード</th>
				<td style="width:#{i==0?'*':'145'}px;">
					<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerCd}"/>&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{bm06.onerNameKj}"/>
				</td>
			</div>
			</tr>
		</table>
	</div>
	<table class="body_table2" style="width:98%;border-top-width:0px;">
		<tr class="non_top_border">
			<th>業態</th>
			<td colspan="5" style="{border-top-width:0px;border-right-width : 0px;}" >
		  		<div m:inject="s:forEach" m:items="#{accountRefDto.listUserGyotai}" m:var="e" m:varindex="i">
	        	<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.gyotaiName}"/><br>
		  		</div>
			</td>
		</tr>
		<tr >
			<th>ご請求フラグ</th>
			<td colspan="5">請求&nbsp;<span m:inject="h:outputText" m:value="#{accountRefDto.labelSekyuFlg}" /></td>
		</tr>
		<tr >
			<th style="width:150px;">ご請求開始日</th>
			<td style="width:150px;"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.seikyuDt}" m:converter="#{dateConverterYMD}"/></td>
			<th style="width:150px;">ご請求変更予定日</th>
			<td style="width:150px;"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.seikyuUpdtDt}" m:converter="#{dateConverterYMD}"/></td>
			<th style="width:150px;">お申込日</th>
			<td style="width:*;"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.appliedDt}" m:converter="#{dateConverterYMD}"/></td>		
		</tr>
		<tr > 
			<th>メールアドレス</th>
			<td colspan="3"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.mailAdd}"/></td>
			<th>ご利用停止</th>
			<td>利用停止&nbsp;<span m:inject="h:outputText" m:value="#{accountRefDto.labelStopFlg}" /></td>	
		</tr>
		
	</table>
</span>
</body>
</html>
