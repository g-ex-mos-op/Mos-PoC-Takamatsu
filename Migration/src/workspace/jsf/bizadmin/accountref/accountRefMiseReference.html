<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報照会(店舗)</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="アカウント情報照会"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報照会　</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA002V03"/>
<span m:inject="s:insert" m:name="body">

<form>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="button" value="戻る" m:action="#{accountRefAction.back}" />
</form>
	<table class="body_table2" style="margin-top:4px;width:98%;">
		<col style="width:150px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		<tr>
			<th>ユーザータイプ </th>
			<td colspan="5">店舗スタッフ</td>
		</tr>
		<tr>
			<th>ユーザーID </th> 
			<td colspan="5"><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userId}" /></td>
		</tr>
		<tr>
			<th>ご利用者名</th>
			<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userNameKj}" /></td>
			<th>ご利用者名(カナ)</th>
			<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userInfo.userNameKana}" /></td>
		</tr>
		<tr>
			<th>会社</th>
			<td colspan ="2">
				<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userMise.companyName}" /></td>
			<th>店コード</th>
			<td colspan ="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accountRefDto.userMise.miseCd}" />&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{accountRefDto.userMise.miseNameKj}" />
			</td>
		</tr>
		<tr>
			<th>オーナー公開</th>
			<td colspan="5">公開 <span m:inject="h:outputText" m:value="#{accountRefDto.labelSekyuFlg}" /></td>
		</tr>	
		
		<tr>
			<th>ご請求開始日</th>
			<td><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.seikyuDt}" m:converter="#{dateConverterYMD}"/></td>
			<th>ご請求変更予定日</th>
			<td><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.seikyuUpdtDt}" m:converter="#{dateConverterYMD}"/></td>
			<th>お申込日</th>
			<td><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.appliedDt}" m:converter="#{dateConverterYMD}"/></td>		
		</tr>	
		<tr> 
			<th>メールアドレス</th>
			<td colspan="3" ><span m:inject="h:outputText" m:value="#{accountRefDto.userInfo.mailAdd}"/></td>
			<th>ご利用停止</th>
			<td>利用停止&nbsp;<span m:inject="h:outputText" m:value="#{accountRefDto.labelStopFlg}" /></td>	
		</tr>
		
	</table>
</span>

</body>
</html>
