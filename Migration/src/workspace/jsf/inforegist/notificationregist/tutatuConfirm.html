<html xmlns:m="http://www.seasar.org/maya" m:action="#{notificationRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>お知らせ登録（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="お知らせ登録（確認画面）"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="bodyTitleName">■お知らせ登録（確認画面）</span>
お知らせspan m:inject="f:param" m:name="viewIdValue" m:value="BIF002V03"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load(){
}
//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
table.body_table2{
  width				: 800px;
}
-->
</STYLE>

<form m:id="docRegist" enctype="multipart/form-data">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="button" value="戻る" class="operation_button" m:action="#{notificationRegistConfirmAction.cancel}"/>&nbsp;
<input type="button" value="登録" class="operation_button" m:action="#{notificationRegistConfirmAction.regist}"/>&nbsp;

<span m:rendered="#{notificationRegistFormDto.listKanrenSakiSize > 0}">
<p/>
以下の情報からリンクが登録されていますが、削除して宜しいですか？<br/>
	<div m:inject="s:forEach" m:items="#{notificationRegistFormDto.listKanrenSaki}" m:var="e" m:varindex="i">
		<span m:value="#{e.infoShuName}"/>　登録日：<span m:value="#{e.regDate}" m:converter="#{notificationRegistDateConverter}"/>　タイトル：<span m:value="#{e.title}"/>
		<BR>
	</div>
<br/>
</span>
<table class="body_table2" style="width:835px;margin-top:4px;">
	<tr>
		<th width="165px" colspan="2">登録モード</th>
		<td colspan="5">
			<span m:converter="#{characterEncodingConverter}" m:value="#{notificationRegistConditionDto.regModeName}"/></td>
	</tr>
	<tr>
		<th colspan="2">カテゴリー</th>
		<td colspan="5">
			<span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.cateName}"/></td>
	</tr>
	<tr>
		<th colspan="2">タイトル</th>
		<td colspan="5">
			<span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.title}"/></td>
	</tr>
	<tr>
		<th colspan="2">サブタイトル</th>
		<td colspan="5">
			<span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.subTitle}"/></td>
	</tr>
	<tr>
		<th colspan="2" nowrap="true">お知らせファイル登録</th>
		<td colspan="5">
			<span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.fileName}"/></td>
	</tr>
	<tr>
		<th colspan="2" rowspan="#{notificationRegistFormDto.listKanrenBunshoSize+1}">既存文書にリンク</th>
		<th colspan="5">タイトル</th>
	</tr>
	<div m:inject="s:forEach" m:items="#{notificationRegistFormDto.listKanrenBunsho}" m:var="e" m:varindex="i">
		<tr>
			<td colspan="5"><span m:converter="#{characterEncodingConverter}" m:value="#{e.title}"/></td>
		</tr>
	</div>
	
	<tr>
	    <th colspan="2" rowspan="4" width="165px">添付ファイル登録</th>
	    <th colspan="3" width="360px">添付ファイルタイトル</th>
		<td colspan="2" width="*"></td>
	</tr>
	<tr>
		<td colspan="3" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachName1}"/>&nbsp;</td>
		<td colspan="2" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachFl1}"/></td>
	</tr>
	<tr>
		<td colspan="3" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachName2}"/>&nbsp;</td>
		<td colspan="2" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachFl2}"/></td>
	</tr>
	<tr>
		<td colspan="3" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachName3}"/>&nbsp;</td>
		<td colspan="2" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.attachFl3}"/></td>
	</tr>
	<tr>
		<th colspan="2" width="165px">公開開始日</th>
		<td width="120px">
			<span m:value="#{uiTutatuInfo.pubDate}" m:converter="#{dateCnvtSlashYMDW}"/>
		</td>

		<th width="120px">お知らせ管理No</th>
		<td width="114px" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.kanriNo}"/></td>

		<th width="57px">登録者</th>
		<td width="*" nowrap="true"><span m:converter="#{characterEncodingConverter}" m:value="#{uiTutatuInfo.userNamekj}"/></td>
		
	</tr>
	<tr>
		<th width="70px" rowspan="5">公開対象</th>
		<th width="92px">会社</th>
		<td width="243px" colspan="2">
		    <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlCompany}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.companyName}"/></div>
		    </div>
		</td>
		<td rowspan="5">
			<input type="button" m:value="公開対象参照" m:action="#{notificationRegistConfirmAction.callForm}" m:immediate="true"/>
		</td>
		<td rowspan="5" colspan="2"></td>
	</tr>
	<tr>
		<th>所属</th>
		<td colspan="2">
		    <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlShozoku}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.shozokuName}"/></div>
		    </div>
		</td>
	</tr>
	<tr>
		<th>業態</th>
		<td colspan="2">
		    <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlGyotai}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.gyotaiKbnName}"/></div>
		    </div>
		</td>
	</tr>
	<tr>
		<th>業態別設定</th>
		<td colspan="2">
			<div m:rendered="#{publicTargetDto.listTrnControlGyotaiKobetuSize >= 1}">有</div>
			<div m:rendered="#{publicTargetDto.listTrnControlGyotaiKobetuSize <= 0}">無</div>
		</td>
	</tr>
	<tr>
		<th>個店別設定</th>
		<td colspan="2">
            <div m:rendered="#{publicTargetDto.listTrnControlGyotaiTenpoSize >= 1}">
                <span style="float:left;">有</span>
                <span style="float:right;"><input type="button"  m:value="指定店舗ダウンロード" m:action="#{notificationRegistCsvAction.download}"/></span>
                <span style="clear:both;"/>
            </div>
			<div m:rendered="#{publicTargetDto.listTrnControlGyotaiTenpoSize <= 0}">無</div>
		</td>
	</tr>

</table>
</form>
<script type="text/javascript">
<!--
	focusElement("userSearch");
-->
</script>
<div></div>

</span>
</body>
</html>
