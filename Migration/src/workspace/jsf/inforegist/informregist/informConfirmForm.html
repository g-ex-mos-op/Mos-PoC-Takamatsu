<html xmlns:m="http://www.seasar.org/maya" m:action="#{informConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>インフォメーション登録（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="インフォメーション登録（確認画面）"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="s:insert" m:name="bodyTitleName">■インフォメーション登録（確認画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BIF004V03"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
-->
</STYLE>
<form m:id="informConfirm" enctype="multipart/form-data">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="button" value="戻る" m:action="#{informConfirmAction.cancel}"/>&nbsp;
<span m:rendered="#{informRegistDto.mode!=4}">
<input type="button" value="登録" m:action="#{informConfirmAction.regist}"/>&nbsp;
</span>
<!-- インフォメーション内容 -->
<table class="body_table2" style="margin-top:4px;width:770px;">
  <tr>
    <th colspan="2">登録モード</th>
    <td colspan="5"><span m:converter="#{characterEncodingConverter}" m:value="#{informRegistDto.modeName}"/></td>
  </tr>
  <tr>
    <th colspan="2">タイトル</th>
    <td colspan="5"><span m:value="#{uiNews.title}" m:converter="#{characterEncodingConverter}"/></td>
  </tr>
  <tr>
    <th colspan="2">メッセージ</th>
    <td width="580px" colspan="5"><span m:value="#{uiNews.message}" m:escape="false" m:converter="#{characterEncodingConverter}" m:converter="#{changeLineRefConverter}" m:escape="false" /></td>
  </tr>
  <tr>
    <th width="175px" colspan="2">公開期間FROM</th>
    <td width="100px"><span m:value="#{uiNews.pubDateFrom}" m:converter="#{dateConverter}"/></td>
    <th width="100px">公開期間TO</th>
    <td width="100px"><span m:value="#{uiNews.pubDateTo}" m:converter="#{dateConverter}"/></td>
    <th width="60px">登録者</th>
    <td width="*"><span m:value="#{uiNews.userNameKj}" m:converter="#{characterEncodingConverter}"/></td>
  </tr>
  <tr class="non_top_border">
    <th width="70px" rowspan="5">公開対象</th>
    <th>会社</th>
    <td colspan="2">
      <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlCompany}" m:var="e" m:varindex="i">
        <span m:value="#{e.companyName}" m:converter="#{characterEncodingConverter}"/><br/>
      </div>
    </td>
    <td rowspan="5">
      <input type="button" m:value="公開対象参照" m:action="#{informConfirmAction.startPublicTarget}" m:immediate="true"/>
    </td>
    <td rowspan="5" colspan="2"></td>
  </tr>
  <tr>
    <th>所属</th>
    <td colspan="2">
      <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlShozoku}" m:var="e" m:varindex="i">
        <span m:value="#{e.shozokuName}" m:converter="#{characterEncodingConverter}"/><br/>
      </div>
    </td>
  </tr>
  <tr>
    <th>業態</th>
    <td colspan="2">
      <div m:inject="s:forEach" m:items="#{publicTargetDto.listTrnControlGyotai}" m:var="e" m:varindex="i">
        <span m:value="#{e.gyotaiKbnName}" m:converter="#{characterEncodingConverter}"/><br/>
      </div>
    </td>
  </tr>
  <tr>
    <th>業態別設定</th>
    <td colspan="2">
      <span m:value="#{publicTargetDto.listTrnControlGyotaiKobetuSize > 0?'あり':'なし'}"/>
    </td>
  </tr>
  <tr>
    <th>個店別設定</th>
    <td colspan="2">
      <span style="float:left;" m:value="#{publicTargetDto.listTrnControlGyotaiTenpoSize > 0?'あり':'なし'}"/>
      <div m:rendered="#{publicTargetDto.listTrnControlGyotaiTenpoSize > 0}">
          <span style="float:right;"><input type="button"  m:value="指定店舗ダウンロード" m:action="#{informRegistCsvAction.download}"/></span>
      </div>
    </td>
  </tr>
</table>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>
</body>
</html>
