<html xmlns:m="http://www.seasar.org/maya" m:action="#{portalTopAction.startWhatsNew}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body.css?#{headerDto.loginTime}"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body_#{birdUserInfo.emosslesAppId}.css?#{headerDto.loginTime}"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/main.css?#{headerDto.loginTime}"/>
<title>お知らせ詳細</title>
<span m:inject="f:param" m:name="viewIdValue" m:value="BPO001V02"/>
<script type="text/javascript">
<!--
// -->
</script>
</head>
<body onLoad="setting();">
<br>
<div align="center">

<form id="whatsNew">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<table width="500" cellspacing="0" cellpadding="0">
  <tr><td class="body_caption">■お知らせ詳細</td></tr>
  <tr><td>
	<br>
	<button onclick="window.close()">閉じる</button>
  </td></tr>
</table>
<br>
<div align="center">
  <font style="font-weight:bold;color:red;"><span m:inject="h:messages" m:globalOnly="false" m:showDetail="false"/></font>
</div>
<table class="body_table" width="500" border="1">
  <tr>
    <th class="body_header3" width="120">発信日</th>
    <td class="body_field"><span m:value="#{portalTopDto.pubDateFrom}" m:converter="#{dateConverter}"/>
    </td>
  </tr>
  <tr>
    <th class="body_header3">発信元</th>
    <td class="body_field"><span m:converter="#{characterEncodingConverter}" m:value="#{portalTopDto.pubOrgName}"/>　
    </td>
  </tr>
  <tr>
    <th class="body_header3">タイトル</th>
    <td class="body_field"><span m:converter="#{characterEncodingConverter}" m:value="#{portalTopDto.title}"/>

    </td>
  </tr>
  <tr>
    <th class="body_header3">メッセージ</th>
    <td class="body_field"><span m:value="#{portalTopDto.simpleMsg}" m:converter="#{changeLineRefConverter}" m:escape="false" />
    </td>
  </tr>
  <tr>
    <th class="body_header3">詳細</th>
    <td class="body_field"><span m:value="#{portalTopDto.message}" m:converter="#{changeLineRefConverter}" m:escape="false" />
    </td>
  </tr>
</table>
</form>
</div>

</body>
</html>
