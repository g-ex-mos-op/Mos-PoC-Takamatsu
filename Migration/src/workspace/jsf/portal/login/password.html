<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="robots" content="noindex">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/trident/body.css?#{loginAction.requestTime}"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/trident/main.css?#{loginAction.requestTime}"/>
<script type="text/javascript" src="#{request.contextPath}/js/bird.js"></script>
<title>パスワード変更</title>
<style type = "text/css">
<!--
	html, body {
	  font-family           : ＭＳ Ｐゴシック;
	}
	.text_field{
		width:142px;
		height:22px;
	}
-->
</style>
<script type="text/javascript">
<!--
function load(){
	document.passwordChange.elements["passwordChange:userId"].focus();
}
function clearForm(formobj) {
    for (i = 0; i < formobj.elements.length; i++) {
        if (formobj.elements[i].type == "text" || formobj.elements[i].type == "password") {
            formobj.elements[i].value = "";
        }
    }
    document.passwordChange.elements["passwordChange:userId"].focus();
}
//-->
</script>
</head>

<body onLoad="load();">
<span m:inject="f:param" m:name="viewIdValue" m:value="BPO000V04"/>
<span m:inject="f:param" m:name="layoutTitle" m:value="Home"/>
<span m:inject="s:insert" m:name="body">

<img style="margin:10px" m:inject="h:graphicImage" m:url="/images/bird.gif"/>

<div align="center">

<form id="passwordChange">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<table width="300" cellspacing="0" cellpadding="0">
  <tr><td class="body_caption">■パスワード変更</td></tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td>
      <font style="font-weight:bold;color:red;"><span m:inject="h:messages" m:globalOnly="false" m:showDetail="false"/></font>
      <input type="button" value="実行" m:action="#{chgPasswordAction.changePassword}"/>&nbsp;
      <input type="button" value="リセット" onclick="clearForm(this.form);"/>&nbsp;
      <input type="button" value="戻る" m:action="#{chgPasswordAction.back}"/>
    </td>
  </tr>
</table>
<br>

<table class="body_table" width="300" border="1">
  <tr>
    <th class="body_header1">ユーザーID</th>
    <td class="body_field">
    	<input class="imenotuse text_field" id="userId" type="text" m:maxlength="8" m:value="#{loginDto.userId}">
    		<span m:inject="s:validator" m:binding="#{hankakuEisujiValidator}" />
    	</input>
    </td>
  </tr>
  <tr>
    <th class="body_header1">現在のパスワード</th>
    <td class="body_field">
    	<input class="text_field" id="oldPassword" type="password" m:value="#{loginDto.oldPassword}"/>
    </td>
  </tr>
  <tr>
    <th class="body_header1">新しいパスワード</th>
    <td class="body_field">
    	<input class="text_field" id="newPassword" type="password" m:value="#{loginDto.newPassword}">
    	    <span m:inject="s:validator" m:binding="#{hankakuEisujiValidator}" />
    	</input>
    </td>
  </tr>
  <tr>
    <th class="body_header1">確認用パスワード</th>
    <td class="body_field">
    	<input class="text_field" id="newPasswordKakunin" type="password" m:value="#{loginDto.newPasswordKakunin}">
    	    <span m:inject="s:validator" m:binding="#{hankakuEisujiValidator}" />
    	</input>
    </td>
  </tr>
</table>
</form>
</div>

</span>
</body>
</html>
