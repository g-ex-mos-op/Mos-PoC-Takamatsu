<html xmlns:m="http://www.seasar.org/maya" m:action="#{userRegistEditStoreAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ユーザー登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ユーザー登録"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="s:insert" m:name="bodyTitleName">■ユーザー登録</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSA006V04"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load() {
	focusElement("userregist");
}
//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
-->
</STYLE>
<form m:id="userregist" onKeyDown="return setDefaultSubmitButton('userregist','executeBt');">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="button" value="戻る" m:action="#{userRegistEditStoreAction.cancel}"/>&nbsp;
	<input type="button" value="確認" m:id="executeBt" class="operation_button" m:action="#{userRegistEditStoreAction.regist}"/>&nbsp;
	<table class="body_table2" style="width:98%;margin-top:4px;">
		<col style="width:170px;"/>
		<col style="width:155px;"/>
		<col style="width:135px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
	  <tr>
	    <th>ユーザータイプ</th>
	    <td colspan="5">店舗</td>
	  </tr>
	  <tr>
	    <th>ユーザーID</th>
	    <td>
	      <input type="text" m:id="userId" class="imenotuse"
	             m:value="#{userRegistDto.uIUser.userId}" m:maxlength="8" style="width:127px"/>
	    </td>
	    <th>初期パスワード</th>
	    <td><input id="password" type="password" style="width:146px" m:value="#{userRegistDto.userPassWord}"/></td>
	    <th>確認用パスワード</th>
	    <td><input id="password2" type="password" style="width:146px" m:value="#{userRegistDto.userPassWordKakunin}"/></td>
	  </tr>

	  <tr>
	    <th>ユーザー名</th>
	    <td colspan="2">
	      <input type="text" m:id="userNameKj" class="imeon"
	             m:value="#{userRegistDto.uIUser.userNameKj}" m:maxlength="40" style="width:266px"/>
	    </td>
	    <th>ユーザー名(カナ)</th>
	    <td colspan="2">
	      <input m:id="userNameKana" class="imeon" type="text" m:value="#{userRegistDto.uIUser.userNameKana}" m:maxlength="20" style="width:266px" />
	    </td>
	  </tr>
	  <tr>
	    <th>会社</th>
		<td colspan="2">
	    	<select class="condition_field"
					m:value="#{userRegistDto.userCompany.rCompanyCd}"
					m:items="#{userRegistDto.companyList}"
					m:itemValue="companyCd"
					m:itemLabel="companyName">
	        </select>
		</td>
	    <th>
	      店コード&nbsp;&nbsp;&nbsp;
	      <input type="button" value="検索" class="operation_button" m:action="#{userRegistEditStoreAction.searchMise}"/>
	    </th>
	    <td colspan="2">
	      <input m:id="miseCd" class="imenotuse" type="text"
	             m:value="#{userRegistDto.userMise.miseCd}" m:maxlength="5" style="width:100px" m:converter="#{userRegistCodeConverter}"/>
	    </td>
	  </tr>
	  <tr>
		<th>オーナー公開</th>
		<td colspan="5">
		<span m:inject="s:selectOneRadio2" m:value="#{userRegistDto.uIUser.sekyuFlg}">
			<input type="radio" m:value="1"/>公開する
			<input type="radio" m:value="2"/>公開しない
		</span>
 		</td>
	  </tr>
	  <tr>
		<th>請求開始日</th>
		<td><input m:id="seikyuDt" class="imenotuse" type="text" m:maxlength="10" style="width:125px"
		           m:value="#{userRegistDto.uIUser.seikyuDt}"/></td>
		<th>請求変更予定日</th>
		<td><input m:id="seikyuUpdtDt" class="imenotuse" type="text" m:maxlength="10" style="width:125px"
		           m:value="#{userRegistDto.uIUser.seikyuUpdtDt}"/></td>
		<th>お申込日</th>
		<td><input m:id="appliedDt" class="imenotuse" type="text" m:maxlength="10" style="width:125px"
		           m:value="#{userRegistDto.uIUser.appliedDt}"/></td>
	  </tr>
	  <tr>
	    <th>メールアドレス</th>
		<td colspan="3"><input m:id="mailAdd" class="imenotuse" type="text" m:maxlength="60" style="width:336px"
		                       m:value="#{userRegistDto.uIUser.mailAdd}"/> </td>
	    <th>使用停止</th>
	    <td><input type="checkbox" m:value="#{userRegistDto.stopFlg}" />&nbsp;使用停止</td>
	  </tr>
	</table>
</form>
</span>
</body>
</html>
