<html xmlns:m="http://www.seasar.org/maya" m:action="#{energyinputitemConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>店舗メーター管理状況メンテナンス（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="店舗メーター管理状況メンテナンス（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■店舗メーター管理状況メンテナンス（確認画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBS033V03"/>
<span m:inject="f:param" m:name="onLoadName" m:value="onLoadFunction()"/>
<span m:inject="f:param" m:name="userType" m:value="#{energyinputitemSessionDto.userTypeCd}"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.scroll_area {
	width:	  705px;
	height:   410px;
	overflow: auto;
}
@media print {
}
-->
</style>

<script type="text/javascript">
<!--
function onLoadFunction() {
}
-->
</script>

<form m:id="energyamount" target="_self">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="userTypeCd" m:value="#{userType}"/>
<input type="hidden" m:id="sessionKey" m:value="#{energyinputitemRequestDto.sessionKey}"/>

<input type="button"
       m:id="backBtn" value="戻る"
       m:action="#{energyinputitemConfirmAction.back}"
       ondblclick="return false;"/>
&nbsp;
<input type="button"
       m:id="executeBtn" value="登録"
       m:action="#{energyinputitemConfirmAction.execute}"
       ondblclick="return false;"
       m:style="#{energyinputitemSessionDto.existRegistData ? '' : 'display:none;'}"/>

<div style="clear:both;line-height:25%;"><br/></div>

<div m:rendered="#{energyinputitemSessionDto.existRegistData}">
<table class="body_table2">
 <tr>
  <th>対象支部</th>
  <td><span m:converter="#{characterEncodingConverter}" m:value="#{energyinputitemSessionDto.sibuName}"/></td>
  <th>メーター区分</th>
  <td><span m:converter="#{characterEncodingConverter}" m:value="#{energyinputitemSessionDto.meterKbnName}"/></td>
 </tr>
</table>
<div style="clear:both;line-height:25%;"><br/></div>
<table class="body_table2" style="width:685px;">

 <tr class="header_row">
  <th  style="width:*;">店舗</th>
  <th style="width:9%;">電灯</th>
  <th style="width:9%;">動力</th>
  <th style="width:9%;">ガス</th>
  <th style="width:9%;">水道</th>
 </tr>
</table>

<div class="scroll_area">
<table class="body_table2" style="border-top-width:0px; width:685px;">

<span m:inject="s:forEach" m:items="#{energyinputitemSessionDto.listEditData}" m:var="e" m:varindex="i">
 <tr class="non_top_border" m:rendered="#{e.updateFlg}">
  <td style="width:*;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.miseCd}"/>&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/></td>
  <td style="width:9%; text-align:center;"><span m:rendered="#{e.electricFlgDisp}">○</span><span m:rendered="#{!e.electricFlgDisp}">&nbsp;</span></td>
  <td style="width:9%; text-align:center;"><span m:rendered="#{e.powerFlgDisp}">○</span><span m:rendered="#{!e.powerFlgDisp}">&nbsp;</span></td>
  <td style="width:9%; text-align:center;"><span m:rendered="#{e.gasFlgDisp}">○</span><span m:rendered="#{!e.gasFlgDisp}">&nbsp;</span></td>
  <td style="width:9%; text-align:center;"><span m:rendered="#{e.waterFlgDisp}">○</span><span m:rendered="#{!e.waterFlgDisp}">&nbsp;</span></td>
 </tr>
</span>
</table>
</div>
</div>

<div m:rendered="#{!energyinputitemSessionDto.existRegistData}">
変更されたデータはありません。
</div>

</form>
</div>
</body>
</html>
