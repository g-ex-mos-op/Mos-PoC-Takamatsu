<html xmlns:m="http://www.seasar.org/maya" m:action="#{mlResultRegistInterviewEditAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>マスターライセンス結果登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="マスターライセンス結果登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■マスターライセンス結果登録</span>
 <span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSM008V05"/>
<div m:inject="s:insert" m:name="body">
<script language="JavaScript">
<!--

function load(){

  loadScroll("mlresultinterviewscroll", 395);

 }

function bodyLoad() {
  focusElementCustom("mlResultRegistInterview");
}
-->
</script>
<style type="text/css">
<!--
/* テーブルデフォルト設定 パターン２*/
/* テーブル幅 */
table.body_table2{
  width   : 98%;
}
/* テーブルヘッダデフォルト設定 パターン２*/
/* テーブルヘッダのセンタリング用 */
table.body_table2 tr th{
  text-align            : center;
  border-style                : solid;
  border-color                : #808080;
}
.scroll_area {
    width:100%;
	height:	  400px;
	overflow: auto;
}
-->
</style>

<form m:id="mlResultRegistInterview" m:onkeydown="return setDefaultSubmitButton('mlResultRegistInterview','btnExecute');">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />

	<input type="submit" value="戻る" m:action="#{mlResultRegistInterviewEditAction.back}"/>
	<input type="submit" value="確認" m:id="btnExecute" m:action="#{mlResultRegistInterviewEditAction.regist}"/>
<div class="scroll_padding_head">
<div class="scroll_hidden margin_bottom_hidden">
<table class="body_table2" style="margin-top:5px;">
    <caption class="body_caption" style="text-align:left; padding:2px 0px;">面接</caption>
    <col style="width:40px;"/>
    <col style="width:*px;"/>
    <col style="width:240px;"/>
    <div m:inject="s:forEach" m:items="#{mlResultRegistDto.listMstInterview}" m:var="e" m:varindex="i">
      <col style="width:60px;"/>
    </div>
    <col style="width:120px;"/>
    <tr>
        <th style="width:40px;" rowspan="2">受験<br/>番号</th>
        <th style="width:*px;">支部名</th>
        <th style="width:240px;">オーナー名</th>
        <div m:inject="s:forEach" m:items="#{mlResultRegistDto.listMstInterview}" m:var="e" m:varindex="i">
          <th style="width:60px;" rowspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{e.interviewName}"/></th>
        </div>
        <th style="width:120px;">面接日</th>
    </tr>
    <tr>
        <th style="width:*px;">店舗名</th>
        <th style="width:240px;">受験者氏名</th>
        <th style="width:120px;">面接官</th>
    </tr>
</table>
</div>
</div>
<div class="scroll_padding_data">
<div id="mlresultinterviewscroll" class="scroll_hidden">
<table style="border-top-width:0px" class="body_table2">
    <col style="width:40px;"/>
    <col style="width:*px;"/>
    <col style="width:240px;"/>
    <div m:inject="s:forEach" m:items="#{mlResultRegistDto.listMstInterview}" m:var="e" m:varindex="i">
      <col style="width:60px;"/>
    </div>
    <col style="width:120px;"/>
    <div m:inject="s:forEach" m:items="#{mlResultRegistDto.listInterviewResult}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
      <td style="width:40px;line-height:42px;" rowspan="2"><span m:value="#{e.examNo}" m:converter="#{mlresultStatusRefMiseConverter}"/></td>
      <td style="width:*;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.sibuName}"/></td>
      <td style="width:240px;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.onerNameKj}"/></td>
      <div m:inject="s:forEach" m:items="#{mlResultRegistDto.listMstInterview}" m:var="f" m:varindex="j">
        <td style="width:60px; text-align:center;line-height:42px;" rowspan="2">
            <input type="checkbox" m:value="#{e.sub2Chk1ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk1Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 0}"/>
            <input type="checkbox" m:value="#{e.sub2Chk2ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk2Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 1}"/>
            <input type="checkbox" m:value="#{e.sub2Chk3ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk3Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 2}"/>
            <input type="checkbox" m:value="#{e.sub2Chk4ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk4Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 3}"/>
            <input type="checkbox" m:value="#{e.sub2Chk5ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk5Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 4}"/>
            <input type="checkbox" m:value="#{e.sub2Chk6ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk6Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 5}"/>
            <input type="checkbox" m:value="#{e.sub2Chk7ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk7Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 6}"/>
            <input type="checkbox" m:value="#{e.sub2Chk8ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk8Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 7}"/>
            <input type="checkbox" m:value="#{e.sub2Chk9ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk9Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 8}"/>
            <input type="checkbox" m:value="#{e.sub2Chk10ResultForChkbox}" m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.sub2Chk10Result == '2' || e.interviewChk == '3'}" m:rendered="#{j == 9}"/>
        </td>
      </div>
      <td style="width:120px;">
        <input type="text" class="width_90" m:size="15" m:maxlength="10" m:id="interviewDt" m:value="#{e.interviewDt}"
        m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.interviewChk == '3'}"
        m:style="background-color:#{e.sub3Result == '2' || e.sub3Result == '3' || e.interviewChk == '3'?'	#d0d0d0':''}" m:converter="#{mlrrDateConverterYMDSlash}"/>
      </td>
    </tr>
    <tr>
      <td style="width:*px;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/></td>
      <td style="width:240px;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.staffLNameKj}"/><span m:converter="#{characterEncodingConverter}" m:value="#{e.staffFNameKj}"/></td>
      <td style="width:120px;">
        <input type="text" class="width_100" m:size="18" m:maxlength="40" m:id="assesser" m:value="#{e.assesser}"
          m:disabled="#{e.sub3Result == '2' || e.sub3Result == '3' || e.interviewChk == '3'}"
          m:style="background-color:#{e.sub3Result == '2' || e.sub3Result == '3' || e.interviewChk == '3'?'	#d0d0d0':''}" />
      </td>
    </tr>
    </div>
</table>
</div>
</div>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>

</div>
</body>
</html>
