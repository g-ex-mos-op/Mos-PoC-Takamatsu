<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>統合ユーザー　メニュー画面</title>
</head>
<body> 
<span m:inject="f:param" m:name="viewIdValue"/>
<span m:inject="s:insert">
<script language="JavaScript">
<!--
function searchView(viewId, initView) {
document.linkForm.elements['linkForm:ViewId'].value=viewId;
document.linkForm.elements['linkForm:InitView'].value=initView
//document.linkForm.elements['linkForm:__link_clicked__'].value='linkForm:searchView';
//document.linkForm.submit();
}

-->
</script>
<form m:id="linkForm">
<input type="hidden" m:id="ViewId" m:value="#{togoUserMenuDto.ViewId}"/>
<input type="hidden" m:id="InitView" m:value="#{togoUserMenuDto.InitViewId}"/>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<a id="searchView" m:action="#{getViewAction.move}"/>
<table class="" cellspacing="0" cellpadding="0" width="150px" height="550px" bgcolor="#C0E0F0">
  <tr class="body_caption">
    <th height="30px">統合ユーザー設定</th>
  </tr>
  <span m:inject="s:forEach" m:items="#{togoUserMenuDto.Menulist}" m:var="e" m:varindex="i">
    <tr>
      <div m:rendered="#{e.SortSeq == '10'}">    
      <td height="25px" align="left" bgcolor="#3399FF">
        <span m:converter="#{characterEncodingConverter}" m:rendered="#{e.SubMenuId =='01'}" m:value="#{e.SubMenuName}"/>
      </td> 
      </div>        
      <div m:rendered="#{e.SortSeq == '20'}">      
      <td height="35px" align="center">
          <input type="submit" name="" value="#{e.SubMenuName}"
                 onClick="searchView('#{e.ViewId}', '#{e.InitViewId}');"
                 m:action="#{getViewAction.move}" style="width:130px; height:25px"/>
      </td>
      </div>        
      <div m:rendered="#{e.SortSeq == '30'}"align="left">
      <td height="25px" align="left" bgcolor="#3399FF">      
        <span m:converter="#{characterEncodingConverter}" m:rendered="#{e.SubMenuId =='02'}" m:value="#{e.SubMenuName}"/>
      </td>  
      </div> 
      <div m:rendered="#{e.SortSeq == '40'}">
      <td height="35px" align="center">
          <input type="submit" name="" value="#{e.SubMenuName}"
                 onClick="searchView('#{e.ViewId}', '#{e.InitViewId}');"
                 m:action="#{getViewAction.move}" style="width:130px; height:25px"/>
      </td>    
      </div>        
    </tr>
    <div m:rendered="#{e.SortSeq == '40'}">
      <tr height="300px"></tr>
    </div>
  </span>
</table>
</form>
</span>
</body>
</html>
