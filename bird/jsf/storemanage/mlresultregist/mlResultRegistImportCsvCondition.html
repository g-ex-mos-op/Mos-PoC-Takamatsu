<html xmlns:m="http://www.seasar.org/maya" m:action="#{mlResultRegistImportCsvConditionAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>マスターライセンス結果登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="マスターライセンス結果登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■マスターライセンス結果登録</span>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSM008V09"/>
<div m:inject="s:insert" m:name="body">

<style type="text/css">
<!--
.pane {
	margin-top	: 20px;
}
-->
</style>

<script type="text/javascript">
<!--
-->
</script>

<form m:id="mlResultRegistImportCsvCondition" enctype="multipart/form-data">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
	<input type="submit" value="戻る" m:action="#{mlResultRegistImportCsvConditionAction.back}"/>
	<input type="submit" value="合格者一括取込" m:action="#{mlResultRegistImportCsvConditionAction.importResultCsv}"/>
	<input type="submit" value="ライセンス発行一括取込" m:action="#{mlResultRegistImportCsvConditionAction.importIssuLicenseCsv}"/>

	<div class="pane">
	<table class="body_table">
	    <col style="width:140px;"/>
	    <col style="width:280px;"/>
	    <tr>
	        <th>対象</th>
	        <td><span m:converter="#{characterEncodingConverter}" m:value="#{mlResultRegistDto.entryDate.entryTitle}"/></td>
	    </tr>
	    <tr>
	        <th>現在の更新者数</th>
	        <td style="text-align:right;"><span m:converter="#{characterEncodingConverter}" m:value="#{mlResultRegistDto.entryDate.updateNum}"/></td>
	    </tr>
	    <tr>
	        <th>全申込者数</th>
	        <td style="text-align:right;"><span m:converter="#{characterEncodingConverter}" m:value="#{mlResultRegistDto.entryDate.totalEntryNum}"/></td>
	    </tr>
	</table>
	</div>

<div class="pane">
<table class="body_table">
    <col style="width:140px;"/>
    <col style="width:360px;"/>
    <tr>
        <th>ファイル登録</th>
        <td>
			<span m:converter="#{characterEncodingConverter}" m:inject="x:inputFileUpload" id="uploadedFile" m:value="#{mlResultRegistDto.uploadedFile}" style="width:356px;"/>
		</td>
    </tr>
</table>
</div>
				<table  class="body_caption data_table_width" cellspacing="0" cellpadding="0">
				  <tr style="height:5px;">
				    <td align="right"></td>
				  </tr>
				</table>

<table class="body_table">
    <tr>
        <th>指定ライセンス取得年月</th>
        <td style="border-right-width:0px;border-left-width:0px;">
	        <div class="hideArea">
				<select class="condition_field" 
						m:id="licenseYear"
						m:value="#{mlResultRegistDto.licenseYear}"
						m:items="#{mlResultRegistDto.listLicenseYear}"
						m:itemValue="value"
						m:itemLabel="label"
						>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
				</select></div></td>
		<td style="border-right-width:0px;border-left-width:0px;">年&nbsp;</td>
		<td style="border-right-width:0px;border-left-width:0px;">
	        <div class="hideArea">
				<select class="condition_field" 
						m:id="licenseMonth"
						m:value="#{mlResultRegistDto.licenseMonth}"
						>
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select></div></td>
		<td style="border-right-width:0px;border-left-width:0px;">月&nbsp;</td>
    </tr>
</table>

</form>

</div>
</body>
</html>
