<html xmlns:m="http://www.seasar.org/maya" m:action="#{voiceRefInfoAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<span m:inject="f:param" m:name="layoutTitle" m:value="お客様の声一覧(#{voiceRefViewDto.viewInfo.typeName}詳細)"/>
<span m:inject="s:insert" m:name="bodyTitleName"><span m:value="■#{layoutTitle}"/></span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSM016V02"/>
<span m:inject="f:param" m:name="userTypeCd" m:value="#{voiceRefSesDto.userTypeCd}"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject = "f:param" m:name = "msg" m:value="結果が表示されるまでに時間がかかります。よろしいですか？"/>
</head>
<body>
<span m:inject="s:insert" m:name="body" >
<STYLE type="text/css">
<!--
	.data_table_width {
	    width:98%;
	}
//-->
</STYLE>
<script type="text/javascript">
<!--
function load(){
}
//-->
</script>
<p/>
	<span m:rendered="#{voiceRefViewDto.viewInfo != null}">
		<table class="body_table2">
			<tr>
		        <th>受付番号</th>
		        <td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.claimNo}"/>&nbsp;</td>
		        <th>店舗</th>
		        <td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.miseNameKj}"/>&nbsp;</td>
		        <th>担当SV</th>
		        <td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.svNameKj}"/>&nbsp;</td>
			</tr>
		</table>
		<table cellspacing="0" cellpadding="0"><tr style="height:5px;"><td align="right"></td></tr></table>
		<table class="body_table2 data_table_width">
			<tr style="height:80px;">
				<th width="70px">内容</th>
				<td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.naiyou}"/></td>
			</tr>
			<span m:rendered="#{voiceRefViewDto.ohome==false}">
				<tr style="height:80px;">
					<th>店舗対応</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.tenpoTaiou}"/></td>
				</tr>
				<tr style="height:80px;">
					<th>原因</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.genin}"/></td>
				</tr>
				<tr style="height:80px;">
					<th>ＳＶ対策</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{voiceRefViewDto.viewInfo.svTaisaku}"/></td>
				</tr>
			</span>
		</table>
	</span>
</span>
</body>
</html>
