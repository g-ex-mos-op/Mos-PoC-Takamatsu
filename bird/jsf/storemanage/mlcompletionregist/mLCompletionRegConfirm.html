<html xmlns:m="http://www.seasar.org/maya" m:action="#{mlCompletionregistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>マスターライセンス研修修了登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="マスターライセンス研修修了登録"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject="s:insert" m:name="bodyTitleName">■マスターライセンス研修修了登録</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSM006V03"/>
<span m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
/* テーブルデフォルト設定 パターン２*/
/* テーブル幅 */
table.body_table2{
  width   : 98%;
}
.col_oner {
	width:*;
}
.col_mise {
	width:200px;
}
.col_name {
	width:150px;
}
.col_corse {
	width:145px;
}
.col_joukyo {
	width:218px;
}
.col_nengetu {
	width:65px;
}

-->
</style>

<script type="text/javascript">
<!--
function load(){
	loadScroll("mlcompletionScroll", 280);
	focusElement('editForm');
}

//-->
</script>
<form m:id="confirmForm">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>

<div class="search_condition">
<!-- 検索条件 -->
	<input type="button" value="戻る" class="operation_button" m:action="#{mlCompletionregistConfirmAction.back}"/>&nbsp;&nbsp;
	<input type="button" value="登録・終了" class="operation_button" m:action="#{mlCompletionregistConfirmAction.execute}"/>
<table cellspacing="0" cellpadding="0" style="margin-top:5px;">
	<tr>
		<td>
			<table class="body_table" width="400">
				<caption class="body_title" style="padding:2px 0px;">選択対象</caption>
				<tr>
					<th>研修名</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{mlCompletionregistDto.entryNameKj}" /></td>
				</tr>
				<tr>
					<th>タイトル</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{mlCompletionregistDto.entryTitle}" /></td>
				</tr>
			    <tr>
			        <th>会社</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{mlCompletionregistDto.companyName}" /></td>
			    </tr>
			    <tr>
			        <th>支部</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{mlCompletionregistDto.sibuName}" /></td>
			    </tr>
			    <tr>
			        <th>オプション</th>
					<td><span m:converter="#{characterEncodingConverter}" m:value="#{mlCompletionregistDto.optionNote}" /></td>
			    </tr>
			</table>
		</td>
	</tr>
</table>
<div class="scroll_padding_head">
<div class="scroll_hidden margin_bottom_hidden">
<!-- ★★★★対象研修者一覧ヘッダー部　START★★★★ -->
<table class="body_table2" style="margin-top:5px;">
	<caption class="body_title width_percent_98_98" style="padding:2px 0px;">研修者一覧</caption>
  <tr class="header_row">
    <th class="col_oner">オーナー名</th>
    <th class="col_mise">店舗名</th>
    <th class="col_name">氏名</th>
    <th class="col_corse">コース名</th>
    <th class="col_joukyo">修了状況</th>
    <th class="col_nengetu">年月</th>
  </tr>
</table>
</div>
</div>
<!-- ★★★★対象研修者一覧ヘッダー部　END★★★★ -->
<!-- ★★★★対象研修者一覧ボディー部　END★★★★ -->
<div class="scroll_padding_data">
<div class="scroll_standby" id="mlcompletionScroll">
	<table class="body_table2" style="border-top-width : 0px;">
		<div m:inject="s:forEach" m:items="#{mlCompletionregistDto.registDataList}" m:var="e" m:varindex="i">
		  <span m:rendered="#{e.changeRegFlg}">
	      <tr class="non_top_border">
	        <td class="col_oner">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.onerNameKj}"></span>
	        </td>
	        <td class="col_mise">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"></span>
	        </td>
	        <td class="col_name">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.staffLNameKj}"></span>&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.staffFNameKj}"></span>
	        </td>
	        <td class="col_corse">
				<span m:converter="#{characterEncodingConverter}" m:value="#{e.compleCourseName}"></span>
	        </td>
	        <td class="col_joukyo">
				<span m:rendered="#{e.courseStatus == '0'}">未修了</span>
				<span m:rendered="#{e.courseStatus == '1'}">修了</span>
				<span m:rendered="#{e.courseStatus == '2'}">予定</span>
			</td>
	        <td class="col_nengetu">
				<span m:value="#{e.compleCourseDt}" m:converter="#{dateConverterYM}"/>
			</td>
	      </tr>
      	</span>
      </div>
	</table>
</div>
</div>

</div>
<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>

</body>
</html>
