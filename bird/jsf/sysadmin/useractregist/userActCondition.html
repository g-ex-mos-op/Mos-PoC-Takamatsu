<html xmlns:m="http://www.seasar.org/maya" m:action="#{userActConditionAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ユーザー別アクセス権限設定</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ユーザー別アクセス権限設定"/>
<span m:inject="s:insert" m:name="bodyTitleName">■ユーザー別アクセス権限設定</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSA012V01"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">

<form m:id="userActCondition">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<div m:rendered="#{userActConditionDto.seteiKbn == '02' && userActConditionDto.existUser == false}">
	  <p/>
	  <span style="font-weight:bold;">ユーザーが存在しません。</span>
	</div>
	<span m:rendered="#{userActConditionDto.seteiKbn != null}">
		<input type="submit" value="設定" m:action="#{userActConditionAction.select}"
		 m:disabled="#{userActConditionDto.seteiKbn == '02' && userActConditionDto.existUser == false ?true:false}" />&nbsp;&nbsp;
		<table cellspacing="0" cellpadding="0">
		  <tr style="height:5px;"><td align="right"></td></tr>
		</table>
	</span>
	<span m:rendered="#{userActConditionDto.seteiKbn == '01'}">
		<table class="body_table">
		  <tr>
		    <th>ユーザーID<input style="margin-left:20px;" type="submit" value="検索" m:action="#{userActConditionAction.selectUserId}"/>&nbsp; </th>
		    <td><input type="text" maxlength="15" m:name="selectUserId" m:value="#{userActConditionDto.selectUserId}" class="imenotuse text_field"/></td>
		  </tr>
		</table>
		<input type="text" m:id="dummyEnter" style="display:none">
	</span>
	<span m:rendered="#{userActConditionDto.seteiKbn == '02'}">
		<table class="body_table">
		  <tr>
		    <th>ユーザーID</th>
		    <td>
			  <div align="left" class="hideArea">
			    <select m:value="#{userActConditionDto.selectUserId}"
			    		m:items="#{userActConditionDto.userList}"
			    		m:itemValue="selectUserId"
			    		m:itemLabel="selectUserName"
			    		m:disabled="#{userActConditionDto.existUser == false ?true:false}" >
			    </select>
			  </div>
			</td>
		  </tr>
		</table>
	</span>
<script type="text/javascript">
<!--
	focusElement("userActCondition");
//-->
</script>
</form>
</span>
</body>
</html>
