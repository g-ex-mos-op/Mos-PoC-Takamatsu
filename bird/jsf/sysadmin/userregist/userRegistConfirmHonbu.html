<html xmlns:m="http://www.seasar.org/maya" m:action="#{userRegistEditHonbuAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ユーザー登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ユーザー登録"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="s:insert" m:name="bodyTitleName">■ユーザー登録</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSA006V07"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--

//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
-->
</STYLE>
<form m:id="informConfirm">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="button" value="戻る" m:action="#{userRegistConfirmHonbuAction.cancel}"/>&nbsp;
	<span m:rendered="#{userRegistDto.stopFlg == false}">
	<input type="button" value="登録してユーザーロール設定へ" m:action="#{userRegistConfirmHonbuAction.setupUserRoll}"/>&nbsp;
	</span>
	<input type="button" value="登録" m:action="#{userRegistConfirmHonbuAction.regist}"/>&nbsp;
	<div style="clear:both;line-height:4px;"><br/></div>
	<table class="body_table2" style="width:98%">
	    <colgroup>
		<col style="width:150px;"/>
		<col style="width:310px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		</colgroup>
	  <tr>
	    <th>ユーザータイプ</th>
	    <td colspan="3">本部</td>
	  </tr>
	  <tr>
	    <th>ユーザーID</th>
	    <td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userId}"/></td>
	  </tr>
	  <tr>
	    <th>ユーザー名</th>
	    <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKj}"/></td>
	    <th>ユーザー名(カナ)</th>
	    <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKana}"/></td>
	  </tr>
	  <tr>
	    <th>会社</th>
	    <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.userCompany.rCompanyName}"/>
	    </td>
	    <th>部門選択</th>
	   <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.bumonName}"/></td>
	  </tr>   
	  <tr>
	    <th>業態</th>
	    <td>
		    <div m:inject="s:forEach" m:items="#{userRegistDto.userGyotaiList}" m:var="e" m:varindex="i">
	          <span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{e.gyotaiName}"/><br>
		    </div>
	    </td>
	    <th>オーナーコード</th>
	    <td><span m:inject="h:outputText" m:value="#{userRegistDto.userOner.onerCd}"/></td>
	  </tr>
	  <tr>
	    <th>リモート制限</th>
	    <td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.labelLimitKbn}"/></td>
	    <th>使用停止</th>
	    <td>使用停止 <span m:inject="h:outputText" m:value="#{userRegistDto.labelStopFlg}"/></td>
	  </tr>
	  <tr>
	    <th>メールアドレス</th>
	    <td colspan="3"><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.mailAdd}"/></td>
	  </tr>
	</table>
</form>
</span>
</body>
</html>
