<html xmlns:m="http://www.seasar.org/maya" m:action="#{userRegistConfirmStoreAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ユーザー登録 確認</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ユーザー登録 確認"/>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="s:insert" m:name="bodyTitleName">■ユーザー登録 確認</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BSA006V05"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
//-->
</SCRIPT>
<STYLE type="text/css" media="screen">
<!--
-->
</STYLE>
<form m:id="informConfirm">
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="button" value="戻る" m:action="#{userRegistConfirmStoreAction.cancel}"/>&nbsp;
	<input type="button" value="登録" m:action="#{userRegistConfirmStoreAction.regist}"/>&nbsp;
	<table class="body_table2" style="width:98%;margin-top:4px;">
		<col style="width:150px;"/>
		<col style="width:155px;"/>
		<col style="width:135px;"/>
		<col style="width:155px;"/>
		<col style="width:155px;"/>
		<col style="width:*;"/>
		<tr>
	    <th>ユーザータイプ</th>
		    <td colspan=5>店舗</td>
		  </tr>
		  <tr>
		    <th>ユーザーID</th>
		    <td colspan=5><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userId}"/></td>
		  </tr>
		  <tr>
		    <th>ユーザー名</th>
		    <td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKj}"/></td>
		    <th>ユーザー名(カナ)</th>
		    <td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.uIUser.userNameKana}"/></td>
		  </tr>
		  <tr>
			<th>会社</th>
			<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.userCompany.rCompanyName}"/></td>
			<th>店コード</th>
			<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.userMise.miseCd}" />&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{userRegistDto.userMise.miseNameKj}" />
			</td>
		  </tr>
		  <tr>
		    <th>オーナー公開</th>
			<td colspan="5">公開 <span m:inject="h:outputText" m:value="#{userRegistDto.labelSekyuFlg}" /></td>
		  </tr>
		  <tr>
		    <th>請求開始日</th>
			<td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.seikyuDt }" m:converter="#{dateConverterYMD}"/></td>
		    <th>請求変更予定日</th>
			<td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.seikyuUpdtDt}" m:converter="#{dateConverterYMD}"/></td>
		    <th>申込日</th>
			<td><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.appliedDt}" m:converter="#{dateConverterYMD}"/></td>		
		  </tr>
		  <tr>
		    <th>メールアドレス</th>
			<td colspan="3"><span m:inject="h:outputText" m:value="#{userRegistDto.uIUser.mailAdd}"/> </td>
		    <th>使用停止</th>
			<td>使用停止&nbsp;<span m:inject="h:outputText" m:value="#{userRegistDto.labelStopFlg}" /></td>
		  </tr>
	</table>
</form>
</span>
</body>
</html>
