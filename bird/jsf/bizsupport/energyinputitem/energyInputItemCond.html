<html xmlns:m="http://www.seasar.org/maya" m:action="#{energyinputitemCondAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>店舗メーター管理状況メンテナンス</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="店舗メーター管理状況メンテナンス"/>
<span m:inject="s:insert" m:name="bodyTitleName">■店舗メーター管理状況メンテナンス</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBS033V01"/>
<span m:inject="f:param" m:name="onLoadName" m:value="onLoadFunction()"/>
<span m:inject="f:param" m:name="userType" m:value="#{energyinputitemSessionDto.userTypeCd}"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
-->
</style>

<script type="text/javascript">
<!--
function onLoadFunction() {
}
-->
</script>

<form m:id="energyamount" target="_self">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="userTypeCd" m:value="#{userType}"/>
<input type="hidden" m:id="sessionKey" m:value="#{energyinputitemRequestDto.sessionKey}"/>

<table class="body_table" style="float:left;">
<tr>
    <th>対象支部</th>
    <td>
        <div class="hideArea">
        <select class="condition_field" 
            m:value="#{energyinputitemSessionDto.taishoSibu}"
            m:items="#{energyinputitemSessionDto.listSibu}"
            m:id="condTaishoJoken"
            m:itemValue="sibuCd"
            m:itemLabel="sibuName"/>
        </div>
    </td>
    <th>メーター区分</th>
    <td>
        <div class="hideArea">
        <select class="condition_field" 
            m:items="#{energyinputitemSessionDto.listMeterKbn}"
            m:value="#{energyinputitemSessionDto.meterKbn}"
            m:id="condMeterKbn"
            m:itemValue="code"
            m:itemLabel="value"/>
        </div>
    </td>
</tr>
</table>
<input type="button" 
       m:id="executeBtn" value="実行" 
       m:action="#{energyinputitemCondAction.execute}"
       ondblclick="return false;" style="margin-left:4px; margin-top:3px;"/ >

</form>
</div>
</body>
</html>
