<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html" m:action="#{mosChickenRevAddMenuAction.initialize}">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
  <title>ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ予約入力（商品追加画面）</title>
 </head>

 <body>
  <span m:inject="f:param" m:name="layoutTitle" m:value="ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ予約入力（商品追加画面）"/>
  <span m:inject="s:insert" m:name="bodyTitleName">■ﾋﾟｰｽ・ﾏﾈｰｼﾞｬｰ予約入力（商品追加画面）</span>
  <span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
  <span m:inject="f:param" m:name="onLoadName" m:value="init();"/>
  <span m:inject="f:param" m:name="viewIdValue" m:value="BBS016V03"/>
  <span m:inject="s:insert" m:name="body">
<STYLE type="text/css" media="screen">
  <!--
  //-->
  </STYLE>
  <script type="text/javascript">
    <!--

     function load(){
     }
     function init(){
	     document.forms['mosChickenAddMenu'].elements['mosChickenAddMenu:miseText'].focus();
     }
    -->
   </script>

   <form m:id="mosChickenAddMenu" onKeyDown="return setDefaultSubmitButton('mosChickenAddMenu','select');">
    <input type="hidden" m:value="#{mosChickenRevInfoDto.windowId}"/>
    <input type="hidden" m:value="#{mosChickenRevInfoDto.viewSessionKey}">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
       <input type="submit" value="戻る" m:action="#{mosChickenRevAddMenuAction.back}"/>
       <input type="submit" value="決定" m:action="#{mosChickenRevAddMenuAction.select}"/>
    <table class="body_table" style="margin:4px 0px;">
     <tr>
      <th m:id="miseNm" nowrap="nowrap">
       商品名（必須）</th>
      <td>
       <input class="width_410" type="text" m:id="miseText" m:value="#{mosChickenRevInfoDto.addMenuText}"
              m:maxlength="100" m:size="80"/>を含む</td>
      <td>
       <input m:id="select" type="submit" value="検索" m:action="#{mosChickenRevAddMenuAction.exec}"/>
      </td>
     </tr>
    </table>

    <span m:rendered="#{mosChickenRevInfoDto.listAddMenu != null}">
    <div class="scroll_hidden">
     <table class="body_table2" width="800px">
      <tr class="header_row">
       <th nowrap="nowrap" width="7%">
        選択</th>
       <th nowrap="nowrap" width="100px">
        商品コード</th>
       <th nowrap="nowrap" width="*">
        商品名</th>
      </tr>
     </table>
     </div>
     <div class="scroll_area" style="width:819px;height:400px;">
      <table style="border-top-width:0px" class="body_table2" width="800px">
       <div m:inject="s:forEach" m:items="#{mosChickenRevInfoDto.listAddMenu}" m:var="e" m:varindex="i">
        <tr class="non_top_border">
         <td width="7%" align="center">
          <input type="checkbox" m:value="#{e.checkedMenu}">
         </td>
         <td width="100px" align="left">
          <span m:value="#{e.menuCd}"/></td>
         <td width="*" align="left">
          <span m:converter="#{characterEncodingConverter}" m:value="#{e.menuNameKj}"/></td>
        </tr>
       </div>
      </table>
      </div>
    </span>
   </form>
  </span>
 </body>
</html>
