<html xmlns:m="http://www.seasar.org/maya" m:action="#{campNotOrderAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<title>スポット未受注店</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="スポット未受注店"/>
<span m:inject="s:insert" m:name="bodyTitleName">■スポット未受注店</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBS028V01"/>
<div  m:inject="s:insert" m:name="body">

<script type="text/javascript">
<!--
    /**
     * 画面ロード時の初期処理
     */
	function bodyLoad(){

      var f=document.forms['conditionForm'];

      if(f.elements['conditionForm:tabSize'].value > 0) {

          document.getElementById('conditionForm:condTab').style.display="inline";

       } else  {

                document.getElementById('conditionForm:condTab').style.display="none";

               }
	}

    /**
     * 実行/ 再検索
     */
    function exec() {
		var f=document.forms['conditionForm'];
		f.elements['conditionForm:__link_clicked__'].value='conditionForm:execute';
		f.submit();
    }





-->
</script>
<style type="text/css">
<!--
.scroll_area{
  height : 363px
}

table.body_table2 tr.non_bottom_border th, table.body_table2 tr.non_bottom_border td {
  border-bottom-width     :0px;

}
-->
</style>

<form m:id="conditionForm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<a m:id="execute"  m:action="#{campNotOrderAction.actionSearch}"/>
<input type="hidden" m:id="tabSize" m:value="#{spotSelectDataDto.cmpDataListSize}"/>
<input type="hidden" m:id="btnFlag" m:value="#{spotSelectDataDto.dispFlg}"/>

  <table class="hiddenBody" m:id ="condTab"
         style="#{(spotSelectDataDto.cmpDataListSize > 0) ? 'display:inline;' : 'display:none;'} margin-bottom:4px;">
	<tr>
		<td>
			<table class="body_table">
			    <tr>
			      <th >対象キャンペーン</th>
				      <td >
				      <div class="hideArea">
				        <select class="condition_field"
				                m:id="kbnVal"
	        		            m:value="#{spotSelectDataDto.cmpDataSelectVal}"
			                    m:items="#{spotSelectDataDto.cmpDataList}"
			                    m:itemValue="cmpNo"
			                    m:itemLabel="cmpName">
				        </select>
				      </div>
				      </td>
			      <th >支部</th>
				       <td  >
				       <div class="hideArea">
				         <select class="condition_field"
				                m:id="kbnVal1"
	        		            m:value="#{spotSelectDataDto.sibuDataSelectVal}"
			                    m:items="#{spotSelectDataDto.sibuDataList}"
			                    m:itemValue="sibuCd"
						        m:itemLabel="sibuName">
				        </select>
				      </div>
				      </td>
			    </tr>
			</table>
		</td>
      <td style="padding-left:3px;">
     	   <input type="button" m:value="#{(!spotSelectDataDto.dispFlg) ? '実行' : '再検索'}"
     	          onclick="exec(); return false;" onDblClick="return false;"/></td>
	</tr>
</table>
<span m:rendered = "#{spotSelectDataDto.dataDispFlag}">
  <table style="border-bottom-width:0px;" class="body_table2" >
   <tr class="non_bottom_border">
	   <th width="145">キャンペーン開始日</th>
	   <td width="110"><span m:value= "#{spotResultDataDto.cmpStartDate}" m:converter ="#{dateConverter}"/> </td>
	   <th width="145">キャンペーン終了日</th>
	   <td width="110"><span m:value= "#{spotResultDataDto.cpmEndDate}" m:converter ="#{dateConverter}"/> </td>
   </tr>
   </table>

  <table  class="body_table2">
   <tr >
	   <th width="145">POS発注開始日</th>
	   <td width="110"><span m:value= "#{spotResultDataDto.posStartDate}" m:converter ="#{dateConverter}"/> </td>
	   <th width="145">POS発注終了日</th>
	   <td width="110"><span m:value= "#{spotResultDataDto.posEndDate}" m:converter ="#{dateConverter}"/> </td>
	   <th width="145">作成日</th>
	   <td width="110"><span m:value= "#{spotResultDataDto.sakuseiDate}" m:converter ="#{dateConverter}"/> </td>
    </tr>
   </table>

<div style="margin-top:4px;font-weight:bold;">*当日未集信</div>
<table class="body_table2" width= "960px">
   <tr>
          <th width= "40" ></th>
          <th width= "280" style="text-align:center;">店舗名称</th>
          <th width= "40" ></th>
          <th width= "280" style="text-align:center;">店舗名称</th>
          <th width= "40" ></th>
          <th width= "280" style="text-align:center;">店舗名称</th>
    </tr>
 </table>
      <div style="width:979px" class="scroll_area">
        <table style="border-top-width:0px" class="body_table2" width="960px">
          <div m:inject="s:forEach" m:items="#{spotResultDataDto.resultTable}" m:var="e" m:varindex="i" >
            <tr class="non_top_border font_size_14">
               <td width= "40" align="right"><span m:value ="#{e.flg1}"/></td>
               <td width= "280" align="left"><span m:value ="#{e.tenName1}"/></td>
               <td width= "40" align="right"><span m:value ="#{e.flg2}"  /></td>
               <td width= "280" align="left"><span m:value ="#{e.tenName2}" /></td>
               <td width= "40" align="right"><span m:value ="#{e.flg3}"  /></td>
               <td width= "280" align="left"><span m:value ="#{e.tenName3}" /></td>
           </tr>
         </div>
        </table>
      </div>
 </span>
</form>
</div>
</body>
</html>
