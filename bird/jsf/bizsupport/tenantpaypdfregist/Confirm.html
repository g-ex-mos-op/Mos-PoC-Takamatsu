<html xmlns:m="http://www.seasar.org/maya" m:action="#{tenantPayPdfRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>テナント入金明細登録(確認画面)</title>
<span m:inject="f:param" m:name="layoutTitle" m:value="テナント入金明細登録(確認画面)"/>
<span m:inject="s:insert" m:name="bodyTitleName">■テナント入金明細登録(確認画面)</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="#{tenantPayPdfRegistReqDto.viewId}"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject = "f:param" m:name = "msg" m:value="結果が表示されるまでに時間がかかります。よろしいですか？"/>
</head>
<body>
<span m:inject="s:insert" m:name="body" >
<STYLE type="text/css">
<!--
.data_table_width {
    width:98%;
}
//-->
</STYLE>
<script type="text/javascript">
<!--
function load(){
}
//-->
</script>
<div style="margin-top:1px;" />
<b>※以下の内容で登録します。修正する場合は、「戻る」ボタンを押下して、前の画面に戻ってください。<br/></b>
<form m:id="backForm"  style="float:left">
	<input type="hidden" id="viewId" m:value="#{viewIdValue}" />
	<input type="hidden" id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" id="windowId" m:value="#{tenantPayPdfRegistReqDto.windowId}"/>
	<input type="hidden" m:value="#{tenantPayPdfRegistReqDto.miseCd}"/>
	<input type="hidden" m:value="#{tenantPayPdfRegistReqDto.taishoYm}"/>
	<input type="hidden" m:value="#{tenantPayPdfRegistReqDto.kaisuu}"/>
	<input type="hidden" id="selectedIndex" m:value="#{tenantPayPdfRegistSearchedDto.selectedIndex}"/>
	<input type="hidden" m:value="#{tenantPayPdfRegistReqDto.sesstionKey}"/>
	<input type="hidden" id="loadingFlg" value="" m:passthrough="true"/>
	<div style="margin-bottom:3px;margin-right:5px;">
	<input type="button" value="戻る" name="backbt" m:action="#{tenantPayPdfRegistConfirmAction.back}" onDblClick="return false;"/>
	</div>
</form>
<form style="float:left;" m:id="registForm" onKeyDown="return setDefaultSubmitButton('registForm','btnExecute');">
	<input type="hidden" id="viewId" m:value="#{viewIdValue}" />
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" id="windowId" m:value="#{tenantPayPdfRegistReqDto.windowId}"/>
	<input type="hidden" id="selectedIndex" m:value="#{tenantPayPdfRegistSearchedDto.selectedIndex}"/>
	<input type="hidden"  m:value="#{tenantPayPdfRegistReqDto.sesstionKey}"/>
	<input type="hidden" id="loadingFlg" value="" m:passthrough="true"/>
	<div style="margin-bottom:3px;margin-right:5px;">
	<input type="button" name="registForm:btnExecute" m:value="登録" class="operation_button" m:action="#{tenantPayPdfRegistConfirmAction.regist}" onDblClick="return false;"/>
	</div>
</form>
<table class="body_table2 data_table_width" style="margin-top:5px;" >
    <tr>
    	<th width="100px">登録モード</th><td><span m:converter="#{characterEncodingConverter}" m:value="#{tenantPayPdfRegistSesDto.registTypeName}"/></td>
    </tr>
    <tr>
		<th>店コード</th>
		<td>
			<span m:converter="#{characterEncodingConverter}" m:value="#{tenantPayPdfRegistSesDto.registDataEntity.urikakeCd} #{tenantPayPdfRegistSesDto.registDataEntity.urikakeName}"/>
		</td>
	</tr>
	<tr>
		<th>対象年月</th>
		<td><span m:value="#{tenantPayPdfRegistSesDto.registDataEntity.keisanYm}" m:converter="#{dateConverterYM}"/></td>
	</tr>
	<tr>
		<th>回数</th>
		<td><span m:value="#{tenantPayPdfRegistSesDto.registDataEntity.seq}" m:converter="#{numericCnvtSeq}"/></td>
    </tr>
	<tr>
		<th>ファイル登録</th>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{tenantPayPdfRegistSesDto.registDataEntity.fileName}"/></td>
	</tr>
</table>
</span>
</body>
</html>
