<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:m="http://www.seasar.org/maya" m:action="#{portalTopCalenderInfoAction.initialize}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<meta http-equiv="Content-Style-Type" content="text/css">
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/main.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/header.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/header_#{birdUserInfo.emosslesAppId}.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body_#{birdUserInfo.emosslesAppId}.css?#{headerDto.loginTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/print.css?#{headerDto.loginTime}" media="print"/>
	<script type="text/javascript" src="#{request.contextPath}/js/bird.js?#{headerDto.loginTime}"></script>
<title>カレンダー情報</title>
<style type="text/css">
<!--
	/* テーブルヘッダデフォルト設定 パターン２*/
	/* テーブルヘッダのセンタリング用 */
	table.body_table2 tr.header_row{
	  font-size:11pt;
	}
	.width_dt{
		width:125px;
		text-align            : right;
	}
	.width_dayCnt{
		width:100px;
		text-align            : right;
	}
	.scroll_area {
		width:	  689;
		height:   330px;
	}
-->
</style>
</head>
<BODY bgcolor="#FFFFFF" text="#000000" link="#0000C0" vlink="#0000C0" alink="#0000C0">
<div style="line-height:10px;"><br/></div>
	<form id="calenderForm">
		<input type="hidden" id="userTypeCd" m:value="#{birdUserInfo.mstUser.userTypeCd}" m:passthrough="true"/>
		<input type="hidden" id="targetMonth" m:value="#{portalTopCalenderInfoDto.targetMonth}"/>
<SCRIPT LANGUAGE="javascript">
<!--
	if("01"==document.getElementById('calenderForm:userTypeCd').value) {
		window.resizeTo("740", "550");
	}
	else {
		window.resizeTo("690", "550");
	}
	window.focus();
-->
</SCRIPT>
		<div align="center">
		<table cellspacing="0" cellpadding="0" border="0" width="#{birdUserInfo.mstUser.userTypeCd=='01'?'690px':'545px'}">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" border="0" width="#{birdUserInfo.mstUser.userTypeCd=='01'?'670px':'525px'}">
						<tr>
							<td width="100px" align="left" style="font-size:10pt;">
								<span m:rendered="#{portalTopCalenderInfoDto.targetMonthFrom==false}">
								<a m:action="#{portalTopCalenderInfoAction.lastMonth}">＜＜前月</a>
								</span>
							</td>
							<th width="*">
								<b><span m:value="#{portalTopCalenderInfoDto.targetMonth}" m:converter="#{dateCnvtKjYM}"/></b>
							</th>
							<td width="100px" align="right" style="font-size:10pt;">
								<span m:rendered="#{portalTopCalenderInfoDto.targetMonthTo==false}">
								<a m:action="#{portalTopCalenderInfoAction.nextMonth}">次月＞＞</a>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div align="left">
					<table class="body_table2" width="#{birdUserInfo.mstUser.userTypeCd=='01'?'670px':'525px'}">
					  <tr class="header_row">
					  	<th class="width_dt">基準営業日</th>
					  	<th class="width_dt">前年同月</th>

					  	<th m:rendered="#{birdUserInfo.mstUser.userTypeCd=='01'}" width="*">前年同月営業日補正</th>
					  	<th class="width_dt">前年同日</th>
					  	<th class="width_dt">前年同曜日</th>
					  </tr>
				</table>
					<div class="scroll_area">
						<table class="body_table2" width="#{birdUserInfo.mstUser.userTypeCd=='01'?'670px':'525px'}" style="border-top-width:0px;">
						    <span m:inject="s:forEach" m:items="#{portalTopCalenderInfoDto.listDayInfo}" m:var="e" m:varindex="i">
						    <tr style="#{i==0?'border-top-width:0px;':''} padding:2px 0px;" class="non_top_border">
						        <td class="width_dt"><span m:value="#{e.eigyoDt}" m:converter="#{dateCnvtSlashYMDW}"/></td>
						        <td class="width_dt"><span m:value="#{e.dogetuDt}" m:converter="#{dateCnvtSlashYMDW}"/></td>
						        <td m:rendered="#{birdUserInfo.mstUser.userTypeCd=='01'}" width="*" style="text-align:right;">
						        	<span m:value="#{e.dogetuDt}" m:converter="#{dateCnvtSlashYMDW}"/></td>
						        <td class="width_dt"><span m:value="#{e.dojituDt}" m:converter="#{dateCnvtSlashYMDW}"/></td>
						        <td class="width_dt"><span m:value="#{e.doyoDt}" m:converter="#{dateCnvtSlashYMDW}"/></td>
						    </tr>
						    </span>
						</table>
					</div>
					</div>
			</td>
			</tr>
			<tr><td align="left">
					<div style="line-height:10px;"><br/></div>
					<table class="body_table2">
						  <tr class="header_row">
						  	<th width="180px">対象月</th>
						  	<th class="width_dayCnt">平日日数</th>
						  	<th class="width_dayCnt">土曜日数</th>
						  	<th class="width_dayCnt">日祝日数</th>
						  </tr>
					    <span m:inject="s:forEach" m:items="#{portalTopCalenderInfoDto.listMonthInfo}" m:var="e" m:varindex="i">
					    <tr style="padding:2px 0px;">
					        <td><span m:value="#{e.eigyoYM}" m:converter="#{dateCnvtKjYM}"/>&nbsp;(<span m:value="#{portalTopCalenderInfoDto.targetMonth==e.eigyoYM?'当年':'前年'}"/>)</td>
					        <td align="right"><span m:value="#{e.weekCnt}"/>日</td>
					        <td align="right"><span m:value="#{e.satCnt}"/>日</td>
					        <td align="right"><span m:value="#{e.holiCnt}"/>日</td>
					    </tr>
					    </span>
					</table>
				</td>
			</tr>
		</table>
		</div>
		<input type="text" m:id="dummyText" m:style="display:none;"/>
	</form>
</BODY>
</html>
