<html xmlns:m="http://www.seasar.org/maya" m:action="#{matrixRegistAction.init}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/body.css?#{loginAction.requestTime}"/>
<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/#{birdUserInfo.browserType}/main.css?#{loginAction.requestTime}"/>
<script type="text/javascript" src="#{request.contextPath}/js/bird.js"></script>
<title>マトリクス認証 キー登録画面</title>
<script type="text/javascript">
<!--
function load(){
	document.matrix.elements["matrix:A1"].focus();
}
function clearForm(formobj) {
    for (i = 0; i < formobj.elements.length; i++) {
        if (formobj.elements[i].type == "text") {
            formobj.elements[i].value = "";
        }
    }
    document.matrix.elements["matrix:A1"].focus();
}
//-->
</script>
</head>

<body onLoad="load();">
<span m:inject="f:param" m:name="viewIdValue" m:value="BPO000V03"/>
<span m:inject="f:param" m:name="layoutTitle" m:value="Home"/>
<span m:inject="f:param" m:name="userID" m:value="#{loginDto.userId}"/>
<span m:inject="s:insert" m:name="body">

<img style="margin:10px" m:inject="h:graphicImage" m:url="/images/bird.gif"/>
<div align="center">

<form id="matrix">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<table width="400" cellspacing="0" cellpadding="0">
  <tr><td class="body_caption">■マトリクス認証 キー登録画面</td></tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td>
      <font style="font-weight:bold;color:red;"><span m:inject="h:messages" m:globalOnly="false" m:showDetail="false"/></font>
      <input type="button" value="実行" m:action="#{matrixRegistAction.regist}"/>&nbsp;
      <input type="button" value="リセット" onclick="clearForm(this.form);"/>&nbsp;
      <input type="button" value="戻る" m:action="#{matrixRegistAction.backFromRegist}"/>
      <input type="button" value="スキップ" m:action="#{matrixRegistAction.skip}" m:rendered="#{matrixDto.matrixResetFlg}"/>
    </td>
  </tr>
</table>
<br/>


<table class="body_table" width="300" border="1">
  <tr>
    <th class="body_header1" width=100>ユーザーID</th>
    <td class="body_field" width=200><span m:value="#{userID}"/></td>
  </tr>
</table>
<input type="hidden" m:name="userId" m:value="#{userID}" />

<br/>
<div align="center">
<table><tr><td class="font_size_14">
マトリクス認証で使用するキーの位置を３つ選び<br/>1〜3の数字で入力して下さい。
</td></tr></table>
</div>

    </td>
    <td class="body_field">

    	<input type="text" id="E3" class="imenotuse width_38" m:maxlength="1" m:size="5" m:value="#{matrixRegistDto.keyE3}"/>

    <td class="body_field">

<span>
<table width=340><tr><td class="font_size_14">
ここで決めた場所と順番は、今後1年間同じです。<br/>
忘れないようにしてください。<br/>
