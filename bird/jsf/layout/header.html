</head>
<body>

</script>
<form m:id="headerForm" style="width:100%; display:inline;">
	<input type="hidden" m:id="showViewId" m:value="#{menuAction.showViewId}" />
	<input type="hidden" m:id="initViewId" m:value="#{menuAction.initViewId}" />
	<input type="hidden" m:id="addMyMenuMsg" m:value="#{headerDto.addMyMenuMsg}"/>
    <iframe src="#{request.contextPath}/jsf/layout/controlMenuIFrame.html" height=0 width=0 m:id="addMyMenuIFrame"/>

<table class="titleline" m:rendered="#{birdUserInfo.pmossles==false}">
  <tr>
    <td class="menu_switch_display">
      <table class="menu_switch_display" cellpadding="0" cellspacing="0">
        <tr>
	      <td>
            <div id="swchnone" style="{display:inline;}">
	          <a href="javascript:switchDisplay('naviarea');" class="menu_switch_link">&lt;&lt;サイドメニューを隠す</a>
            </div>
            <div id="swchdisp" style="{display:none;}">
	          <a href="javascript:switchDisplay('naviarea');" class="menu_switch_link">&gt;&gt;サイドメニューを表示</a>
            </div>
	      </td>
	    </tr>
	  </table>
	</td>
    <td class="title_status">
      <font class="title_status_info">
      	ログインユーザ：<span m:converter="#{characterEncodingConverter}" m:value="#{headerDto.userNameKj}"/> 前回ログイン日時：<span m:converter="#{characterEncodingConverter}" m:value="#{headerDto.loginTime}"/>
      </font>
      <span m:rendered="#{pullDownMenuDto.leaveOutMenu==false}" class="menu_switch_display">
        <a href="#" onclick="addMyMenu();">
	      [マイメニュー登録]
	    </a>
	  </span>
      <span class="menu_switch_display">
        <a m:action="BSA009V01" target="_blank">
          <span m:inject="f:param" m:name="showViewId" m:value="#{menuAction.showViewId}"/>
	      [<span m:converter="#{characterEncodingConverter}" m:value="#{pullDownMenuDto.helpName}" />]
	    </a>
	  </span>
    </td>
  </tr>
</table>
</form>
</span>
