<html xmlns:m="http://www.seasar.org/maya" m:action="#{newSvSearchAction.initialize}" m:extends="/jsf/layout/layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title></title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="SV選択"/>
<span m:inject="s:insert" m:name="bodyTitleName">■SV選択</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="s:insert" m:name="naviarea" m:src="/jsf/commonform/svsearchnew/svSearchFormNavi.html"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BCO011V01"/>
<span m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
	.body_table2, body_table {
		width:770px;
	}
	.scroll_area {
		width:789px;
		height:310px;
	}
-->
</style>

<SCRIPT LANGUAGE="javascript">
<!--

function loadSibuList(){
    //支部選択
	document.forms['svSearch'].elements['svSearch:__link_clicked__'].value='svSearch:loadSibuList';
	document.forms['svSearch'].submit();
	return false;
}

function clearForm(formobj) {
    for (i = 0; i < formobj.elements.length; i++) {
        if (formobj.elements[i].type == "text") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "textarea") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "file") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "password") {
            formobj.elements[i].value = "";
        } else if (formobj.elements[i].type == "checkbox") {
            formobj.elements[i].checked = formobj.elements[i].defaultChecked;
            formobj.elements[i].checked = false;
        } else if (formobj.elements[i].type == "radio") {
            formobj.elements[i].checked = formobj.elements[i].defaultChecked;
        } else if (formobj.elements[i].type == "select-one") {
            for (j = 0; j < formobj.elements[i].options.length; j++) {
                formobj.elements[i].options[j].selected = formobj.elements[i].options[j].defaultSelected;
            }
            formobj.elements[i].selectedIndex = -1;
            formobj.elements[i].selectedIndex = 0;
        } else if (formobj.elements[i].type == "select-multiple") {
            for (j = 0; j < formobj.elements[i].options.length; j++) {
                formobj.elements[i].options[j].selected = formobj.elements[i].options[j].defaultSelected;
            }
            formobj.elements[i].selectedIndex = -1;
        }
    }
}

function checkInfo() {
	var sortFlg;

	sortNum = document.svSearch.sort.length;
	for( i = 0; i < sortNum; i++ ) {
		sortFlg = document.svSearch.sort[i].checked;
		if( sortFlg ) {
			document.svSearch.elements['svSearch:sortSeq'].value = document.svSearch.sort[i].value;
			break;
		}
	}

}

function selectSv(selectSvInfo,index){
	document.forms['svSearch'].elements['svSearch:index'].value=index;
	document.forms['svSearch'].elements['svSearch:selectSvInfo'].value=selectSvInfo;
	document.forms['svSearch'].elements['svSearch:__link_clicked__'].value='svSearch:selectSv';
	document.forms['svSearch'].submit();
	return false;
}

function bodyLoad() {
	var endVal,sortVal;
	sortNum = document.svSearch.sort.length;
	for( i = 0; i < sortNum; i++ ) {
		sortVal = document.svSearch.elements['svSearch:sortSeq'].value;
		if ( sortVal == document.svSearch.sort[i].value ) {
			document.svSearch.sort[i].checked = true;
			break;
		}
	}

	naviLoad();
}
//-->
</SCRIPT>
<form m:id="svSearch">

<input type="hidden" m:id="sortSeq" name="sortSeq" m:value="#{newSvSearchConditionDto.sortSeq}"/>
<input type="hidden" m:value="#{newSvSearchConditionDto.windowId}"/>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<a id="selectSv" m:action="#{newSvSearchAction.select}"/>
<input type="hidden" m:id="index" m:value="#{newSvSearchAction.index}"/>
<input type="hidden" m:id="selectSvInfo" m:value="#{svSearchResultDto.selectSvInfo}"/>

<div class="operation_pane">
<input type="submit" value="検索"   m:action="#{newSvSearchAction.search}" onclick="checkInfo();"/>&nbsp;&nbsp;
<input type="submit" value="戻る"   m:action="#{newSvSearchAction.cancel}"/>&nbsp;&nbsp;
<input type="button" value="クリア" onclick="clearForm(this.form);"/>&nbsp;&nbsp;
</div>

<table class="body_table" style="margin-top:5px;">
  <tr>
    <th width="120px">会社</th>
    <td width="265px">
      <div class="hideArea">
        <select m:id="companyCd"
                m:value="#{newSvSearchConditionDto.companyCd}"
                m:items="#{newSvSearchConditionDto.companyList}"
                m:itemValue="companyCd"
                m:itemLabel="companyName"
                m:onChange="loadSibuList()">
            <option value="">選択</option>
            <option value="">MOS</option>
        </select>
      </div>
	<a id="loadSibuList" m:action="#{newSvSearchAction.loadSibuList}"/>
    </td>
    <th width="105px">支部</th>
    <td width="265px">
      <div class="hideArea">
        <select m:value="#{newSvSearchConditionDto.sibuCd}"
                m:items="#{newSvSearchConditionDto.sibuList}"
                m:itemValue="sibuCd"
                m:itemLabel="sibuName"
                m:nullLabel=" ">
            <option value=""> </option>
            <option value="">MOS</option>
        </select>
      </div>
    </td>
  </tr>
  <tr>
    <th>オーナーコード</th>
    <td>
      <input type="text" m:id="onerCd" m:value="#{newSvSearchConditionDto.onerCd}" m:converter="#{newCodeConverterOwner}" m:size="10" m:maxlength="5" style="ime-mode:disabled"/>
    </td>
    <th>店コード</th>
    <td>
      <input type="text" m:id="miseCd" m:value="#{newSvSearchConditionDto.miseCd}" m:converter="#{newCodeConverterMise}" m:size="10" m:maxlength="5" style="ime-mode:disabled"/>
    </td>
  </tr>
  <tr>
    <th>オーナー名</th>
    <td>
      <input type="text" class="sv_name" m:id="onerNameKj" m:value="#{newSvSearchConditionDto.onerNameKj}" m:size="44" m:maxlength="40"/>
    </td>
    <th>店名称</th>
    <td>
      <input type="text" class="sv_name" m:id="miseNameKj" m:value="#{newSvSearchConditionDto.miseNameKj}" m:size="44" m:maxlength="40"/>
    </td>
  </tr>
  <tr>
	<th>ソート順</th>
	<td colspan="3">
		<input type="radio" name="sort" value="SV_CD"  m:passthrough="true" checked="checked"/>コード順&nbsp;
		<input type="radio" name="sort" value="SV_NAME_KNA" m:passthrough="true"/>SV名称順(カナ順)
	</td>
  </tr>
</table>
<span m:rendered="#{svSearchResultDto.svSearchListSize != 0}">
<table class="body_table2" style="margin-top:5px;">
  <tr class="header_row">
    <th width="120">SVコード</th>
    <th width="*">SV名</th>
    <th width="270px">SV名（カナ）</th>
  </tr>
</table>
<div class="scroll_area">
	<table class="body_table2" style="border-top-width : 0px;">
	    <div m:inject="s:forEach" m:items="#{svSearchResultDto.listSv}" m:var="e" m:varindex="i">
	      <tr class="non_top_border">
	        <td width="120">
	          <span m:value="#{e.svCd}"/></td>
	        <td width="*">
			  <a href="#" onclick="selectSv('#{e.companyCd}_#{e.svCd}','#{i}')">
		        <span m:converter="#{characterEncodingConverter}" m:value="#{e.svNameKj}"/>
			  </a>
		    </td>
	        <td width="270px">
	          <span m:converter="#{characterEncodingConverter}" m:value="#{e.svNameKna}"/></td>
	      </tr>
	    </div>
	</table>
</div>
</span>
<input type="text" m:id="dummyEnter" style="display:none"/>
<script type="text/javascript">
<!--
	focusElement("svSearch");
-->
</script>
</form>
</span>
</body>
</html>
