// 店リンク押下処理
function setLinkInfo(miseCd) {
	document.nipoRefCondition.elements['nipoRefCondition:miseCd'].value = miseCd;
	document.nipoRefCondition.elements['nipoRefCondition:isUseCommonDto'].value = '1';
	document.nipoRefCondition.target = "_blank";
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:selectMiseLink';
	document.forms['nipoRefCondition'].submit();
	return;
}
// ダウンロード
function downloadCsv() {
	document.nipoRefCondition.target = "_self";
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:downloadCsv';
	document.forms['nipoRefCondition'].submit();
	return;
}
// ダウンロード(営業月報抽出)
function downloadCsvGepo() {
	document.nipoRefCondition.target = "_self";
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:downloadCsvGepo';
	document.forms['nipoRefCondition'].submit();
	return;
}
function executeSearch() {
    //対象期間プルダウンで、営業月報抽出が選択されている場合、別ウィンドウ表示しない。
	var taishoKikan = document.nipoRefCondition.elements['nipoRefCondition:kikanTaishoOner'].selectedIndex;

	if (taishoKikan == 4) {
		downloadCsvGepo();
		return;
	}
	//別ウィンドウのチェック
	initWindow();
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:reSearch';
	document.forms['nipoRefCondition'].submit();
}
/**
 * 画面タブ起動処理

	document.nipoRefCondition.elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:'+targetTab;
	document.forms['nipoRefCondition'].submit();
}
/**
 * 別ウィンドウ処理

	var isChecked = false;

	    isChecked = document.nipoRefCondition.elements['nipoRefCondition:newwin'].checked;

			document.nipoRefCondition.target = "_blank";
			return;
		}
	}
	document.nipoRefCondition.target = "_self";
}

<form m:id="nipoRefCondition"  target="_self" onsubmit="initWindow();">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{nipoRefSearchParameterDto.windowId}"/>
	<input type="hidden" m:id="newWindowFlg" value="#{groupEigyoNipoRefOnerConfirmAction.newWindowFlg}"/>
	<input type="hidden" m:value="#{nipoRefSearchParameterDto.researchFlg}"/>
	<input type="hidden" m:id="miseCd" m:value="#{groupEigyoNipoRefOnerConfirmAction.miseCd}"/>
	<input type="hidden" m:id="isUseCommonDto" m:value="1"/>
	<input type="hidden" name="scrollMaxHeight" m:value="#{maxScrollHeight}" m:passthrough="true"/>
	<a m:id="selectMiseLink" m:action="#{groupEigyoNipoRefOnerConfirmAction.selectedMise}"/>
	<a m:id="reSearch" m:action="#{groupEigyoNipoRefOnerConfirmAction.reSearch}"/>
	<a m:id="downloadCsv" m:action="#{groupEigyoNipoRefOnerConfirmAction.downloadCsvOner}"/>
	<a m:id="downloadCsvGepo" m:action="#{groupEigyoNipoRefOnerConfirmAction.downloadCsvGepo}"/>
	<a m:id="netorder" m:action="#{groupEigyoNipoRefOnerConfirmAction.callNetorder}"/>
	<a m:id="takuhai" m:action="#{groupEigyoNipoRefOnerConfirmAction.goTakuhaiNipo}"/>
	<a m:id="yago" m:action="#{groupEigyoNipoRefOnerConfirmAction.goYago}"/>
	<a m:id="moscard" m:action="#{groupEigyoNipoRefOnerConfirmAction.callMoscard}"/>
	<table class="hiddenBody element_browser"
	       style="margin-bottom:4px;">
		<tr>
		<td>
	<!-- 条件部プルダウン -->
	<table class="body_table">
	<tr>
		<th>会社</th>
		<td>
			<div class="hideArea">
				<select class="condition_field"
					m:value="#{nipoRefSearchParameterDto.companyCd}"
					m:items="#{nipoRefConditionDto.companyList}"
					m:id="companyCd"
					m:itemValue="companyCd"
					m:itemLabel="companyName"/></div>
		</td>
		<th>前年データ種別</th>
		<td>
			<div class="hideArea">
				<div id="div_zenData_oner" class="div_zenData_oner" style="#{'GEPOCSV'==nipoRefSearchParameterDto.taishoKikanCd?'display:none;':''}">
					<select m:value="#{nipoRefSearchParameterDto.zenDataZennenOthCd}"
						m:items="#{nipoRefConditionDto.zenDataZennenOthList}"
						m:id="zenDataOnerCd"
						m:itemValue="code"
						m:itemLabel="name"/></div></div>
		</td>
		<th>対象期間</th>
		<td>
			<div class="hideArea">
				<select m:value="#{nipoRefSearchParameterDto.taishoKikanCd}"
					m:items="#{nipoRefConditionDto.listOnerTaishoKikan}"
					m:itemValue="code"
					m:itemLabel="name"
					m:id="kikanTaishoOner"
					m:onchange="switchDisplayKikanOner();"/></div>
		</td>
		<th>期間指定</th>
		<td>
			<div class="hideArea">
				<div id="div_kikanNipo" class="div_kikanNipo" style="#{nipoRefSearchParameterDto.taishoKikan1Day ? '' : 'display:none;'}">
					<select m:value="#{nipoRefSearchParameterDto.kikanNipo}"
							m:items="#{nipoRefConditionDto.kikanFromList}"
							m:id="kikanNipo"
							m:itemValue="code"
							m:itemLabel="name"/></div>
				<div id="div_kikanCurrMonth" class="div_kikanCurrMonth"></div>
				<div id="div_kikanYM" class="div_kikanYM" style="#{(nipoRefSearchParameterDto.taishoKikanCd=='MONTH') == true  ? '' : 'display:none;'}">
					<select m:value="#{nipoRefSearchParameterDto.kikanYM}"
							m:items="#{nipoRefConditionDto.kikanYMList}"
							m:id="kikanYM"
							m:itemValue="code"
							m:itemLabel="name"/></div>
				<div id="div_kikanSitei" class="div_kikanSitei" style="#{(nipoRefSearchParameterDto.taishoKikanCd=='DAYS') == true  ? '' : 'display:none;'}">
					<table style="border-width:0px;padding:0px;border-collapse:collapse;">
								<tr><td style="border-width:0px;padding:0px;">
						<select m:value="#{nipoRefSearchParameterDto.kikanFrom}"
								m:items="#{nipoRefConditionDto.kikanFromList}"
								m:id="kikanFrom"
								m:itemValue="code"
								m:itemLabel="name"/></td>
					<td style="border-width:0px;padding:0px;">〜</td>
					<td style="border-width:0px;padding:0px;"><select m:value="#{nipoRefSearchParameterDto.kikanTo}"
								m:items="#{nipoRefConditionDto.kikanToList}"
								m:id="kikanTo"
								m:itemValue="code"
								m:itemLabel="name"/></td>
					</tr></table></div>
			    <div id="div_gepocsv_oner" class="div_gepocsv_oner" style="#{(nipoRefSearchParameterDto.taishoKikanCd=='GEPOCSV') ? '' : 'display:none;'}">
					<select m:value="#{nipoRefSearchParameterDto.kikanGepoYM}"
							m:items="#{nipoRefConditionDto.kikanGepoYMList}"
							m:itemValue="code"
							m:itemLabel="name"/></div></div>
		</td>
	</tr>
	</table>
	</td>
		<td valign="bottom">
		<input type="button" m:value="#{nipoRefSearchParameterDto.researchFlg=='true'?'再検索':'実行'}" style="margin:2px;"
		onclick="executeSearch();" ondblclick="return false;"/>
		</td>
	</tr>
	</table>
	<div class="scroll_padding_head">
	<div m:rendered="#{groupEigyoNipoRefResultDto.existDataFlg}"
	     class="scroll_hidden" style="margin-bottom:4px;">
	<!-- 条件部プルダウン印刷用 -->
	<table class="element_print">
		<tr>
		<td>会社：<select m:passthrough="true"><option m:passthrough="true"><span m:converter="#{characterEncodingConverter}" m:value="#{nipoRefResultParameterDto.companyName}"/></option></select></td>
		<td>前年データ種別：<select m:passthrough="true"><option m:passthrough="true"><span m:converter="#{characterEncodingConverter}" m:value="#{nipoRefResultParameterDto.zennenDataShubetuName}"/></option></select></td>
		<td>対象期間：<select m:passthrough="true"><option m:passthrough="true"><span m:converter="#{characterEncodingConverter}" m:value="#{nipoRefResultParameterDto.labelTaishoKikan}"/></option></select></td>
		<td>期間指定：<span m:rendered="#{nipoRefResultParameterDto.existKikanSiteiFrom}">
						<select m:passthrough="true"><option m:passthrough="true"><span m:converter="#{characterEncodingConverter}" m:value="#{nipoRefResultParameterDto.labelKikanSiteiFrom}"/></option></select>
						<span m:rendered="#{nipoRefResultParameterDto.taishoKikanCd=='KIBETU'}">年度</span>
						<span m:rendered="#{nipoRefResultParameterDto.taishoKikanCd=='DAYS'}">〜</span></span>
					  <span m:rendered="#{nipoRefResultParameterDto.existKikanSiteiTo}">
					  	<select m:passthrough="true"><option m:passthrough="true"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{nipoRefResultParameterDto.labelKikanSiteiTo}" escape="false"/></option></select></span></td>
		</tr>
	</table>
		<div style="width:98%;">
			<table class="body_table2" style="float:left;">
				<th>対象店舗数</th>
				<td width="110px"
				    class="body_num"><span m:value="#{groupEigyoNipoRefResultDto.tenpoCount}"
				                           m:converter="#{numericConverter}"/></td>
			</table>
			<table class="hiddenBody element_browser" style="float:right;">
				<tr><td><input type="button" style="margin-right:5px;"
				                onclick="downloadCsv();" value="ダウンロード"/></td>
				    <td><input type="checkbox" m:id="newwin"
				                checked="#{groupEigyoNipoRefOnerConfirmAction.newWindowFlg}"/>別ウィンドウに表示</td>
				</tr>
			</table>
		</div>
	</div>
	</div>
	<div style="clear:both;"/>
	<!-- サブタグ -->
	<table m:rendered="#{!(groupEigyoNipoRefResultDto.existDataFlg==false && 'GEPOCSV'==nipoRefResultParameterDto.taishoKikanCd)}"
	       class="element_browser"
	       cellspacing="0" cellpadding="0">
		<tr>
			<td width="150px" class="body_active_tab">営業日報</td>
			<td width="150px" class="body_non_active_tab">
				<a href="javascript:void(0);"
				    onClick="callScreenTab('takuhai');return false;" onDblClick="return false;">
					宅配売上</a></td>
			<td width="150px" class="body_non_active_tab">
				<a href="javascript:void(0);"
				    onClick="callScreenTab('yago');return false;" onDblClick="return false;">
					屋号別売上</a></td>
			<td width="150px" class="body_non_active_tab" m:rendered="#{nipoRefConditionDto.accessMoscard && nipoRefResultParameterDto.mosCompany}">
				<a href="javascript:void(0);"
				    onClick="callScreenTab('moscard');return false;" onDblClick="return false;">
					MOS CARD</a>
			</td>
			<td  m:rendered="#{nipoRefConditionDto.accessNetorder && nipoRefResultParameterDto.mosCompany}" width="150px" class="body_non_active_tab element_browser">
					<a href="javascript:void(0);"
				    onClick="callScreenTab('netorder');return false;" onDblClick="return false;">
					ネット注文</a>
			</td>
		</tr>
	</table>
 	<input type="hidden" m:value="#{nipoRefResultParameterDto.windowId}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.companyCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.companyName}"/>
 	<input type="hidden" m:value="#{nipoRefResultParameterDto.tenpoShubetuCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.shukeiKbnCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.taishoTenpoCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.taishoKikanCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.zenDataZennenCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.zenDataZennenOthCd}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanNipo}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanCurrMonth}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanYM}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanYear}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanKibetu}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanFrom}"/>
	<input type="hidden" m:value="#{nipoRefResultParameterDto.kikanTo}"/>
	<input type="hidden" m:id="subTagKbn" m:value="#{nipoRefResultParameterDto.subTagKbn}"/>
	<!-- 結果情報 -->
	<input type="hidden" m:value="#{groupEigyoNipoRefResultDto.existDataFlg}"/>
	<input type="hidden" m:value="#{groupEigyoNipoRefResultDto.kansanFlg}"/>
	<span m:rendered="#{groupEigyoNipoRefResultDto.existDataFlg}">
	<div class="scroll_padding_head">
	<div class="scroll_hidden element_browser margin_bottom_hidden">
		<table class="tab_area data_table_width" cellspacing="0" cellpadding="0">
		<tr style="height:5px;"><td></td></tr>
		<tr><td>
			<table cellspacing="0" cellpadding="0">
			<tr>
				<td width="125px" class="body_#{nipoRefResultParameterDto.subTagKbn=='0'?'':'non_'}active_cell tab_change_area_0">
					<a href="javascript:changeNipoTab('0');"
					   m:passthrough="true">売上</a></td>
				<td width="125px" class="body_#{nipoRefResultParameterDto.subTagKbn=='1'?'':'non_'}active_cell tab_change_area_1">
					<a href="javascript:changeNipoTab('1');"
					   m:passthrough="true">客数</a></td>
			</tr>
			</table>
		</td></tr>
		<tr class="body_caption" style="height:5px;"><td></td></tr>
		</table>
	</div>
	</div>
	<!--売上モード-->
	<div class="#{nipoRefResultParameterDto.subTagKbn=='0'?'':'in'}visible_tab tab_change_area_0">
	<span class="element_print">【売上】</span>
	<div class="scroll_padding_head">
	<div class="scroll_hidden margin_bottom_hidden">
	<table class="body_table2 data_table_width">
		<colgroup>
		    <col class="width_miseName"/>
		    <col class="width_uriage"/>
		    <col class="width_yosan"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		    <col class="width_uriage"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		</colgroup>
		<tr class="header_row">
			<th>店舗名</th>
			<th>売上</th>
			<th>予算</th>
			<th>達成率</th>
			<th><span m:converter="#{characterEncodingConverter}" m:value="#{kikanLabel}"/></th>
			<th>前年実績</th>
			<th>前年比<BR/>(売上)</th>
			<th>前年<BR/><span m:converter="#{characterEncodingConverter}" m:value="#{kikanLabel}"/></th>
		</tr>
	</table>
	</div>
	</div>
	<div class="scroll_padding_data_no">
	<div id="nipoRefScroll0" class="scroll_complete">
	<table class="body_table data_table_width" style="border-top-width : 0px;">
		<colgroup>
		    <col class="width_miseName"/>
		    <col class="width_uriage"/>
		    <col class="width_yosan"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		    <col class="width_uriage"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		</colgroup>

				<td m:class="body_num">
					<span m:value="#{e.uriage}" m:converter="#{groupEigyoNipoNumericCnvt}"/></td>
				<td m:class="body_num">
					<span m:value="#{e.yosan}" m:converter="#{numericConverter}"/></td>
				<td m:class="#{e.tasseiUriClass}">
					<span m:value="#{e.tassei}" m:converter="#{numericConverter}"/></td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day}" m:class="tenko">
					<span m:converter="#{characterEncodingConverter}" m:value="#{e.tenkoKbnJpn}"/></td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day==false}" m:class="body_num">

	<div class="scroll_padding_head">

		    <col class="width_miseName"/>
		    <col class="width_kyakusu"/>
		    <col class="width_kyakusu"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		    <col class="width_kyakusu"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		</colgroup>
		<tr class="header_row">
			<th>店舗名</th>
			<th>客数</th>
			<th>前年客数</th>
			<th>前年比<BR/>(客数)</th>
			<th><span m:converter="#{characterEncodingConverter}" m:value="#{kikanLabel}"/></th>
			<th>客単価</th>
			<th>前年比<BR/>(客単価)</th>
			<th>前年<BR/><span m:converter="#{characterEncodingConverter}" m:value="#{kikanLabel}"/></th>
		</tr>
	</table>
	</div>
	</div>
	<div class="scroll_padding_data_no">
	<div id="nipoRefScroll1" class="scroll_complete">
	<table class="body_table data_table_width" style="border-top-width : 0px;">
		<colgroup>
		    <col class="width_miseName"/>
		    <col class="width_kyakusu"/>
		    <col class="width_kyakusu"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		    <col class="width_kyakusu"/>
		    <col class="width_hiritu"/>
		    <col class="width_#{kikanStyleCd}"/>
		</colgroup>
		<div m:inject="s:forEach" m:items="#{groupEigyoNipoRefResultDto.kyakusuList}" m:var="e" m:varindex="i">
			<tr m:class="#{e.rClass} non_top_border">
				<td style="font-weight:bold;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/></td>
				<td m:class="body_num">
					<span m:value="#{e.kyakusu}" m:converter="#{numericConverter}"/>
				</td>
				<td m:class="body_num">
					<span m:value="#{e.kyakusuZen}" m:converter="#{numericConverter}"/>
				</td>
				<td m:class="#{e.zenKyaClass}">
					<span m:value="#{e.zenHiKyaku}" m:converter="#{numericConverter}"/>
				</td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day}" m:class="tenko"><span m:converter="#{characterEncodingConverter}" m:value="#{e.tenkoKbnJpn}"/></td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day==false}" m:class="body_num"><span m:value="#{e.eigyoDays}"/></td>
				<td m:class="body_num">
					<span m:value="#{e.tanka}" m:converter="#{groupEigyoNipoNumericCnvt}"/></td>
				<td m:class="#{e.zenTanClass}">
					<span m:value="#{e.zenHiTanka}" m:converter="#{numericConverter}"/></td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day}" m:class="tenko"><span m:converter="#{characterEncodingConverter}" m:value="#{e.tenkoKbnZenJpn}"/></td>
				<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day==false}" m:class="body_num"><span m:value="#{e.eigyoDaysZen}"/></td>
			</tr>
		</div>
	</table>
	</div>
	</div>
	</div>
	</span>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</div>
