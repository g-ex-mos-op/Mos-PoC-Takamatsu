<html xmlns:m="http://www.seasar.org/maya" m:action="#{zenDougetuRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<title>前年同月設定登録（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="前年同月設定登録（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■前年同月設定登録（確認画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad();"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBR010V02"/>
<span m:inject="f:param" m:name="userTypeCd" m:value=""/>
<span m:inject="f:param" m:name="pastYearFlg" m:value="#{zenDougetuRegistDto.pastYearFlg}"/>
<div  m:inject="s:insert" m:name="body">
<STYLE type="text/css">
    <!--
    .scroll_area {
		height				: 440px;
		width				: 720px;
	}
	.table_width {
		width:700px;
	}
	.col_beforDt {
		width:345px;
	}
	.col_afterDt {
		width:*;
	}
	 //-->
</STYLE>

<script type="text/javascript">
<!--
	function bodyLoad(){
	}
	function regist(){
	    document.forms['confirmForm'].elements['confirmForm:__link_clicked__'].value='confirmForm:regist';
	    document.forms['confirmForm'].submit();
	}
-->
</script>

<form m:id="confirmForm">
 <input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>	
 <input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
 <input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
 <input type="hidden" m:id="windowId" m:value="#{zenDougetuRegistDto.windowId}"/>
 <a id="regist" m:action="#{zenDougetuRegistConfirmAction.regist}"/>
 <input m:name="editForm:execute" type="submit" value="戻る" m:action="#{zenDougetuRegistConfirmAction.back}"/>&nbsp;&nbsp;
 <input m:name="editForm:execute" type="button" value="登録" m:onclick="regist();" m:rendered="#{pastYearFlg == '1'}"/>
   	 <table class="body_table2 table_width" style="margin-top:4px;">
	  <tr class="header_row">
	   <th class="col_beforDt">当年営業日</th>
       <th class="col_afterDt">前年営業日</th>
      </tr>
   	 </table>
     <div class="scroll_area">
      <table class="body_table2 table_width" style="border-top-width:0px;">
       <span m:inject="s:forEach" m:items="#{zenDougetuRegistDto.listZenDougetu}" m:var="e" m:varindex="i">
        <tr class="non_top_border">
         <td class="col_beforDt">
          <span m:converter="#{characterEncodingConverter}" m:value="#{e.eigyoDtYoubi}"/>&nbsp;&nbsp;&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.shukuNm}"/>
         </td>
         <td class="col_afterDt">
          <span m:converter="#{characterEncodingConverter}" m:value="#{e.zennenDtYoubi}"/>&nbsp;&nbsp;&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.zenShukuNm}"/>
         </td>
        </tr>
       </span>
   	  </table>
   	 </div>
<!--
 focusElement("editForm");
-->
</form>
</div>
</body>
</html>
