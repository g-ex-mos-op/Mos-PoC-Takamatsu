<script type="text/javascript">
<!--
// 初期設定
function bodyLoad() {
	loadScroll("nipoRefScroll"+document.nipoRefCondition.elements['nipoRefCondition:subTagKbn'].value, 332);
}

//タブ切り替え処理
function changeNipoTab(subTagKbn) {
	changeTabArea(subTagKbn);
	document.nipoRefCondition.elements['nipoRefCondition:subTagKbn'].value = subTagKbn;
	bodyLoad();
}
// 対象期間プルダウン変更処理
function switchDisplayKikanOner() {
	document.getElementById('nipoRefCondition:div_kibetsushiteinipo_oner').style.display="none";
	document.getElementById('div_tougetsugepo_oner').style.display="none";
	document.getElementById('nipoRefCondition:div_tsukibetsugepo_oner').style.display="none";
	document.getElementById('nipoRefCondition:div_kikanshitei_oner').style.display="none";

	var taishoKikan = document.nipoRefCondition.elements['nipoRefCondition:kikanTaishoOner'].selectedIndex;
	if(taishoKikan == 0) {
		document.getElementById('nipoRefCondition:div_kibetsushiteinipo_oner').style.display="inline";
	}else if(taishoKikan == 1) {
		document.getElementById('div_tougetsugepo_oner').style.display="inline";
	}else if(taishoKikan == 2) {
		document.getElementById('nipoRefCondition:div_tsukibetsugepo_oner').style.display="inline";
	}else if(taishoKikan == 3) {
		document.getElementById('nipoRefCondition:div_kikanshitei_oner').style.display="inline";
	}
}


// ダウンロード
function csvDownload() {
	document.nipoRefCondition.target = "_self";
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:csvDownload';
	document.forms['nipoRefCondition'].submit();
	return;
}

// 店舗リンク押下処理
function setLinkInfo(miseCd) {
	document.nipoRefCondition.target = "_blank";
	document.nipoRefCondition.elements['nipoRefCondition:miseCd'].value = miseCd;
	document.nipoRefCondition.elements['nipoRefCondition:isUseCommonDto'].value = '1';
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:selectMiseLink';
	document.forms['nipoRefCondition'].submit();
	return;
}

/**
 * 別ウィンドウ処理
 */
function initWindow() {
	//別ウィンドウのチェック
	var isChecked = false;
	if(document.nipoRefCondition.elements['nipoRefCondition:newwin'] != null){
	    isChecked = document.nipoRefCondition.elements['nipoRefCondition:newwin'].checked;
		document.nipoRefCondition.elements['nipoRefCondition:newWindowFlg'].value=isChecked;
		if(isChecked) {
			document.nipoRefCondition.target = "_blank";
			return;
		}
	}
	document.nipoRefCondition.target = "_self";
}
/**
 * 画面タブ起動処理
 */
function callScreenTab(targetTab){
	//別ウィンドウのチェック
	initWindow();
	document.nipoRefCondition.elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:'+targetTab;
	document.forms['nipoRefCondition'].submit();
}
function search() {
	initWindow();
	document.forms['nipoRefCondition'].elements['nipoRefCondition:__link_clicked__'].value='nipoRefCondition:reSearch';
	document.forms['nipoRefCondition'].submit();
	return;
}

<form m:id="nipoRefCondition" target="_self"
      onKeyDown="return setDefaultSubmitButton('nipoRefCondition','btnExecute');">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{nipoRefSearchParameterDto.windowId}"/>

	<input type="hidden" m:value="#{nipoRefSearchParameterDto.researchFlg}"/>

	<a m:id="csvDownload" 	 m:action="#{gyotaibetuNipoRefOnerAction.downloadCsvOner}"/>
	<a m:id="eigyonipo" m:action="#{gyotaibetuNipoRefOnerAction.dispEigyoNipo}"/>
	<a m:id="takuhai" m:action="#{gyotaibetuNipoRefOnerAction.dispTakuhai}"/>
	<a m:id="moscard" m:action="#{gyotaibetuNipoRefOnerAction.callMoscard}"/>
	<a m:id="netorder" m:action="#{gyotaibetuNipoRefOnerAction.callNetorder}"/>
	<a m:id="reSearch" m:action="#{gyotaibetuNipoRefOnerAction.enforcement}"/>
	<table class="hiddenBody element_browser" style="margin-bottom:4px;">
		<tr>
		<td>
		<!-- 条件部 -->
		<table class="body_table">
		<tr>
		<th>会社</th>
		<td >
			<div class="hideArea">
				<select class="condition_field"
				    m:id="companyCd"
					m:value="#{nipoRefSearchParameterDto.companyCd}"
					m:items="#{nipoRefConditionDto.companyList}"
					m:itemValue="companyCd"
					m:itemLabel="companyName"/></div>
		</td>
		<th>前年データ種別</th>
		<td>
			<div class="hideArea">
				<select m:value="#{nipoRefSearchParameterDto.zenDataZennenOthCd}"
					m:items="#{nipoRefConditionDto.zenDataZennenOthList}"
					m:itemValue="code"
					m:itemLabel="name"/></div>
		</td>
		<th>対象期間</th>
		<td >
			<div class="hideArea">
				<select m:value="#{nipoRefSearchParameterDto.taishoKikanCd}"
					m:items="#{nipoRefConditionDto.taishoKikanList}"
					m:itemValue="code"
					m:itemLabel="name"
					m:id="kikanTaishoOner"
					m:onchange="switchDisplayKikanOner();"/></div>
		</td>
		<th>期間指定</th>
		<td>
			<div class="hideArea">
				<div id="div_kibetsushiteinipo_oner" class="div_kibetsushiteinipo_oner" style="#{nipoRefSearchParameterDto.taishoKikan1Day ? '' : 'display:none;'}">
					<select m:value="#{nipoRefSearchParameterDto.kikanNipo}"
							m:items="#{nipoRefConditionDto.kikanFromList}"
							m:id="kikanNipo"
							m:itemValue="code"
							m:itemLabel="name"/></div>
				<div id="div_tougetsugepo_oner" class="div_tougetsugepo_oner" style="display:none;" ></div>
				<div id="div_tsukibetsugepo_oner" class="div_tsukibetsugepo_oner" style="#{(nipoRefSearchParameterDto.taishoKikanCd=='MONTH') == true  ? '' : 'display:none;'}">
					<select m:value="#{nipoRefSearchParameterDto.kikanYM}"
							m:items="#{nipoRefConditionDto.kikanYMList}"
							m:id="kikanYM"
							m:itemValue="code"
							m:itemLabel="name"/></div>
				<div id="div_kikanshitei_oner" class="div_kikanshitei_oner" style="#{(nipoRefSearchParameterDto.taishoKikanCd=='DAYS') == true  ? '' : 'display:none;'}">
					<table style="border-width:0px;padding:0px;border-collapse:collapse;">
								<tr><td style="border-width:0px;padding:0px;">
					<select m:value="#{nipoRefSearchParameterDto.kikanFrom}"

								m:itemValue="code"

					<td style="border-width:0px;padding:0px;">〜</td>
					<td style="border-width:0px;padding:0px;"><select m:value="#{nipoRefSearchParameterDto.kikanTo}"
								m:items="#{nipoRefConditionDto.kikanToList}"
								m:id="kikanTo"
								m:itemValue="code"
								m:itemLabel="name"/></td>
					</tr></table></div></div>
		</td>
		</tr>
	</table>
		</td>
		<td valign="bottom">

		</td>
	</tr>
</table>

		</table>
	</div>
	</div>
	</div>

				<th>客数</th>

				<th>前年比<br/>(客数)</th>
				<th>客単価</th>
				<th>前年比<br/>(客単価)</th>
				<th>前年<br/><span m:converter="#{characterEncodingConverter}" m:value="#{kikanZenLabel}"/></th>
			</tr>
		</table>
		</div>
		</div>
		<div class="scroll_padding_data_no">
		<div id="nipoRefScroll1" class="scroll_complete">
			<table class="body_table2 data_table_width" style="border-top-width:0px">
			<colgroup>
			    <col class="width_miseName"/>
			    <col class="width_tenposhu"/>
			    <col class="width_yagou"/>
			    <col class="width_#{kikanStyleCd}"/>
			    <col class="width_uriage"/>
			    <col m:rendered="#{notHosei}" class="width_uriage"/>
			    <col class="width_hiritu"/>
			    <col class="width_uriage"/>
			    <col class="width_hiritu"/>
			    <col class="width_#{kikanStyleCd}"/>
			</colgroup>
				<div m:inject="s:forEach" m:items="#{gyotaibetuNipoRefResultDto.listView}" m:var="e" m:varindex="i">
					<tr m:class="#{e.cssClass} non_top_border">
						<td style="font-weight:bold;">
							<span m:rendered="#{e.dispCode == 'MISE'}">
								<span m:converter="#{characterEncodingConverter}" m:value="#{e.miseNameKj}"/>
							</span>
							<span m:rendered="#{e.dispCode == 'ALL'}">
								<span m:rendered="#{e.ViewFlg == 'true'}">
									<span m:value="総合計"/>
								</span>
							</span>
						</td>
						<td style="text-align:center;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.tenpoShubetuName}" /></td>
						<td class="body_num" style="text-align:left"><span m:converter="#{characterEncodingConverter}" m:value="#{e.yagoDtlName}" /></td>
						<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day == 'true'}" style="text-align:center;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.tenkoKbnName}" /></td>
						<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day != 'true'}" class="body_num"><span m:converter="#{characterEncodingConverter}" m:value="#{e.eigyoDays}" /></td>
						<td class="body_num"><span m:value="#{e.kyakusu}" m:converter="#{numericConverter}" /></td>
						<td class="body_num"><span m:value="#{e.ZennenKyakusu}" m:converter="#{numericConverter}" /></td>
						<td m:rendered="#{notHosei}" m:class="#{e.zennenHiKyakusuClass}"><span m:value="#{e.zennenHiKyakusu}" m:converter="#{numericConverter}" /></td>
						<td class="body_num"><span m:value="#{e.kyakuTanka}" m:converter="#{bizreportNumericCnvt}" /></td>
						<td m:class="#{e.zennenHiKyakuTankaClass}"><span m:value="#{e.zennenHiKyakuTanka}" m:converter="#{numericConverter}" /></td>
						<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day == 'true'}" style="text-align:center;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.tenkoKbnZenName}" /></td>
						<td m:rendered="#{nipoRefResultParameterDto.taishoKikan1Day != 'true'}" class="body_num"><span m:converter="#{characterEncodingConverter}" m:value="#{e.zennenEigyoDays}" /></td>
					</tr>
				</div>
			</table>
