<html xmlns:m="http://www.seasar.org/maya" m:action="#{svTantouSibuRemoteSibuEditAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>リモート閲覧支部登録（編集画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="リモート閲覧支部登録（編集画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■リモート閲覧支部登録（編集画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA004V02"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.scroll_area{
    width:518px;
    height:380px;
}

-->
</style>
<script type="text/javascript">
<!--
function bodyLoad() {
	// フォーカス設定
	var elementName = targetElementName('svTantouSibuRemoteSibuEdit', 'chkEturan', 0);
	document.getElementById(elementName).focus();
}

function execute() {
}

function fillCheckboxValue(value) {
    var formobj = document.forms['svTantouSibuRemoteSibuEdit'];
    for (i = 0; i < formobj.elements.length; i++) {
        if (formobj.elements[i].type == "checkbox") {
            formobj.elements[i].checked = value;
        }
    }
}
//-->
</script>

<form m:id="svTantouSibuRemoteSibuEdit">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{svTantouSibuDto.windowId}"/>

<!-- 画面操作エリア -->
<input type="button" class="operation_button" value="戻る" m:action="#{svTantouSibuRemoteSibuEditAction.back}" style="margin-right:6px;"/>
<input type="button" class="operation_button" value="確認" m:action="#{svTantouSibuRemoteSibuEditAction.confirm}"/>

<!-- 条件エリア -->
<table class="body_table" style="margin-top:4px;margin-bottom:4px;">
    <tr>
        <th>対象ユーザ</th>
        <td>
            <span m:value="#{svTantouSibuDto.userId}"/>
            &nbsp;
            <span m:converter="#{characterEncodingConverter}" m:value="#{svTantouSibuDto.userName}"/>&nbsp;
        </td>
    </tr>
</table>
<!-- 編集エリア -->
<table class="body_table2" style="width:500px;">
    <tr class="header_row">
        <th width="60px">閲覧可</th>
        <th width="*">対象支部</th>
    </tr>
</table>
<div class="scroll_area" style="margin-bottom:10px;">
<table class="body_table2" style="width:500px;border-top-width:0px;">
    <div m:inject="s:forEach" m:items="#{svTantouSibuDto.listEditData}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
        <td width="60px" style="text-align:center;">
            <input type="checkbox" m:id="chkEturan" m:value="#{e.selCheck}"/></td>
        <td width="*"><span m:converter="#{characterEncodingConverter}" m:value="#{e.sibuName}"/></td>
    </tr>
    </div>
</table>
</div>
<input type="button" value="すべてON" m:onclick="fillCheckboxValue(true);"/>&nbsp;
<input type="button" value="すべてOFF" m:onclick="fillCheckboxValue(false);"/>
</form>
</div>
</body>
</html>
