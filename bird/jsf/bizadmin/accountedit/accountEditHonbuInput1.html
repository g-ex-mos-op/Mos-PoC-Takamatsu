<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html" m:action="#{accounteditCheckAction.initialize}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報変更(本部) システム管理者</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="アカウント情報変更（編集画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報変更（編集画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA001V02"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load() {
	focusElement("accountInput");
}
//-->
</SCRIPT>
<form m:id="accountInput" onKeyDown="return setDefaultSubmitButton('accountInput','executeBt')";>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="hidden" m:id="windowId" m:value="#{accounteditReqDto.windowId}"/>
	<input type="hidden" m:id="sessionKey" m:value="#{accounteditReqDto.sessionKey}"/>
	<input type="button" value="戻る" m:action="#{accounteditCheckAction.back}" />&nbsp;&nbsp;
	<input type="button" value="確認" m:id="executeBt" class="operation_button" m:action="#{accounteditCheckAction.update_check}" />
	<div style="clear:both;line-height:4px;"><br/></div>
	<table class="body_table2" style="width:98%">
	  <col width="180px;" class="width_190_s"/>
	  <col style="width:155px;"/>
	  <col style="width:155px;"/>
	  <col style="width:155px;"/>
	  <col style="width:155px;"/>
	  <col style="width:*;"/>
	  <tr>
	    <th>ユーザータイプ</th>
	    <td colspan="5">本部</td>
	  </tr>
	  <tr>
	    <th>ユーザーID (アカウント)</th>
		<td colspan="2">
		  <span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userId}" />&nbsp;&nbsp;<span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" style="color:red;" m:value="#{accounteditDto.pwLockMsg}" />
	    </td>
	    <th>ロック解除</th>
		<td colspan="2">
		  <input type="checkbox" m:value="#{accounteditDto.pwLockResetFlg}"/>&nbsp;&nbsp;ロック解除
	    </td>
	  </tr>
	  <tr>
		<th>ユーザー名 </th>
		<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userNameKj}"/></td>
		<th>ユーザー名(カナ) </th>
		<td colspan="2">
		  <span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.userNameKana}"/>
		</td>
	  </tr>
	  <tr>
	    <th>会社</th>
	    <td colspan="2">
	      <span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.userCompany.rCompanyName}"/>
	    </td>
	    <th>部門</th>
	    <td colspan="2">
	      <span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{accounteditDto.uIUser.bumonName}"/>
	    </td>
	  </tr>
		<tr>
			<th>業態</th>
			<td style="border-right-width:0px;">
		  		<div m:inject="s:forEach" m:items="#{accounteditDto.userGyotaiList}" m:var="e" m:varindex="i">
	        	<span m:converter="#{characterEncodingConverter}" m:value="#{e.gyotaiName}"/><br>
		  		</div>
			</td>
			<td nowrap="true" style="border-left-width:0px;">
			<input type="button"  m:id="gyoutaiButton" value="業態選択"
			               m:action="#{accounteditCheckAction.businessSearch}"/>&nbsp;<input type="button" value="クリア" m:action="#{accounteditCheckAction.businessDelete}" />
			</td>
		    <th>オーナーコード
	          <input type="button" value="選択" class="operation_button" m:action="#{accounteditCheckAction.searchOner}"/>
	        </th>
		    <td style="{border-left-width : 0px;}" align="center">
		    	<select class="condition_field"
						m:id="userCompanyCd"
						m:value="#{accounteditDto.userOner.companyCd}"
						m:items="#{accounteditDto.companyList}"
						m:itemValue="companyCd"
						m:itemLabel="companyName">
		        </select>
		    </td>
	    <td style="{border-left-width : 0px;}">
	      <input m:id="onerCd" class="imenotuse" type="text" m:value="#{accounteditDto.userOner.onerCd}" m:maxlength="5" m:size="15" m:converter="#{accounteditCodeConverter}"/>
	    </td>
		</tr>
		<tr>
			<th>リモート制限　</th>
			<td colspan="2">
			<span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" id="limitKbn" m:value="#{accounteditDto.uIUser.limitKbn}">
				<input type="radio" m:value="0"/>なし
				<input type="radio" m:value="1"/>あり
			</span>
			</td>
			<th>使用停止</th>
			<td colspan="2">
			<input type="checkbox" m:value="#{accounteditDto.checkStopFLg}"/>&nbsp;&nbsp;使用停止
			</td>
		</tr>
		<tr>
			<th>メールアドレス </th>
			<td colspan="5"> <input m:id="mailAdd" class="imenotuse" m:maxlength="60" type="text" size="58" m:value="#{accounteditDto.uIUser.mailAdd}" />
			</td>
		</tr>
		<tr>
		    <th>マトリクスリセット</th>
		    <td colspan="5">
		        <input type="checkbox" m:value="#{accounteditDto.matrixResetFlg}"/>&nbsp;&nbsp;リセット
		    </td>
		</tr>
	</table>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>

</body>
</html>
