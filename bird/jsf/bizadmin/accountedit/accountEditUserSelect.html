<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html" m:action="#{accounteditGetUserAction.initialize}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />

<title>アカウント情報変更</title>

</head>

<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="アカウント情報変更"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報　変更</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA001V01"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load() {
	focusElement("accountedit");
}
//-->
</SCRIPT>

<form m:id="accountedit">
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="submit" value="変更" m:action="#{accounteditGetUserAction.edit}"/>
	<table class="body_table" style="margin-top:4px;">
		<tr>
			<th>ユーザーID (アカウント)</th>
			<div m:rendered="#{accounteditDto.systemAdminUser}"> 
				<td style="border-right-width:0px;">
					<input m:id="userIdIn" type="text"
					       class="imenotuse"
					       m:maxlength = "8" m:size = "15" m:value="#{accounteditReqDto.userId}"/></td>
				<td style="border-left-width:0px;">
					<input type="button" value = "ユーザー選択"
					       m:action="#{accounteditGetUserAction.userSearch}" /></td>
			</div> 
			<div m:rendered="#{accounteditDto.userAdminUser}">
				<td><select class="condition_field"
			            m:value="#{accounteditReqDto.userId}"
			            m:items="#{birdUserListDto.userList}"
			            m:itemValue="userId"
			            m:itemLabel="userIdNameKana">
		        	<option value="">ユーザーID ユーザNameKana</option>
		        </select></td>
        	</div>
        	<div m:rendered="#{accounteditDto.systemAdminUser==false && accounteditDto.userAdminUser==false}">
	           	<td><span m:converter="#{characterEncodingConverter}" m:inject="h:outputText" m:value="#{birdUserInfo.userID}"/>&nbsp;&nbsp;</td>
		     	<!--<span m:value="#{birdUserInfo.mstUser.user_name}"/>--> 
	        </div> 
		</tr>
	</table>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</span>
</body>
</html>
