<html xmlns:m="http://www.seasar.org/maya" m:extends="/jsf/layout/layoutNoNavi.html" m:action="#{accountRefAction.initialize}">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>アカウント情報照会</title>
</head>

<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="アカウント情報照会"/>
<span m:inject="s:insert" m:name="bodyTitleName">■アカウント情報照会</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BBA002V01"/>
<span m:inject="f:param" m:name="onLoadName" m:value="load();"/>
<span m:inject="s:insert" m:name="body">
<SCRIPT LANGUAGE="javascript">
<!--
function load() {
	focusElement("accountRef");
}
//-->
</SCRIPT>

<form m:id="accountRef" onKeyDown="return setDefaultSubmitButton('accountRef','executeBt')";>
	<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
	<input type="submit" value="検索" m:id="executeBt" class="operation_button" m:action="#{accountRefAction.reference}"/>
	<table class="body_table" style="margin-top:4px;">
		<tr>
			<th>ユーザーID</th>
			<div m:rendered="#{accountRefSesDto.seteiKbn == '01'}">
				<td style="border-right-width:0px;"><input m:id="userIdIn" type="text" class="imenotuse"
				     m:maxlength = "8" m:size = "15" m:value="#{accountRefSesDto.userId}"/></td>
				<td style="border-left-width:0px;"><input type="button" value="ユーザー選択"
				 m:action="#{accountRefAction.callUserSearchForm}"/></td>
			</div>
			<div m:rendered="#{accountRefSesDto.seteiKbn == '02'}">
				<td><select class="select_user"
					        m:id="plldwnUserId"
					        m:value="#{accountRefSesDto.userId}"
				            m:items="#{birdUserListDto.userList}"
				            m:itemValue="userId"
				            m:itemLabel="userIdNameKana">
			        	<option value="">ユーザID ユーザNameKana</option>
			        </select></td>
	        </div>
	        <div m:rendered="#{accountRefSesDto.seteiKbn != '01' && accountRefSesDto.seteiKbn != '02'}">
			     <td><span m:inject="h:outputText" m:value="#{accountRefSesDto.userId}"/><td>
	        </div> 
		</tr>
	</table>
</form>
</span>
</body>
</html>
