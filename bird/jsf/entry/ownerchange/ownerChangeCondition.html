</script>
<form m:id="ownerChangeCondition" onkeydown="return setDefaultSubmitButton('ownerChangeCondition', 'btnExecute');">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:value="#{ownerChangeDto.windowId}"/>

<input type="hidden" m:id="radioKbn" m:value="#{ownerChangeDto.kbn}"/>

<a id="execute" m:action="#{ownerChangeConditionAction.execute}"/>
<a id="miseSearch" m:action="#{ownerChangeConditionAction.miseSearch}"/>
<a id="ownerSearch" m:action="#{ownerChangeConditionAction.ownerSearch}"/>

<input type="button" value="実行" name="ownerChangeCondition:btnExecute" onclick="executeAction('ownerChangeCondition', 'execute')"/>
<table class="body_table" style="margin-top:4px;">
	<tr>
		<th>会社</th>
		<td>
			<div class="hideArea">
			<select m:value="#{ownerChangeDto.companyCd}"
		    		m:items="#{ownerChangeDto.companyList}"
					m:itemValue="companyCd"
					m:itemLabel="companyName"
					m:id="companyList">
	    	</select>
			</div>
		</td>
		<span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" m:value="#{ownerChangeDto.kbn}">
		<th>
			<input type="radio" m:id="miseRadio" name="kbn" m:value="0"/>
				店舗
			<input type="button" value="検索" onclick="executeAction('ownerChangeCondition', 'miseSearch')"/>
		</th>
		<td>
			<input type="text"m:id="miseText" m:value="#{ownerChangeDto.miseCd}"
			       class="imenotuse" m:maxlength="5" size="10"
			       m:converter="#{ownerChangeCdConverter}" onFocus="changeKbn('1')"/>
		</td>
		<th>
			<input type="radio" m:id="ownerRadio"name="kbn" m:value="1"/>
			 	オーナー
			<input type="button" value="検索" onclick="executeAction('ownerChangeCondition', 'ownerSearch')"/>
		</th>
		</span>
		<td>
			<input type="text" m:id="ownerText" m:value="#{ownerChangeDto.onerCd}"
			 class="imenotuse" m:maxlength="5"  size="10" onFocus="changeKbn('2')"/>
		</td>
	</tr>
</table>
</form>
</span>
</body>
</html>
