<html xmlns:m="http://www.seasar.org/maya" m:action="#{ownerChangeConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>オーナー間異動登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="オーナー間異動登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■オーナー間異動登録（確認画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN023V04"/>
<span m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
-->
</style>
<script type="text/javascript">
<!--
function bodyLoad() {
	focusElement("ownerChangeConfirm");
}
function executeAction(formName, actionName) {
	document.forms[formName].elements[formName + ':__link_clicked__'].value = formName + ':' + actionName;
	document.forms[formName].submit();
	return false;
}
//-->
</script>
<form m:id="ownerChangeConfirm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:value="#{ownerChangeDto.windowId}"/>

<a id="back" m:action="#{ownerChangeConfirmAction.back}"/>
<a id="regist" m:action="#{ownerChangeConfirmAction.regist}"/>

<input type="button" value="戻る" onclick="executeAction('ownerChangeConfirm', 'back')"/>&nbsp;&nbsp;
<input type="button" value="登録" onclick="executeAction('ownerChangeConfirm', 'regist')"/>
<table class="body_table2" style="width:900px;margin-top:4px;">
	<tr>
		<th width="130px">会社</th>
		<td width="314px">
	        <span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.companyName}"/>
		</td>
		<th width="130px">異動日</th>
		<td width="*">
	        <span m:value="#{ownerChangeDto.moveDt}" m:converter="#{ownerChangeDateConverter}"/>
		</td>
	</tr>
	<tr>
		<th>ライセンス番号</th>
		<td>
	        <span m:value="#{ownerChangeDto.mstStaffInfo.licenseNo}"/>
		</td>
		<th>受験者</th>
		<td>
			<span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.mstStaffInfo.staffLNameKj}"/>
			<span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.mstStaffInfo.staffFNameKj}"/>		
		</td>
	</tr>
	<tr>
		<th>変更前オーナー</th>
		<td>
	        <span m:value="#{ownerChangeDto.mstStaffInfo.onerCd}"/>
	        <span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.onerNameKj}"/>
		</td>
		<th>
			変更後オーナー</th>
		<td>
	        <span m:value="#{ownerChangeDto.changeOnerCd}"/>
	        <span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.changeOnerName}"/>
		</td>
	</tr>
	<tr>
		<th>変更前店舗</th>
		<td>
	        <span m:value="#{ownerChangeDto.mstStaffInfo.miseCd1}"/>
	        <span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.mstStaffInfo.miseNameKj}"/>
			<span m:rendered="#{birdDateInfo.sysDate > ownerChangeDto.mstStaffInfo.closeDt 
								|| birdDateInfo.sysDate == ownerChangeDto.mstStaffInfo.closeDt}">(CLOSE)
			</span>
		</td>
		<th>変更後店舗</th>
		<td>
	        <span m:value="#{ownerChangeDto.changeMiseCd}"/>
	        <span m:converter="#{characterEncodingConverter}" m:value="#{ownerChangeDto.changeMiseName}"/>
		</td>
	</tr>
</table>
</form>
</span>
</body>
</html>
