<html xmlns:m="http://www.seasar.org/maya" m:action="#{longserviceRegistEditAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title></title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="永年勤続マスタ登録（編集画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■永年勤続マスタ登録（編集画面）</span>
<span m:inject="f:param" m:name="onLoadName" m:value="bodyLoad()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN017V02"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.date_field {
	width				: 80px;
}
.disable_field {
	width				: 80px;
	background-color	: gainsboro;
	color				: black;
}
-->
</style>
<script type="text/javascript">
<!--
function bodyLoad() {
	// フォーカス設定
	focusElement("longserviceRegistEditForm");
}
//-->
</script>
<form m:id="longserviceRegistEditForm" onKeyDown="return setDefaultSubmitButton('longserviceRegistEditForm','btnExecute');">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{longserviceRegistDto.windowId}"/>
<input type="hidden" m:id="sessionKey" m:value="#{longserviceRegistDto.sessionKey}"/>

<a m:id="cancel" m:action="#{longserviceRegistEditAction.cancel}"/>
<a m:id="confirm" m:action="#{longserviceRegistEditAction.confirm}"/>
<input type="button" value="戻る" m:action="#{longserviceRegistEditAction.cancel}"/>&nbsp;&nbsp;
<input type="button" value="確認" m:id="btnExecute" m:action="#{longserviceRegistEditAction.confirm}"/>&nbsp;&nbsp;
<table class="body_table2" style="width:960px;margin-top:4px;">
	<col style="width:160px;"/>
	<col style="width:320px;"/>
	<col style="width:160px;"/>
	<col style="width:320px;"/>
  <tr>
    <th>
      対象処理
    </th>
    <td colspan="3">
      <span m:converter="#{characterEncodingConverter}" m:value="#{longserviceRegistDto.editModeName}"/>
    </td>
  </tr>
  <tr>
    <th>
      イベント名称
    </th>
    <td colspan="3">
      <input type="text" m:id="entryTitle" m:value="#{longserviceRegistDto.uiEntryMst.entryTitle}" style="width:640px;" maxlength="50"/>
    </td>
  </tr>
	<tr>
		<th>オーナー：表示開始</th>
		<td>
			<input type="text" m:id="onerDispFrom" m:value="#{longserviceRegistDto.uiEntryMst.onerDispFrom}"
		           m:readonly="#{longserviceRegistDto.readOnlyFlg}" m:converter="#{dateConverter}" maxlength="10" m:class="#{(!longserviceRegistDto.readOnlyFlg) ? 'date_field' : 'disable_field'}" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
		<th>本部：表示開始</th>
		<td>
			<input type="text" m:id="honbuDispFrom" m:value="#{longserviceRegistDto.uiEntryMst.honbuDispFrom}"
			       m:readonly="#{longserviceRegistDto.readOnlyFlg}" m:converter="#{dateConverter}" maxlength="10" m:class="#{(!longserviceRegistDto.readOnlyFlg) ? 'date_field' : 'disable_field'}" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
	</tr>
	<tr>
		<th>オーナー：申込開始</th>
		<td>
			<input type="text" m:id="onerEntryFrom" m:value="#{longserviceRegistDto.uiEntryMst.onerEntryFrom}"
			       m:readonly="#{longserviceRegistDto.readOnlyFlg}" m:converter="#{dateConverter}" maxlength="10" m:class="#{(!longserviceRegistDto.readOnlyFlg) ? 'date_field' : 'disable_field'}" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
		<th>本部：申込開始</th>
		<td>
			<input type="text" m:id="honbuEntryFrom" m:value="#{longserviceRegistDto.uiEntryMst.honbuEntryFrom}"
			       m:readonly="#{longserviceRegistDto.readOnlyFlg}" m:converter="#{dateConverter}" maxlength="10" m:class="#{(!longserviceRegistDto.readOnlyFlg) ? 'date_field' : 'disable_field'}" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
	</tr>
	<tr>
		<th>オーナー：申込終了</th>
		<td>
			<input type="text" m:id="onerEntryTo" m:value="#{longserviceRegistDto.uiEntryMst.onerEntryTo}"
			       m:converter="#{dateConverter}" maxlength="10" class="date_field" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
		<th>本部：申込終了</th>
		<td><input type="text" m:id="honbuEntryTo" m:value="#{longserviceRegistDto.uiEntryMst.honbuEntryTo}"
		           m:converter="#{dateConverter}" maxlength="10" class="date_field" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
	</tr>
	<tr>
		<th>オーナー：表示終了</th>
		<td><input type="text" m:id="onerDispTo" m:value="#{longserviceRegistDto.uiEntryMst.onerDispTo}"
		           m:converter="#{dateConverter}" maxlength="10" class="date_field" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
		<th>本部：表示終了</th>
		<td><input type="text" m:id="honbuDispTo" m:value="#{longserviceRegistDto.uiEntryMst.honbuDispTo}"
		           m:converter="#{dateConverter}" maxlength="10" class="date_field" style="ime-mode:disabled"/>YYYY/MM/DD
		</td>
	</tr>
</table>
<input type="text" m:id="dummyEnter" style="display:none">
</form>
</div>
</body>
</html>
