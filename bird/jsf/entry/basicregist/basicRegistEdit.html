<html xmlns:m="http://www.seasar.org/maya" m:action="#{basicRegistEditAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>ベーシック研修マスタ登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ベーシック研修マスタ登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■ベーシック研修マスタ登録</span>
<span m:inject="f:param" m:name="onLoadName" m:value="initField()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN001V02"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.date_field {
	width				: 80px;
}
.disable_field {
	width				: 80px;
	background-color	: gainsboro;
	color				: black;
}
-->
</style>

<script type="text/javascript">
<!--
function initField() {
	var selectObj = document.basicRegistEdit.elements['basicRegistEdit:courseCd'];
	var textObj = document.basicRegistEdit.elements['basicRegistEdit:courseName'];

	if (selectObj.value != "99") {
		textObj.value = selectObj.options[selectObj.selectedIndex].text;
	}
}
function selectCourseName() {
	var selectObj = document.basicRegistEdit.elements['basicRegistEdit:courseCd'];
	var textObj = document.basicRegistEdit.elements['basicRegistEdit:courseName'];

	if (selectObj.value == "99") {
		textObj.value = "";
		textObj.style.visibility = "visible";
	} else {
		textObj.style.visibility = "hidden";
		textObj.value = selectObj.options[selectObj.selectedIndex].text;
	}
}
//-->
</script>

<form m:id="basicRegistEdit" onkeydown="return setDefaultSubmitButton('basicRegistEdit', 'btnExecute');">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<input type="submit" value="戻る" m:action="#{basicRegistEditAction.back}"/>&nbsp;&nbsp;
<input type="submit" value="確認" m:id="btnExecute" m:action="#{basicRegistEditAction.confirm}"/>

<table class="body_table2" style="margin-top:4px;">
	<col style="width:160px;"/>
	<col style="width:240px;"/>
	<col style="width:160px;"/>
	<col style="width:240px;"/>
	<tr>
		<th>対象処理</th>
		<td colspan="3">
			<span m:rendered="#{basicRegistDto.editMode == 1}">新規登録</span>
			<span m:rendered="#{basicRegistDto.editMode == 2}">修正</span>
			<span m:rendered="#{basicRegistDto.editMode == 3}">削除</span>
		</td>
	</tr>
	<tr>
		<th>タイトル</th>
		<td colspan="3"><input type="text" m:id="entryTitle" m:value="#{basicRegistDto.uiEntryMst.entryTitle}" style="width:640px;" maxlength="100"/></td>
	</tr>
	<tr>
		<th>ベーシック研修</th>
		<td colspan="3">
			<input type="text" m:id="basicFromDt" m:value="#{basicRegistDto.uiEntryDateBasic.fromDt}" m:converter="#{basicRegistDateConverter1}" maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>
			〜
			<input type="text" m:id="basicToDt" m:value="#{basicRegistDto.uiEntryDateBasic.toDt}" m:converter="#{basicRegistDateConverter1}" maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>
			YYYY/MM/DD
		</td>
	</tr>
	<tr>
		<th>臨店実習コース</th>
		<td colspan="3">
			<input type="text" m:id="visitFromDt" m:value="#{basicRegistDto.uiEntryDateVisit.fromDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>
			〜
			<input type="text" m:id="visitToDt" m:value="#{basicRegistDto.uiEntryDateVisit.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>
			YYYY/MM/DD
		</td>
	</tr>
	<tr>
		<th>コース</th>
		<td colspan="3">
            <select id="courseCd"
                    m:value="#{basicRegistDto.uiEntryCourse.courseCd}"
                    m:items="#{basicRegistDto.courseList}"
                	m:itemValue="courseCd"
                	m:itemLabel="courseName"
                	onchange="selectCourseName()"
                	m:disabled="#{!basicRegistDto.editableItem}">
                <option value="01">ベーシック研修</option>
            </select>
            <input type="text" m:id="courseName" m:value="#{basicRegistDto.uiEntryCourse.courseName}" m:style="#{(basicRegistDto.uiEntryCourse.courseCd == 99) ? 'visibility:visible;' : 'visibility:hidden;'}" maxlength="20" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>
		</td>
	</tr>
	<tr>
		<th>オーナー：表示開始</th>
		<td><input type="text" m:id="displayOnerFromDt" m:value="#{basicRegistDto.uiEntryDateDisplayOner.fromDt}" m:converter="#{basicRegistDateConverter1}" maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>YYYY/MM/DD</td>
		<th>本部：表示開始</th>
		<td><input type="text" m:id="displayHeadFromDt" m:value="#{basicRegistDto.uiEntryDateDisplayHead.fromDt}" m:converter="#{basicRegistDateConverter1}" maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>YYYY/MM/DD</td>
	</tr>
	<tr>
		<th>オーナー：申込開始</th>
		<td><input type="text" m:id="applyOnerFromDt" m:value="#{basicRegistDto.uiEntryDateApplyOner.fromDt}" m:converter="#{basicRegistDateConverter1}"maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>YYYY/MM/DD</td>
		<th>本部：申込開始</th>
		<td><input type="text" m:id="applyHeadFromDt" m:value="#{basicRegistDto.uiEntryDateApplyHead.fromDt}" m:converter="#{basicRegistDateConverter1}" maxlength="10" m:readonly="#{!basicRegistDto.editableItem}" m:class="#{(basicRegistDto.editableItem) ? 'date_field' : 'disable_field'}"/>YYYY/MM/DD</td>
	</tr>
	<tr>
		<th>オーナー：申込終了</th>
		<td><input type="text" m:id="applyOnerToDt" m:value="#{basicRegistDto.uiEntryDateApplyOner.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
		<th>本部：申込終了</th>
		<td><input type="text" m:id="applyHeadToDt" m:value="#{basicRegistDto.uiEntryDateApplyHead.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
	</tr>
	<tr>
		<th>オーナー：表示終了</th>
		<td><input type="text" m:id="displayOnerToDt" m:value="#{basicRegistDto.uiEntryDateDisplayOner.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
		<th>本部：表示終了</th>
		<td><input type="text" m:id="displayHeadToDt" m:value="#{basicRegistDto.uiEntryDateDisplayHead.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
	</tr>
	<tr>
		<th>結果開始</th>
		<td><input type="text" m:id="resultFromDt" m:value="#{basicRegistDto.uiEntryDateResult.fromDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
		<th>結果終了</th>
		<td><input type="text" m:id="resultToDt" m:value="#{basicRegistDto.uiEntryDateResult.toDt}" m:converter="#{basicRegistDateConverter1}" class="date_field" maxlength="10"/>YYYY/MM/DD</td>
	</tr>
	<tr>
		<th>定員</th>
		<td colspan="3"><input type="text" m:id="numberLimit" m:value="#{basicRegistDto.uiEntryMst.numberLimit}" m:converter="#{numericConverter}" style="width:50px;" maxlength="4"/>人</td>
	</tr>
	<tr>
		<th>備考</th>
		<td colspan="3"><input type="text" m:id="note" m:value="#{basicRegistDto.uiEntryMst.note}" style="width:640px;" maxlength="100"/></td>
	</tr>
</table>

<script type="text/javascript">
<!--
	focusElement("basicRegistEdit");
-->
</script>
</form>

</div>
</body>
</html>
