<SCRIPT LANGUAGE="javascript">
<!--
function onLoadFunction() {
 if (document.focusElementForm.elements["FOCUS_ELEMENT"].value != "") {
   focusElement("hanyoApplicationEdit");
 } else {
   focusPosition();
 }
}

function doSubmit() {
  var targetForm = document.forms['hanyoApplicationEdit'];
  var i=0;
  for (i=0; i<targetForm.elements.length; i++) {
    type = targetForm.elements[i].type;
    //チェック対象エレメント名称
    var targetName =targetForm.elements[i].name;
    if ((targetName.lastIndexOf("sex") > 0 || targetName.lastIndexOf("sex") > 0)
          && type == "radio")
    {
	  targetForm.elements[i].disabled = false;
	  targetForm.elements[i].disabled = false;
    }
  }//end of for

  return true;
}
function doAction() {
	var f=document.forms['hanyoApplicationEdit'];
	f.target='';
	f.elements['hanyoApplicationEdit:__link_clicked__'].value='hanyoApplicationEdit:dummyAction';
	f.submit();
	return false;
}

function setIndex(index) {
    var f = document.forms['hanyoApplicationEdit'];
    f.elements['hanyoApplicationEdit:addStaffIndex'].value = index;
}

function staffChange(index) {
  var f = document.forms['hanyoApplicationEdit'];
  //選択されたスタッフID
  var staffId = "";
  var staffInfoBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('select-one' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.lastIndexOf(index + ':staffId') > 0) {
        staffInfoBaseName = f.elements[i].name.substring(0, nameLength - 7);
        staffId = f.elements[i].value;
        break;
      }
    }
  }
  //選択されたスタッフのフリガナ、性別をセット
  var type;
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('hidden' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.substring(nameLength - 9, nameLength) == "h_staffId" &&
          f.elements[i].value == staffId)
      {
        if (staffId != "") {
          var lName = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_staffLNameKna"].value;
          var fName = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_staffFNameKna"].value;
          f.elements[staffInfoBaseName + 'nameKnaInput'].value = lName + '  ' + fName;
          f.elements[staffInfoBaseName + 'staffSelectName'].value = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_staffSelect"].value

        }
        else {
          f.elements[staffInfoBaseName + 'nameKnaInput'].value = "";
        }
        var sex = f.elements[f.elements[i].name.substring(0, nameLength - 9)+"h_sex"].value;
        f.elements[staffInfoBaseName + 'sex_radio1'].disabled = false;
        f.elements[staffInfoBaseName + 'sex_radio2'].disabled = false;
        if ('0' == sex) {
          f.elements[staffInfoBaseName + 'sex_radio1'].click();
        }
        else if ('1' == sex) {
          f.elements[staffInfoBaseName + 'sex_radio2'].click();
        }
        else {
          f.elements[staffInfoBaseName + 'sex_radio1'].click();
        }
        f.elements[staffInfoBaseName + 'sex_radio1'].disabled = true;
        f.elements[staffInfoBaseName + 'sex_radio2'].disabled = true;
        return true;
      }
    }
  }
}

function sofuChange(index) {
  var f = document.forms['hanyoApplicationEdit'];
  //選択送付先区分
  var guideKbn = "";
  var guideKbnBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    if ('select-one' == type) {
      var nameLength = f.elements[i].name.length;
      if (f.elements[i].name.lastIndexOf(index + ':guideKbn') > 0) {
        guideKbnBaseName = f.elements[i].name.substring(0, nameLength - 8);
        guideKbn = f.elements[i].value;
        break;
      }
    }
  }
  //選択された送付先の情報をセット
  var type;
  if ("KEKKA" == guideKbn) {
    //結果報告先
    f.elements[guideKbnBaseName + 'guideName'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideZip'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs1'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs2'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideAdrs3'].setAttribute('readOnly', true);
    f.elements[guideKbnBaseName + 'guideName'].value = "";
    f.elements[guideKbnBaseName + 'guideZip'].value
        = f.elements['hanyoApplicationEdit:MosikomiSekininKekkaHokokuZip'].value;
    f.elements[guideKbnBaseName + 'guideAdrs1'].value
        = f.elements['hanyoApplicationEdit:MosikomiSekininKekkaHokokuAddress1'].value;
    f.elements[guideKbnBaseName + 'guideAdrs2'].value
        = f.elements['hanyoApplicationEdit:MosikomiSekininKekkaHokokuAddress2'].value;
    f.elements[guideKbnBaseName + 'guideAdrs3'].value
        = f.elements['hanyoApplicationEdit:MosikomiSekininKekkaHokokuAddress3'].value;
  }
  else if ("OTHER" == guideKbn) {
    // その他
    f.elements[guideKbnBaseName + 'guideName'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideZip'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs1'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs2'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideAdrs3'].removeAttribute('readOnly');
    f.elements[guideKbnBaseName + 'guideName'].value = "";
    f.elements[guideKbnBaseName + 'guideZip'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs1'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs2'].value = "";
    f.elements[guideKbnBaseName + 'guideAdrs3'].value = "";
  }
  else {
    for (i = 0; i < f.elements.length; i++) {
      type = f.elements[i].type;
      if ('hidden' == type) {
        var nameLength = f.elements[i].name.length;
        if (guideKbn != "" &&
            f.elements[i].name.substring(nameLength - 8, nameLength) == "h_miseCd" &&
            f.elements[i].value == guideKbn)
        {
          var misePostNo = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_misePostNo"].value;
          var miseAdrs1 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs1"].value;
          var miseAdrs2 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs2"].value;
          var miseAdrs3 = f.elements[f.elements[i].name.substring(0, nameLength - 8)+"h_miseAdrs3"].value;
          f.elements[guideKbnBaseName + 'guideName'].value = "";
          if (misePostNo.length > 3) {
            misePostNo = misePostNo.substring(0, 3) + "-" + misePostNo.substring(3);
          }
          f.elements[guideKbnBaseName + 'guideZip'].value = misePostNo;
          f.elements[guideKbnBaseName + 'guideAdrs1'].value = miseAdrs1;
          f.elements[guideKbnBaseName + 'guideAdrs2'].value = miseAdrs2;
          f.elements[guideKbnBaseName + 'guideAdrs3'].value = miseAdrs3;
          f.elements[guideKbnBaseName + 'guideName'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideZip'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs1'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs2'].setAttribute('readOnly', true);
          f.elements[guideKbnBaseName + 'guideAdrs3'].setAttribute('readOnly', true);
          return true;
        }
      }
    }
  }
}

function torikesi(index) {
  var f = document.forms['hanyoApplicationEdit'];

  var objBaseName = "";
  for (i = 0; i < f.elements.length; i++) {
    type = f.elements[i].type;
    var nameLength = f.elements[i].name.length;
    if (f.elements[i].name.lastIndexOf(index + ':staffId') > 0) {
      objBaseName = f.elements[i].name.substring(0, nameLength - 7);
      break;
    }
  }
  // ラジオボタンを初期化
  document.getElementById(objBaseName + "sex_radio1").disabled = false;
  document.getElementById(objBaseName + "sex_radio2").disabled = false;
  document.getElementById(objBaseName + "sex_radio1").click();
  document.getElementById(objBaseName + "sex_radio1").disabled = true;
  document.getElementById(objBaseName + "sex_radio2").disabled = true;
  f.elements[objBaseName + 'staffId'].selectedIndex = 0;
  staffChange(index);
  f.elements[objBaseName + 'nameKnaInput'].value = "";
  f.elements[objBaseName + 'job'].value = "";
  f.elements[objBaseName + 'empExpYear'].value = "";
  f.elements[objBaseName + 'empExpMonth'].value = "";
  f.elements[objBaseName + 'paExpYear'].value = "";
  f.elements[objBaseName + 'paExpMonth'].value = "";
  if (f.elements['hanyoApplicationEdit:entryCd'].value == "05") {
    f.elements[objBaseName + 'guideKbn'].selectedIndex = 0;
    sofuChange(index);
  }

}

function focusPosition() {
  var f = document.forms['hanyoApplicationEdit'];
  f.elements['hanyoApplicationEdit:MosikomiSekininName'].focus();

  if (f.elements['hanyoApplicationEdit:entryAfterCount'].value != 0 &&
      f.elements['hanyoApplicationEdit:entryAfterCount'].value !=
          f.elements['hanyoApplicationEdit:listEntryCount'].value) {
       //申請者件数取得
       var entrycount = f.elements['hanyoApplicationEdit:listEntryCount'].value - 1;

       var tagetStaffId = targetElementName('hanyoApplicationEdit','staffId',entrycount);
       var freamHeight  = document.getElementById("hanyoApplicationEdit:fream");
       freamHeight.scrollTop = freamHeight.scrollHeight;

       document.hanyoApplicationEdit.elements[tagetStaffId].focus();
   }
   if (f.elements['hanyoApplicationEdit:entryAfterCount'].value == 0) {
      if (f.elements['hanyoApplicationEdit:staffBottonIndex'].value != 0 ){
          //何番目のスタッフ追加が押されたか取得
          var staffBottonSelectIndex = f.elements['hanyoApplicationEdit:staffBottonIndex'].value -1;
          var tagetStaffId = targetElementName('hanyoApplicationEdit','staffId',staffBottonSelectIndex);

          document.hanyoApplicationEdit.elements[tagetStaffId].focus();

      }

   }
   f.elements['hanyoApplicationEdit:staffBottonIndex'].value = 0;
   f.elements['hanyoApplicationEdit:entryAfterCount'].value = 0;

}

function setStaffBottonIndex(nanber) {
   var f = document.forms['hanyoApplicationEdit'];
   var nanberFormat = nanber + 1;
   f.elements['hanyoApplicationEdit:staffBottonIndex'].value = nanberFormat;
}

function setNowEntryCount() {
   var f = document.forms['hanyoApplicationEdit'];
   var nowCount = f.elements['hanyoApplicationEdit:listEntryCount'].value;
   f.elements['hanyoApplicationEdit:entryAfterCount'].value = nowCount;
}
//-->
</SCRIPT>
<form m:id="hanyoApplicationEdit" m:onkeydown="return setDefaultSubmitButton('hanyoApplicationEdit','btnExecute');">

	<input type="hidden" m:id="staffBottonIndex" m:value="#{hanyoApplicationDto.staffBottonIndex}"/>
	<input type="hidden" m:id="listEntryCount" m:value="#{hanyoApplicationDto.listEntryCount}"/>

	  <input type="button" value="登録・終了" m:id="btnExecute" m:onclick="return doSubmit();" m:action="#{hanyoApplicationEditAction.regist}"/>

	            m:converter="#{hanyoApplicationDateConverter3}"/></td>

	    <td><span m:value="#{hanyoApplicationDto.sysDate}"
	            m:converter="#{hanyoApplicationDateConverter4}"/></td>
	  </tr>
	</table>
	<!--スクロール開始-->
	<div class="scroll_area" m:id="fream">
		<!--申込責任者-->
		<table class="body_table2" style="#{hanyoApplicationDto.entryCd != '30'?'border-bottom:0px;':''}">
		  <th class="body_header4" style="text-align:left;" colspan="4">■申込責任者</th>
		  <tr>
		    <th width="142px">会社名</th>
		    <td colspan="3"><span m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.onerNameKj}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
		  </tr>
		  <tr class="non_top_border">
		    <th width="142px">申込責任者</th>
		    <td width="280px"><input type="text" class="imeon width_255" m:id="MosikomiSekininName" m:size="45" m:maxlength="40" m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.name}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>
		    <th width="50px">職位</th>
		    <td width="314"><input type="text" class="imeon" m:id="MosikomiSekininJobType" m:size="30" m:maxlength="20" m:value="#{hanyoApplicationDto.uiEntryOwnerMosikomiSekinin.jobType}" m:converter="#{hanyoApplicationCharacterEncodingConverter}"/></td>

		</table>

				        </td>

				    <table class="body_table2 body_table2_hosoku">
