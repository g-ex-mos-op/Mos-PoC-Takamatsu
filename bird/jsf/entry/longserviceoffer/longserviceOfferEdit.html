<script type="text/javascript">
<!--


function bodyLoad() {
    document.getElementById("longserviceOfferEditForm:btnInsert").focus();
	// フォーカス設定
	if(document.longserviceOfferEditForm.elements['longserviceOfferEditForm:errFlg'].value == 'false') {
		//エラーでなく直前の処理が入力欄追加の場合は、入力欄追加ボタンにフォーカスを当てます。
		focusPosition();
	}
	else{
	    focusElement("longserviceOfferEditForm");
	}
}
/**
  * 申込取消ボタン押下処理
  *
  * 2012/06/13 修正
  */
function clearForm(seqNo, formobj) {
	var elmTables = formobj.getElementsByTagName("table");
	if(seqNo>=(elmTables.length-1)) {
		//なにもしない
		return;
	}
	var targetTable;
	for(i=2; i<elmTables.length; i++) {
		var elmTable = elmTables[i];
		if (elmTable.className.indexOf("staff_table"+seqNo)>=0) {
			targetTable = elmTable;
			break;
		}
	}
	if(targetTable==null) {
		return;
	}
	if(document.all){  // IE
		doClear(targetTable.all);
	}else{ // IE以外
		doClear(targetTable.getElementsByTagName('input'));
		doClear(targetTable.getElementsByTagName('select'));
	}
}
/**
  * 取消処理
  *
  * 2015/09/17 修正
  */
function doClear(list) {
	for (i = 0; i < list.length; i++) {
		if (list[i].type == "text") {
			list[i].value = "";
		} else if (list[i].type == "radio") {
			list[i].checked = false;
		} else if (list[i].type == "select-one") {
			list[i].options[0].selected = "0";
			if(list[i].id.indexOf('employee')>=0
			 || list[i].id.indexOf('parttimer')>=0) {
			 list[i].disabled=true;
			}
		} else if (list[i].type == "hidden") {
			list[i].value = "";
		}
	}
}

function callStaffForm(seqNo) {
	document.longserviceOfferEditForm.elements['longserviceOfferEditForm:staffSelectNo'].value = seqNo;
	document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:__link_clicked__'].value='longserviceOfferEditForm:callStaffForm';
	document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:staffBottonNo'].value = seqNo + 1;
	document.forms['longserviceOfferEditForm'].submit();
	return false;
}

function backMove(confirmMsg){
	if(confirm(confirmMsg)){
		document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:__link_clicked__'].value='longserviceOfferEditForm:backMove';
		document.forms['longserviceOfferEditForm'].submit();
		return false;
	}
}

/**
 * プルダウン表示非表示制御処理
 */
function changePlDwnStatus(objradio) {
	var targetIndex = objradio.className.substring(4);
    var targetName = targetElementName("longserviceOfferEditForm","staffType", targetIndex);
    //スタッフタイプを再設定します。
	document.longserviceOfferEditForm.elements[targetName].value=objradio.value;
	var objsSelect = document.longserviceOfferEditForm.getElementsByTagName("select");
	for (i = 0; i < objsSelect.length; i++) {
		var classNm = objsSelect[i].className;
		var index = classNm.substring(4);
		if(classNm != null && classNm != "" && targetIndex==index) {
			if(classNm.indexOf(objradio.className)>=0){
			    //表示対象プルダウンの非表示ステータスを無効にします。
				objsSelect[i].disabled=false;
				setExpKbn(objradio.value, objsSelect[i], targetIndex);
			}
			else {
			    //非表示対象プルダウンの非表示ステータスを有効にします。
				objsSelect[i].disabled=true;
				objsSelect[i].selectedIndex=0;
			}
		}
	}
}
/**
 * 店舗経験値設定処理
 */
function setExpKbn(staffType, objSelect, targetIndex) {
    var selectYears = objSelect.options[objSelect.selectedIndex].value;
    var targetName = targetElementName("longserviceOfferEditForm","expKbn", targetIndex);
    if(selectYears != null && selectYears != "") {
	    //スタッフタイプを再設定します。
		document.longserviceOfferEditForm.elements[targetName].value=staffType+selectYears;
    }
    else {
	    //スタッフタイプを再設定します。
		document.longserviceOfferEditForm.elements[targetName].value="";
    }
}
function setNowEntryCount() {
   var f = document.forms['longserviceOfferEditForm'];
   var nowCount = f.elements['longserviceOfferEditForm:maxSeqNo'].value;
   f.elements['longserviceOfferEditForm:nowEntryCount'].value = nowCount;
}

function focusPosition() {
    var tagetForm = document.forms['longserviceOfferEditForm'];
    var staffBottonNo = tagetForm.elements['longserviceOfferEditForm:staffBottonNo'].value;
    var nowEntryCount = document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:nowEntryCount'].value;
    var maxSeqNo = tagetForm.elements['longserviceOfferEditForm:maxSeqNo'].value;

    if (nowEntryCount != "00" && nowEntryCount != maxSeqNo) {
            nowEntryCount = nowEntryCount * 1;
            var freamHeight  = document.getElementById("longserviceOfferEditForm:fream");
            freamHeight.scrollTop = freamHeight.scrollHeight;
            var miseCd = targetElementName('longserviceOfferEditForm','miseCd',nowEntryCount);
            document.longserviceOfferEditForm.elements[miseCd].focus();

    }
    if (nowEntryCount == "00") {
        if (staffBottonNo != "0") {
            staffBottonNo = staffBottonNo -1;
            var lNameKj = targetElementName('longserviceOfferEditForm','lNameKj',staffBottonNo);
            document.longserviceOfferEditForm.elements[lNameKj].focus();
        }
    }

    tagetForm.elements['longserviceOfferEditForm:staffBottonNo'].value = "0";
    tagetForm.elements['longserviceOfferEditForm:nowEntryCount'].value = "00";

}

	function computeAge(seqNo) {

		var f = document.forms['longserviceOfferEditForm'];
		var year  = f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].value;
		var month = f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayMonth'].value;
		var day   = f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value;
		var sysDate = f.elements['longserviceOfferEditForm:sysDate'].value;

		if (isNaN(year)){
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].value = "";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].focus();

			var str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−年に登録できない文字が使用されています";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
			alert(toHTML.un(str));
			return false;
		}

		if (isNaN(month)){
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayMonth'].value = "";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayMonth'].focus();

			var str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−月に登録できない文字が使用されています";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
			alert(toHTML.un(str));
			return false;
		}

		if (isNaN(day)){
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();

			var str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日に登録できない文字が使用されています";
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
			alert(toHTML.un(str));
			return false;
		}


		if (year && month && day){
			year = Number(year);
			month = Number(month);
			day = Number(day);
			if (year < 1900) {
				f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].value = "";
				f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].focus();
				var str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−年がただしく入力しません。";
				f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
				alert(toHTML.un(str));
				return false;
			}

			if (validationYmd(year,month,day,seqNo)){
					month = month - 1;
					var age = chgToAgeFrDate(year,month,day,sysDate);
					if (age <= 0){
						f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].value = "";
						f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayYear'].focus();
						var str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−年がただしく入力しません。";
						f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
						alert(toHTML.un(str));
						return false;
					}
					f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = age;
			}
		}else{
			f.elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
		}
	}

    //計算年齢
    function chgToAgeFrDate(year,month,day,sysDate){
    	var age = 0;

		var sysYear = Number(sysDate.substr(0,4));
		var sysMonth = Number(sysDate.substr(4,2));
		var sysDay = Number(sysDate.substr(6,2));

		age = sysYear - year;
		if (sysMonth < month) {
			age = age -1;
		}else
			if(sysMonth == month){
				if (sysDay < day) {
					age = age -1;
				}
			}
    	return age;
    }

    //閏年判断
    function isLeapYear(year){
    	 var flg = false;
    	 if((year%4==0 && year%100!=0)||(year%100==0 && year%400==0)){
    	 	flg = true;
    	 }
    	 return flg;
    }

    //年月日合理性判断
    function validationYmd(year,month,day,seqNo){

    	var str = "";
    	if (month < 1 || month > 12) {
    		document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayMonth'].value = "";
    		document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
			document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayMonth'].focus();
    		str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−月がただしく入力しません。"
    		alert(toHTML.un(str));
    		return false;
    	}
    	if (isLeapYear(year)){
    		if (month == 2) {
    			if (day < 1 || day > 29) {
    				document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    				str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    				alert(toHTML.un(str));
    				return false;
    			}
    		}
    	}else{
    		if (month == 2) {
    			if (day < 1 || day > 28) {
    				document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    				str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    				alert(toHTML.un(str));
    				return false;
    			}
    		}
    	}

    	if (month != 2) {
    		if (month < 8){
    			if (month % 2 == 1){
    				if (day < 0 || day > 31){
    					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
					    document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    					str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    					alert(toHTML.un(str));
    					return false;
    				}
    			}else{
    				if (day < 0 || day > 30){
    					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    					str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    					alert(toHTML.un(str));
    					return false;
    				}
    			}
    		}else{
    			if (month % 2 == 0){
    				if (day < 0 || day > 31){
    					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    					str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    					alert(toHTML.un(str));
    					return false;
    				}
    			}else{
    				if (day < 0 || day > 30){
    					document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':age'].value = "";
						document.forms['longserviceOfferEditForm'].elements['longserviceOfferEditForm:join_'+ (seqNo) + ':birthdayDay'].focus();
    					str = "入力エラー。参加者" + (seqNo+1) + "：生年月日−日がただしく入力しません。"
    					alert(toHTML.un(str));
    					return false;
    				}
    			}
    		}
    	}
    	return true;

    }

    var toHTML = {
    un: function(str) {
        return str.replace(/&#(x)?([^&]{1,5});?/g,
				        function(a, b, c) {
				            return String.fromCharCode(parseInt(c, b ? 16 : 10))
				        })
    }
};

//-->
</script>

	        	<th>生年月日<font color="red">*</font></th>
		      	<td colspan="4">
					西暦&nbsp;<input m:id="birthdayYear"  m:class="ratio_style width_30" type="text" m:maxlength="4" size="5" m:value="#{e.birthday_Year}" style="ime-mode:disabled" onblur = "computeAge(#{i});"/>年
					<input m:id="birthdayMonth" m:class="ratio_style width_30" type="text" m:maxlength="2" size="3" m:value="#{e.birthday_Month}" style="ime-mode:disabled" onblur = "computeAge(#{i});"/>月
					<input m:id="birthdayDay"   m:class="ratio_style width_30" type="text" m:maxlength="2" size="3" m:value="#{e.birthday_Day}" style="ime-mode:disabled" onblur = "computeAge(#{i});"/>日&nbsp;&nbsp;&nbsp;&nbsp;
					<input m:id="age" m:class="ratio_style_gray width_42" type="text" m:maxlength="3" size="6" m:value="#{e.age}" readonly="true" tabindex="-1"/>&nbsp;歳
				</td>
		      </tr>
	          <tr style="line-height:24px">
		        <th>入社年月日<font color="red">*</font></th>
		        <td colspan="4">
					西暦&nbsp;<input m:id="entryDateYear"  m:class="ratio_style width_30" type="text" m:maxlength="4" size="5" m:value="#{e.entryDate_Year}" style="ime-mode:disabled"/>年
					<input m:id="entryDateMonth" m:class="ratio_style width_30" type="text" m:maxlength="2" size="3" m:value="#{e.entryDate_Month}" style="ime-mode:disabled"/>月
					<input m:id="entryDateDay"   m:class="ratio_style width_30" type="text" m:maxlength="2" size="3" m:value="#{e.entryDate_Day}" style="ime-mode:disabled"/>日
				</td>
		      </tr>
	          <tr style="line-height:24px">
		        <th>店舗経験<font color="red">*</font>
		            <input type="hidden" id="staffType" value="#{e.staffType}"/>
		            <input type="hidden" id="expKbn" value="#{e.expKbn}"/></th>
		        <td>
		        <div style="float:left">
		        	<input type="radio" name="years#{i}" m:value="E" class="empl#{i}"
		        	       onClick="changePlDwnStatus(this);" checked="#{e.staffType=='E'}"
		        	       m:passthrough="true"/>&nbsp;社員暦：</div>
		        	<div class="hideArea">
		        		<!--※disabledのものはDIされません。-->
	                    <select id="employeeYears" class="empl#{i}" m:value="#{e.employeeYears}"
	                            disabled="#{e.staffType!='E'}" m:onChange="setExpKbn('E', this, #{i});">
	                    	  <option m:value=""></option>
	                    	  <option m:value="10">10年</option>
	                    <!--  <option m:value="15">15年</option> -->
	                    	  <option m:value="20">20年</option>
	                    	  <option m:value="25">25年</option>
	                    	  <option m:value="30">30年</option>
	                    	  <option m:value="35">35年</option>
	                    	  <option m:value="40">40年</option>
			            </select>
				    </div>
		        </td>
		        <td colspan="3">
		        	<div style="float:left">
		            <input type="radio" name="years#{i}" m:value="P" class="part#{i}"
		                   onClick="changePlDwnStatus(this);" checked="#{e.staffType=='P'}"
		                   m:passthrough="true"/>&nbsp;Ｐ/Ａ暦：</div>
				    <div class="hideArea">
		        		<!--※disabledのものはDIされません。-->
	                    <select id="parttimerYears" class="part#{i}" m:value="#{e.parttimerYears}"
	                            disabled="#{e.staffType!='P'}" m:onChange="setExpKbn('P', this, #{i});">
	                    	  <option m:value=""></option>
	                    	  <option m:value="10">10年</option>
	                    <!--  <option m:value="15">15年</option> -->
	                    	  <option m:value="20">20年</option>
	                    	  <option m:value="25">25年</option>
	                    	  <option m:value="30">30年</option>
	                    	  <option m:value="35">35年</option>
	                    	  <option m:value="40">40年</option>
			            </select>
				    </div>
		        </td>
		      </tr>
	        </table>
		    </div>
		    <!-- 申請者終了 -->
		</div>
	</div>
	<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
</div>
</body>
</html>
