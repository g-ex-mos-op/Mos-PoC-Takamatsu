<html xmlns:m="http://www.seasar.org/maya" m:action="#{projectPlanMstRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>事業方針説明会マスタ登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="事業方針説明会マスタ登録(確認画面)"/>
<span m:inject="s:insert" m:name="bodyTitleName">■事業方針説明会マスタ登録(確認画面)</span>
<span m:inject="f:param" m:name="onLoadName" m:value=""/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN010V03"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
-->
</style>

<form m:id="projectPlanMstRegistConfirm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{projectPlanMstRegistDto.windowId}"/>

<input type="submit" value="戻る" m:action="#{projectPlanMstRegistConfirmAction.back}"/>&nbsp;&nbsp;
<input type="submit" value="登録" m:action="#{projectPlanMstRegistConfirmAction.regist}"/>

<table class="body_table2" style="margin-top:4px;">
	<tr>
		<th>対象処理</th>
		<td colspan="3">
			<span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanMstRegistDto.modeTypeKj}"/>
		</td>
	</tr>
	<tr>
		<th>開催日</th>
		<td colspan="3"><span m:value="#{projectPlanMstRegistDto.entityMstData.execDt}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
	</tr>
	<tr>
		<th>説明会名称</th>
		<td colspan="3"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanMstRegistDto.entityMstData.entryTitle}"/></td>
	</tr>
	<tr>
		<th style="width:160px;">オーナー：表示開始</th>
		<td style="width:240px;"><span m:value="#{projectPlanMstRegistDto.entityMstData.onerDispFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
		<th style="width:160px;">本部：表示開始</th>
		<td style="width:240px;"><span m:value="#{projectPlanMstRegistDto.entityMstData.dispFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
	</tr>
	<tr>
		<th>オーナー：申込開始</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.onerEntryFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
		<th>本部：申込開始</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.entryFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
	</tr>
	<tr>
		<th>オーナー：申込終了</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.onerEntryTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
		<th>本部：申込終了</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.entryTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
	</tr>
	<tr>
		<th>オーナー：表示終了</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.onerDispTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
		<th>本部：表示終了</th>
		<td><span m:value="#{projectPlanMstRegistDto.entityMstData.dispTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
	</tr>
	<tr>
		<th>委任状</th>
		<td colspan="3" class="font_size_15"><span m:converter="#{characterEncodingConverter}" m:value="#{projectPlanMstRegistDto.entityMstData.note}"/></td>
	</tr>
	<tr>
		<th>注意事項</th>
		<td colspan="3">
			<textarea m:rows="16" m:cols="89" style="width:99%;"
			          m:id="notice1" wrap="soft"
			          m:value="#{projectPlanMstRegistDto.entityMstData.notice1}"
			          m:readonly="true"></textarea>
		</td>
	</tr>
</table>

</form>

</div>
</body>
</html>
