<html xmlns:m="http://www.seasar.org/maya" m:action="#{projectPlanMstRegistConditionAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>事業方針説明会マスタ登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="事業方針説明会マスタ登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■事業方針説明会マスタ登録</span>
<span m:inject="f:param" m:name="onLoadName" m:value="load()"/>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN010V01"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
/*
 * スクロールエリア高さ設定クラス
 *
 * スクロールバーを印刷に出さない為(※1)に、styleタグ内に記述する。
 * ※1:タグのstyle属性にはoverflow,heightに関する記述をしない。
 */
.scroll_area {
	overflow	: auto;
	height		: 395px;
	width		: 992px;
}
.col_select {
	width				: 30px;
	text-align			: center;
}
.col_execdt {
	width				: 110px;
}
.col_course {
	width				: 470px;
}
.col_date {
	width				: 85px;
}
-->
</style>
<script type="text/javascript">
<!--
function load() {
}
//-->
</script>

<form m:id="conditionForm">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="windowId" m:value="#{projectPlanMstRegistDto.windowId}"/>

<input type="submit" value="新規" m:action="#{projectPlanMstRegistConditionAction.insert}"/>&nbsp;&nbsp;
<span m:rendered="#{!projectPlanMstRegistDto.registDataExit}">
<input type="submit" value="編集" m:action="#{projectPlanMstRegistConditionAction.update}"/>&nbsp;&nbsp;
<input type="submit" value="削除" m:action="#{projectPlanMstRegistConditionAction.delete}"/>
</span>
<span m:rendered="#{!projectPlanMstRegistDto.emptyListCourseInfo}">
<font style="display:block;font-weight:bold;margin-top:4px;">
※日付はオーナーの設定期間です。<br/>
※申込が開始されている説明会は削除することができません。<br/>
</font>
	<table class="body_table2" style="margin-top:4px;" width="974px">
		<tr class="header_row">
			<th class="col_select"/>
			<th class="col_execdt">開催日</th>
			<th class="col_course">説明会名称</th>
			<th class="col_date">申込開始</th>
			<th class="col_date">申込終了</th>
			<th class="col_date">表示開始</th>
			<th class="col_date">表示終了</th>
		</tr>
	</table>
	<!--縦スクロールを設定-->
	<div class="scroll_area">
	<!--ラジオボタンの設定-->
	<span m:converter="#{characterEncodingConverter}" m:inject="s:selectOneRadio2" m:id="targetCourseIndex" m:value="#{projectPlanMstRegistDto.targetCourseIndex}">
		<!--一覧テーブルの設定-->
		<table class="body_table2" width="974px" style="border-top-width:0px;">
			<span m:inject="s:forEach" m:items="#{projectPlanMstRegistDto.listCourseInfo}" m:var="e" m:varindex="i">
				<tr class="non_top_border font_size_14">
					<td class="col_select" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}">
						<span m:rendered="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true}">
							<input type="radio" m:value="#{i}"/>
						</span>
					</td>
					<td class="col_execdt" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}">
						<span m:value="#{e.execDt}" m:converter="#{projectPlanMstRegistDateConverter}"/>(<span m:value="#{e.execDt}" m:converter="#{projectPlanMstRegistDateConverter2}"/>)
					</td>
					<td class="col_course" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}"><span m:converter="#{characterEncodingConverter}" m:value="#{e.entryTitle}"/></td>
					<td class="col_date" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}"><span m:value="#{e.OnerEntryFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
					<td class="col_date" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}"><span m:value="#{e.OnerEntryTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
					<td class="col_date" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}"><span m:value="#{e.OnerDispFrom}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
					<td class="col_date" m:style="#{(e.entryYear >= projectPlanMstRegistDto.sysNendo) == true ? '' : 'background-color:#CCCCCC;'}"><span m:value="#{e.OnerDispTo}" m:converter="#{projectPlanMstRegistDateConverter}"/></td>
				</tr>
			</span>
		</table>
	</span>
	</div>

</span>

</form>

</div>
</body>
</html>
