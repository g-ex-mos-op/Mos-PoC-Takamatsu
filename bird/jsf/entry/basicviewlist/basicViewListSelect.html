<html xmlns:m="http://www.seasar.org/maya" m:action="#{basicViewListSelectAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>ベーシック研修申込状況照会</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="ベーシック研修申込状況照会"/>
<span m:inject="f:param" m:name="onLoadName" m:value="init();"/>
<span m:inject="s:insert" m:name="bodyTitleName">■ベーシック研修申込状況照会</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BEN003V01"/>
<span m:inject="s:insert" m:name="body">
<script type="text/javascript">
<!--



function init(){

 loadScroll("basicViewscroll",395);
}

//-->
</script>

<form m:id="basicViewList">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<div m:rendered="#{basicViewListCommonDto.basicListData == null}">

<B>現在、選択可能なベーシック研修はありません。</B>

</div>

<div m:rendered="#{basicViewListCommonDto.basicListData != null}">

  <input type="submit" value="実行" m:action="#{basicViewListSelectAction.execute}"/>&nbsp;&nbsp;
  <div class="scroll_padding_head">
  <div class="scroll_hidden margin_bottom_hidden">
  <table width="98%" class="body_table2" border=1 style="margin-top:4px;">
    <tr>
      <th width="*%" rowspan="3" style="text-align:center;">対<br>象</th>
      <th width="31%" style="text-align:center;">ベーシック研修</th>
      <th width="31%" style="text-align:center;">臨店実習コース</th>
      <th width="17%" style="text-align:center;">本部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：申込開始</th>
      <th width="17%" style="text-align:center;">本部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：申込終了</th>
    </tr>
    <tr>
      <th colspan="2" style="text-align:center;">タイトル</th>
      <th style="text-align:center;">オーナー：申込開始</th>
      <th style="text-align:center;">オーナー：申込終了</th>
    </tr>
    <tr>
      <th colspan="2" style="text-align:center;">備考</th>
      <th style="text-align:center;">定員</th>
      <th style="text-align:center;">総申込人数</th>
    </tr>
  </table>
 </div>
 </div>

  <span m:inject="s:selectOneRadio2" m:value="#{basicViewListCommonDto.indexFlg}">
  <div class="scroll_padding_data">
<div id="basicViewscroll" class="scroll_hidden">
  <table style="border-top-width:0px" width="98%" class="body_table2 font_size_14" border=1>
  <div m:inject="s:forEach" m:items="#{basicViewListCommonDto.basicListData}" m:var="e" m:varindex="i">

    <tr class="non_top_border">
      <td width="*%" rowspan="3" style="text-align:center;"><input type="radio" name="indexFlg" value="#{i}"/></td>
      <td width="31%"><span m:value="#{e.basicDtFrom}" m:converter="#{basicDateConverter}"/><span m:value="#{e.basicDtFrom}" m:converter="#{basicDateConverter2}"/> 〜 <span m:value="#{e.basicDtTo}" m:converter="#{basicDateConverter}"/><span m:value="#{e.basicDtTo}" m:converter="#{basicDateConverter2}"/></td>
      <td width="31%"><span m:value="#{e.rintenDtFrom}" m:converter="#{basicDateConverter}"/><span m:value="#{e.rintenDtFrom}" m:converter="#{basicDateConverter2}"/> 〜 <span m:value="#{e.rintenDtTo}" m:converter="#{basicDateConverter}"/><span m:value="#{e.rintenDtTo}" m:converter="#{basicDateConverter2}"/></td>
      <td width="17%"><span m:value="#{e.honbuInputDtFrom}" m:converter="#{basicDateConverter}"/></td>
      <td width="17%"><span m:value="#{e.honbuInputDtTo}" m:converter="#{basicDateConverter}"/></td>
    </tr>
    <tr>
      <td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{e.entryTitle}"/></td>
      <td><span m:value="#{e.onerInputDtFrom}" m:converter="#{basicDateConverter}"/></td>
      <td><span m:value="#{e.onerInputDtTo}" m:converter="#{basicDateConverter}"/></td>
    </tr>
    <tr m:rendered="#{e.maninKbn != '満'}">
      <td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{e.note}"/></td>
      <td style="text-align:right;"><span m:value="#{e.numberLimit}" m:converter="#{basicDateConverter}"/></td>
      <td style="text-align:right;"><span m:value="#{e.entryNum}" m:converter="#{basicDateConverter}"/></td>
    </tr>
    <tr m:rendered="#{e.maninKbn == '満'}">
      <td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{e.note}"/></td>
      <td style="text-align:right;"><span m:value="#{e.numberLimit}" m:converter="#{basicDateConverter}"/></td>
      <td style="text-align:right;">満</td>
    </tr>

  </div>
  </table>
  </div>
  </div>
  </span>
  </div>

</div>


<input type="text" m:id="dummyEnter" style="display:none"/>
</form>
<script type="text/javascript">
<!--
	focusElement("hanyoRegistSelect");
-->
</script>


</span>
</body>
</html>
