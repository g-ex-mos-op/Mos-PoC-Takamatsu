<html xmlns:m="http://www.seasar.org/maya" m:action="#{contactRegistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<title>連絡登録（確認画面）</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="連絡登録（確認画面）"/>
<span m:inject="s:insert" m:name="bodyTitleName">■連絡登録（確認画面）</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BIF001V03"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
-->
</style>
<form m:id="contactRegistConfirm">

<div class="operation_pane">
<input type="submit" value="戻る" m:action="#{contactRegistConfirmAction.cancel}"/>&nbsp;
<input type="submit" value="登録" m:action="#{contactRegistConfirmAction.regist}"/>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
</div>
<table class="body_table2" style="width:830px;margin-top:4px;">
	<tr>
		<th colspan="2">登録モード</th>
		<td colspan="3">
			<span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.editModeName}"/>
		</td>
	</tr>
	<tr>
		<th colspan="2">カテゴリー</th>
		<td colspan="3">
            <span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.categoryName}"/>
		</td>
	</tr>
	<tr>
		<th colspan="2">タイトル</th>
		<td colspan="3">
			<span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.title}"/>
		</td>
	</tr>
	<tr>
		<th colspan="2">メッセージ</th>
		<td colspan="3">
			<span m:value="#{contactRegistDto.message}" m:converter="#{changeLineRefConverter}" m:escape="false" />
		</td>
	</tr>
	<tr>
		<th colspan="2" rowspan="#{contactRegistDto.listKanrenBunshoSize+1}">既存文書にリンク</th>
		<th colspan="3">タイトル</th>
	</tr>
	<div m:inject="s:forEach" m:items="#{contactRegistDto.listKanrenBunsho}" m:var="e" m:varindex="i">
		<tr>
			<td class="body_field" colspan="3"><span m:converter="#{characterEncodingConverter}" m:value="#{e.title}"/></td>
		</tr>
	</div>
	<tr>
	    <th colspan="2" rowspan="4">添付ファイル登録</th>
   	    <th colspan="2" width="310px">添付ファイルタイトル</th>
		<td></td>
	</tr>
	<tr>
      	<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachName1}"/>&nbsp;</td>
	    <td><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachFl1}"/>&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachName2}"/>&nbsp;</td>
	    <td><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachFl2}"/>&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2"><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachName3}"/>&nbsp;</td>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.attachFl3}"/>&nbsp;</td>
	</tr>
	<tr>
		<th colspan="2" width="160px">公開開始日</th>
		<td width="198px">
			<span m:value="#{contactRegistDto.pubDate}" m:converter="#{dateConverter}"/>
		</td>
		<th width="109px">登録者</th>
		<td width="263px"><span m:converter="#{characterEncodingConverter}" m:value="#{contactRegistDto.userNameKj}">海山 太郎</span></td>
	</tr>


	<tr>
		<th rowspan="5" style="width:70px;">公開対象</th>
		<th width="87px">会社</th>
		<td colspan="2" width="400px">
		    <div m:inject="s:forEach" m:items="#{contactRegistPublicTargetDto.listTrnControlCompany}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.companyName}"/></div>
		    </div>
		</td>
		<td rowspan="5" width="263px"><input type="submit" value="公開対象参照" m:action="#{contactRegistConfirmAction.callForm}"/></td>
	</tr>
	<tr>
		<th>所属</th>
		<td colspan="2">
		    <div m:inject="s:forEach" m:items="#{contactRegistPublicTargetDto.listTrnControlShozoku}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.shozokuName}"/></div>
		    </div>
		</td>
	</tr>
	<tr>
		<th>業態</th>
		<td colspan="2">
		    <div m:inject="s:forEach" m:items="#{contactRegistPublicTargetDto.listTrnControlGyotai}" m:var="e" m:varindex="i">
		    	<div><span m:converter="#{characterEncodingConverter}" m:value="#{e.gyotaiKbnName}"/></div>
		    </div>
		</td>
	</tr>
	<tr>
		<th>業態別設定</th>
		<td colspan="2">
			<div m:rendered="#{contactRegistPublicTargetDto.listTrnControlGyotaiKobetuSize >=1 }">有</div>
			<div m:rendered="#{contactRegistPublicTargetDto.listTrnControlGyotaiKobetuSize <= 0}">無</div>
		</td>
	</tr>
	<tr>
		<th>個店別設定</th>
		<td colspan="2">
            <div m:rendered="#{contactRegistPublicTargetDto.listTrnControlGyotaiTenpoSize > 0}">
                <span style="float:left;">有</span>
                <span style="float:right;"><input type="button"  m:value="指定店舗ダウンロード" m:action="#{contactregistCsvAction.download}"/></span>
            </div>
			<div m:rendered="#{contactRegistPublicTargetDto.listTrnControlGyotaiTenpoSize <= 0}">無</div>
		</td>
	</tr>
</table>

</form>
</div>
</body>
</html>
