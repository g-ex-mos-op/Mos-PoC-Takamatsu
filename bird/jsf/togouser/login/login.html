<html xmlns:m="http://www.seasar.org/maya" m:action="#{togologinAction.loginInit}">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
	<meta http-equiv="Content-Style-Type" content="text/css">
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/trident/body.css?#{togologinAction.requestTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/trident/main.css?#{togologinAction.requestTime}"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/trident/body_2.css?#{togologinAction.requestTime}"/>
	<script type="text/javascript" src="#{request.contextPath}/js/bird.js"></script>
	<title>ログイン</title>
	<style type = "text/css">
	<!--
		html, body {
		  font-family           : ＭＳ Ｐゴシック;
		}
		.msgHidden{
    		display:none;
		}
	-->
	</style>
	<script type="text/javascript">
	<!--
	function load() {
	   document.login.elements["login:userId"].focus();

	   	var inHtml = document.getElementById("errormsg").innerHTML;
	   	inHtml = inHtml.replace("<ul>","</br>").replace("</ul>","</br>");
		var newNode = document.createElement("DIV");
		newNode.innerHTML  = inHtml;

	function clearForm(formobj) {

	        }
	    }
	    document.login.elements["login:userId"].focus();

	-->
	</script>
	</head>

	<body onLoad="load();">
	<span m:inject="f:param" m:name="layoutTitle" m:value="Home"/>
	<span m:inject="f:param" m:name="pageKeyVal" m:value="login"/>
	<span m:inject="f:param" m:name="viewIdValue" m:value="BUR000V01"/>
		<span m:inject="s:insert" m:name="body">

			<!--
			<img m:inject="h:graphicImage" m:url="/images/bird.gif"/>
			-->
			<br>
			<br>
			<div align="center">

				<form id="login">
					<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>
					<input type="hidden" m:id="pageKey" m:value="#{pageKeyVal}" />
					<!--span m:value="#{layoutTitle}"/-->
					<table width="300" cellspacing="0" cellpadding="0">
					  <tr><td class="body_caption">■統合ユーザー　ログイン</td></tr>
					</table>
					<br>

					<div id="errormsg" align="center" class = "msgHidden">
					  <font color=red><b><span m:inject="h:messages" m:globalOnly="false" m:showDetail="false"/></b></font>
					  <font color=red><b><span m:converter="#{characterEncodingConverter}" m:value="#{togoUserLoginDto.MsgSessionError}"/></b></font>
					</div>

					<table class="body_table" width="300" border="1">
					  <tr>
					    <th class="body_header1">ユーザーID</th>
					    <td class="body_field">
					    	<input class="imenotuse" m:id="userId" type="text" m:maxlength="8" m:size="10" m:value="#{togoUserLoginDto.userId}">
					    		<span m:inject="s:validator" m:binding="#{hankakuEisujiValidator}" />
					    	</input>
					    </td>
					  </tr>
					  <tr>
					    <th class="body_header1">パスワード</th>
					    <td class="body_field">
					    	<input m:id="password" type="password" m:maxlength="20" m:size="20" m:value="#{togoUserLoginDto.userPswd}"/>
					    </td>
					  </tr>
					</table>
					<br>
					<br>
					<input type="submit" value="ログイン" m:action="#{togologinAction.login}"/>
					&nbsp;
					<input type="button" value="リセット" onclick="clearForm(this.form);"/>
				</form>
			<p>
			</div>

		</span>
	</body>
</html>
