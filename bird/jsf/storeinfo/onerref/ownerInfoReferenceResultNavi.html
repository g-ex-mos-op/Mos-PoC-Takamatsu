<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>オーナー照会 関連リンク一覧</title>
</head>
<body>
<span m:inject="s:insert">
<STYLE type="text/css">
<!--
.navi2_field2{
  padding-left : 10px;
}
-->
</STYLE>
<form>
  <table class="navi2" cellspacing="0" cellpadding="0">
    <tr class="navi2_header">
      <th>関連リンク一覧</th>
    </tr>
    <tr>
      <td valign="top">
        <span m:inject="s:forEach" m:items="#{ownerReferenceDto.codOnerLinkJohoList}" m:var="ex">
            <span m:converter="#{characterEncodingConverter}" m:rendered="#{ex.subMenuName == null}" m:value="#{ex.menuName}"/>
          <div m:rendered="#{ex.subMenuName != null}" class="navi2_field2">
            <div m:rendered="#{ex.siteKbn == '0'}">
              <a href="#{ex.linkUrl}" m:target="_blank">
                <span m:converter="#{characterEncodingConverter}" m:value="#{ex.subMenuName}"/>
              </a>
            </div>
            <div m:rendered="#{ex.siteKbn == '1'}" class="navi2_field2">
              <a m:action="#{ownerInfoReferenceAction.selectLink}" m:target="_blank">
                <span m:converter="#{characterEncodingConverter}" m:value="#{ex.subMenuName}"/>
                <span m:inject="f:param" m:name="linkId" m:value="#{ex.oLinkId}"/>
                <span m:inject="f:param" m:name=":isUseCommonDto" m:value="1"/>
              </a>
            </div>
          </div>
        </span>
      </td>
    </tr>
  </table>
  </div>

</form>
</span>
</body>
</html>
