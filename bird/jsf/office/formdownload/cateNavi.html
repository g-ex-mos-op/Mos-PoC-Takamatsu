<html xmlns:m="http://www.seasar.org/maya">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j" />
<title>カテゴリー一覧</title>
</head>
<body>
<span m:inject="s:insert">
<form>
	<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
	<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}"/>

<table width="150px" class="navi_caption" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      ■カテゴリー一覧
    </td>
  </tr>
</table>
<table class="navi2" cellspacing="4" cellpadding="0" height="480px">
  <tr>
    <td class="navi2_base">
    <span m:inject="s:forEach" m:items="#{formDownloadDto.listNaviCate}" m:var="e">
        <a m:action="#{formDownloadAction.searchByCate}">
          <span m:converter="#{characterEncodingConverter}" m:value="#{e.cateName}"/>
          <span m:inject="f:param" m:name="condCateId" m:value="#{e.cateId}"/>
        </a><br>
        <table width="100%" height="20px">
        	<tr>
        		<td>
        		</td>
        	</tr>
        </table>
    </span>
    </td>
  </tr>
</table>


</form>
</span>
</body>
</html>
