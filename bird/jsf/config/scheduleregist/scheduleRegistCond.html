<html xmlns:m="http://www.seasar.org/maya" m:action="#{scheduleregistCondAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>スケジュール登録</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="スケジュール登録"/>
<span m:inject="s:insert" m:name="bodyTitleName">■スケジュール登録</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BCF010V01"/>
<span m:inject="f:param" m:name="onLoadName" m:value="onLoadFunction()"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
@media print {
}
-->
</style>

<script type="text/javascript">
<!--
function onLoadFunction() {
}
-->
</script>

<form m:id="condForm" target="_self">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="sessionKey" m:value="#{scheduleregistReqDto.sessionKey}"/>

<div style="font-weight:bold">
  更新する会社・週を選んでください。
</div>
<table class="hiddenBody">
<tr>
<td>
<table class="body_table">
  <tr>
    <th>会社</th>
    <td>
      <div class="hideArea">
      <select class="condition_field" 
              m:id="condCompany"
              m:value="#{scheduleregistDto.condCompany}"
              m:items="#{scheduleregistDto.listCondCompany}"
              m:itemValue="companyCd"
              m:itemLabel="companyName">
          <option value="">全会社共通</option>
          <option value="00">モス</option>
          <option value="60">トモス</option>
      </select>
      </div>
    </td>
    <th>対象週</th>
    <td>
      <div class="hideArea">
      <select class="condition_field" 
              m:id="condTargetWeek"
              m:value="#{scheduleregistDto.condTargetWeek}"
              m:items="#{scheduleregistDto.listCondTargetWeek}"
              m:itemValue="value"
              m:itemLabel="label">
          <option value="1">今週</option>
          <option value="2">来週</option>
          <option value="3">再来週</option>
          <option value="4">再々来週</option>
      </select>
      </div>
      
    </td>
  </tr>
</table>
</td>
<td style="padding-left:3px;"><input type="button" 
       m:id="executeBtn" value="実行" 
       m:action="#{scheduleregistCondAction.execute}"/>
</td>
</tr>
</table>


</form>
</div>
</body>
</html>
