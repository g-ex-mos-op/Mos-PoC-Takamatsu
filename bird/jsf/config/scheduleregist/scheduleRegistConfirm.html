<html xmlns:m="http://www.seasar.org/maya" m:action="#{scheduleregistConfirmAction.initialize}" m:extends="/jsf/layout/layoutNoNavi.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Windows-31j"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<title>スケジュール登録(確認画面)</title>
</head>
<body>
<span m:inject="f:param" m:name="layoutTitle" m:value="スケジュール登録(確認画面)"/>
<span m:inject="s:insert" m:name="bodyTitleName">■スケジュール登録(確認画面)</span>
<span m:inject="f:param" m:name="viewIdValue" m:value="BCF010V02"/>
<span m:inject="f:param" m:name="onLoadName" m:value="onLoadFunction()"/>
<div m:inject="s:insert" m:name="body">
<style type="text/css">
<!--
.table_class {
  width:950px;
}
.scroll_area {
	width:	  970px;
	height:   390px;
	overflow: auto;
}
@media print {
}
-->
</style>

<script type="text/javascript">
<!--
function onLoadFunction() {
}
-->
</script>

<form m:id="editForm" target="_self">
<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>
<input type="hidden" m:id="sessionKey" m:value="#{scheduleregistReqDto.sessionKey}"/>

<div m:style="font-weight:bold">
※以下の内容で登録します。修正する場合は、「戻る」ボタンを押下して、前の画面に戻ってください。
</div>

<input type="button" 
       m:id="executeBack" value="戻る" 
       m:action="#{scheduleregistConfirmAction.back}"/>
&nbsp;
<input type="button" 
       m:id="executeBtn" value="登録・終了" 
       m:action="#{scheduleregistConfirmAction.regist}"/>
<table class="body_table2" style="margin-top:4px;margin-bottom:4px;">
  <tr>
    <th>対象会社</th>
    <td><span m:converter="#{characterEncodingConverter}" m:value="#{scheduleregistDto.condCompanyName}"/>&nbsp;</td>
  </tr>
</table>

<table class="body_table2 table_class">
  <tr class="header_row">
    <th style="width:130px">日付</th>
    <th style="width:90px">ステータス</th>
    <th style="width:*">スケジュール</th>
  </tr>
</table>
<div class="scroll_area">
<table class="body_table2 table_class" style="border-top-width:0px;">
<span m:inject="s:forEach" m:items="#{scheduleregistDto.listSchedule}" m:var="e" m:varindex="i">
  <tr m:rendered="#{e.registFlg}" class="non_top_border">
    <td style="width:130px;text-align:center;"><span m:value="#{e.scdlDate}" m:converter="#{scheduleregistDateConvYMDE}"/></td>
    <td style="width:90px;text-align:center;"><span m:value="#{e.status}" m:converter="#{scheduleregistStatusConverter}"/></td>
    <td style="width:*">
      <span m:converter="#{characterEncodingConverter}" m:value="#{e.title}" m:rendered="#{e.status != '3'}"/>
      <span m:value="#{e.titleDb}" m:rendered="#{e.status == '3'}"/>
    </td>
    <th style="width:85px;">登録者</th>
    <td style="width:200px;"><span m:converter="#{characterEncodingConverter}" m:value="#{e.firstUser}"/>&nbsp;<span m:converter="#{characterEncodingConverter}" m:value="#{e.firstUserName}"/></td>
  </tr>
</span>
</table>
</div>

</form>
</div>
</body>
</html>
