<div class="category_regist_edit_body">
<form m:id="categoryRegistEdit" onkeydown="return setDefaultSubmitButton('categoryRegistEdit', 'btnRegist');">

<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<table width="100%" class="hiddenBody">
	<tr>
		<td nowrap="true">
			<input type="submit" value="戻る" m:action="#{categoryRegistEditAction.cancel}"/>
			<input type="submit" m:id="btnRegist" value="登録" m:action="#{categoryRegistEditAction.confirm}"/>
			<input type="submit" value="行追加" m:action="#{categoryRegistEditAction.addLine}"/>
		</td>
		<td width="*">
			<span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.targetName}"/>を削除すると削除対象の<span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.targetName}"/>に紐付く情報は表示されなくなります。<br>
		    名称は全角12文字まで入力・表示可能ですが、文字によっては12文字以内でも参照時に改行して表示されることが<br/>
		    あります。できるだけ簡潔な名称にしてください。
		</td>
	</tr>
</table>
<table class="body_table" style="margin:4px 0px;">
	<tr>
		<th class="common_info_col_header">タイプ</th>
		<td class="common_info_col_field"><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.infoShuName}"/></td>
	</tr>
	<tr m:rendered="#{categoryRegistDto.target == 2}">
		<th>カテゴリー</th>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.cateName}"/></td>
	</tr>
</table>
<table class="body_table2">
	<tr class="header_row">
		<th class="col_delete">削除</th>
		<th class="col_sortkey">ソート順</th>
		<th class="col_catename"><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.targetName}"/>名称</th>
	</tr>
</table>
<div class="scroll_area" style="height:#{categoryRegistDto.target==2?'351px;':'376px;'}">
<table class="body_table2" style="border-top-width:0px;">
	<span m:inject="s:forEach" m:id="foreachname" m:items="#{categoryRegistDto.editList}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
        <td class="col_delete">
        	<input type="checkbox" m:value="#{e.chkFlg}" m:rendered="#{!e.insertFlg}"/></td>
        <td class="col_sortkey">
        	<input type="text" m:id="sortKey" class="sortkey_field"
        	       m:value="#{e.sortKey}" maxlength="3"
        	       m:converter="#{categoryRegistCodeConverter3}"/></td>
        <td class="col_catename">
        	<input type="text" m:id="newCateName" class="catename_field"
        	       m:value="#{e.newCateName}" maxlength="20"/></td>
    </tr>
    </span>
</table>
</div>
</form>
