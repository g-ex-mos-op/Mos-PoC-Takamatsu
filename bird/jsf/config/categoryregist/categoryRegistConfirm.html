<div class="category_regist_confirm_body">
<form m:id="categoryRegistConfirm">

<input type="hidden" m:id="viewId" m:value="#{viewIdValue}" />
<input type="hidden" m:id="initMenuId" m:value="#{menuAction.initMenuId}"/>
<input type="hidden" m:id="initSubMenuId" m:value="#{menuAction.initSubMenuId}"/>

<input type="submit" value="戻る" m:action="#{categoryRegistConfirmAction.cancel}"/>
<input type="submit" value="登録" m:action="#{categoryRegistConfirmAction.regist}"/>

<table class="body_table" style="margin:4px 0px;">
	<colgroup>
		<col class="common_info_col_header"/>
		<col class="common_info_col_field"/>
	</colgroup>
	<tr>
		<th>タイプ</th>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.infoShuName}"/></td>
	</tr>
	<tr m:rendered="#{categoryRegistDto.target == 2}">
		<th>カテゴリー</th>
		<td><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.cateName}"/></td>
	</tr>
</table>



<table class="body_table2">
	<tr class="header_row">
		<th class="col_delete">削除</th>
		<th class="col_sortkey">ソート順</th>
		<th class="col_catename"><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.targetName}"/>名称</th>
		<th class="col_oldcatename"><span m:converter="#{characterEncodingConverter}" m:value="#{categoryRegistDto.targetName}"/>名称（編集前）</th>
	</tr>
</table>
<div class="scroll_area" style="height:#{categoryRegistDto.target==2?'390px;':'410px;'}">
<table class="body_table2" style="border-top-width:0px;">
	<div m:inject="s:forEach" m:items="#{categoryRegistDto.editList}" m:var="e" m:varindex="i">
    <tr class="non_top_border">
        <td class="col_delete"><input type="checkbox" m:value="#{e.chkFlg}" m:rendered="#{!e.insertFlg}" disabled="disabled"/></td>
        <td class="col_sortkey"><span m:value="#{e.sortKey}" m:converter="#{categoryRegistCodeConverter3}"/></td>
        <td class="col_catename"><span m:value="#{e.newCateName}" m:rendered="#{!e.chkFlg}"/></td>
        <td class="col_oldcatename"><span m:converter="#{characterEncodingConverter}" m:value="#{e.oldCateName}"/></td>
    </tr>
    </div>
</table>
</div>

</form>
